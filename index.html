<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas Político - Histórico & Simulação 2026</title>
    
    <!-- Leaflet & Bibliotecas -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Color Picker -->
    <link href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>

    <style>
        :root {
            --bg-primary: #0a0c10;
            --bg-secondary: #11141a;
            --bg-card: rgba(20, 24, 32, 0.95);
            --accent-blue: #3b82f6;
            --text-primary: #ffffff;
            --text-muted: #94a3b8;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
        }

        #app { width: 100vw; height: 100vh; display: flex; position: relative; }
        #map { flex: 1; height: 100%; background: #1a1a1a; z-index: 1; }

        /* SIDEBARS */
        .sidebar {
            width: 360px;
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            display: flex; flex-direction: column;
            z-index: 1000;
            border-right: 1px solid var(--border-color);
            transition: transform 0.3s ease;
        }
        .sidebar-right { border-left: 1px solid var(--border-color); border-right: none; width: 400px; }

        .header {
            padding: 20px;
            background: linear-gradient(180deg, #151920 0%, #0a0c10 100%);
            border-bottom: 1px solid var(--border-color);
        }
        .header h1 { font-size: 1.2rem; font-weight: 800; letter-spacing: -0.5px; }

        /* CONTROLS */
        .controls { padding: 20px; flex: 1; overflow-y: auto; }
        .control-group { margin-bottom: 20px; }
        .control-label { display: block; font-size: 0.7rem; color: var(--text-muted); margin-bottom: 8px; font-weight: 700; text-transform: uppercase; }
        
        select, button {
            width: 100%; padding: 12px; border-radius: 6px;
            border: 1px solid #333; background: #050505; color: white;
            font-family: inherit; font-size: 0.9rem; cursor: pointer;
        }
        button.btn-primary { background: #2563eb; border: none; font-weight: 600; margin-top: 10px; }
        button.btn-primary:hover { background: #1d4ed8; }
        
        /* SIMULATION MODE STYLES */
        .sim-active { border: 2px solid #2563eb; }
        .slider-container { margin-bottom: 15px; padding: 10px; background: rgba(255,255,255,0.03); border-radius: 8px; }
        .slider-head { display: flex; justify-content: space-between; font-size: 0.85rem; font-weight: 600; margin-bottom: 5px; }
        .slider-party { font-size: 0.7rem; color: #888; }
        
        input[type=range] {
            width: 100%; -webkit-appearance: none; background: transparent;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 16px; width: 16px; border-radius: 50%;
            background: white; cursor: pointer; margin-top: -6px;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 4px; cursor: pointer; background: #444; border-radius: 2px;
        }

        /* PROGRESS BARS IN RESULTS */
        .cand-row {
            padding: 10px; margin-bottom: 6px; border-radius: 6px;
            background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.05);
            display: flex; align-items: center; gap: 10px;
        }
        .cand-color { width: 12px; height: 12px; border-radius: 3px; }
        .cand-info { flex: 1; }
        .cand-top { display: flex; justify-content: space-between; font-size: 0.9rem; font-weight: 600; }
        .cand-bar-bg { height: 4px; background: #333; margin-top: 4px; border-radius: 2px; overflow: hidden; }
        .cand-bar-fill { height: 100%; transition: width 0.3s; }

        /* LEGENDA */
        .legend {
            position: absolute; bottom: 30px; right: 430px;
            background: #0a0c10; padding: 10px 15px; border-radius: 8px;
            border: 1px solid #333; z-index: 999;
        }
        .gradient-bar { 
            width: 200px; height: 12px; margin: 5px 0; 
            background: linear-gradient(to right, rgba(255,255,255,0.9), rgba(0,0,0,0.8)); /* Representação simplificada */
            display: flex;
        }
        .grad-step { flex: 1; height: 100%; }

        #loader {
            position: absolute; inset: 0; background: rgba(0,0,0,0.9); z-index: 9999;
            display: flex; align-items: center; justify-content: center; flex-direction: column;
            transition: opacity 0.3s;
        }
        .hidden { opacity: 0; pointer-events: none; }
    </style>
</head>
<body>

<div id="loader">
    <h3 style="margin-bottom: 10px;">Carregando Atlas...</h3>
    <div style="font-size:0.8rem; color:#888">Isso pode levar alguns segundos.</div>
</div>

<div id="app">
    <!-- ESQUERDA: CONTROLES -->
    <aside class="sidebar">
        <div class="header">
            <h1>Atlas Eleitoral</h1>
            <div style="display:flex; gap:10px; margin-top:10px;">
                <button onclick="app.setMode('history')" id="btnHist" style="background:#333">Histórico</button>
                <button onclick="app.setMode('simulation')" id="btnSim" style="background:#2563eb">Simulação 2026</button>
            </div>
        </div>

        <!-- MODO HISTÓRICO -->
        <div class="controls" id="historyControls">
            <div class="control-group">
                <span class="control-label">Ano</span>
                <select id="yearSelect">
                    <option value="2022">2022</option>
                    <option value="2018">2018</option>
                    <option value="2014">2014</option>
                    <option value="2010">2010</option>
                    <option value="2006">2006</option>
                    <option value="2002">2002</option>
                    <option value="1998">1998</option>
                    <option value="1994">1994</option>
                </select>
            </div>
            <div class="control-group">
                <span class="control-label">Cargo</span>
                <select id="roleSelect">
                    <option value="president">Presidente</option>
                    <option value="governor">Governador</option>
                </select>
            </div>
            <div class="control-group">
                <span class="control-label">Turno</span>
                <select id="turnSelect">
                    <option value="1">1º Turno</option>
                    <option value="2">2º Turno</option>
                </select>
            </div>
            <button class="btn-primary" onclick="app.loadHistory()">Carregar Mapa</button>
        </div>

        <!-- MODO SIMULAÇÃO -->
        <div class="controls" id="simControls" style="display: none;">
            <div style="margin-bottom: 15px; font-size: 0.8rem; color: #aaa; text-align: center;">
                Ajuste os percentuais. A soma deve ser 100%.<br>O mapa respeitará a geografia política.
            </div>
            
            <div id="slidersContainer">
                <!-- Sliders gerados via JS -->
            </div>
            
            <div style="margin-top:20px; text-align: center;">
                <span style="font-size:0.7rem; text-transform:uppercase; font-weight:700;">Soma Total</span>
                <div id="totalPercentage" style="font-size:1.5rem; font-weight:800; color:#4ade80">100%</div>
            </div>
        </div>
    </aside>

    <div id="map"></div>

    <!-- DIREITA: RESULTADOS -->
    <aside class="sidebar sidebar-right">
        <div class="header">
            <h2 id="regionName">Brasil</h2>
            <div id="regionSub" style="font-size:0.8rem; color: var(--accent-blue)">Nacional</div>
        </div>
        
        <div style="padding:15px; border-bottom:1px solid #333;">
            <button id="btnBack" onclick="app.resetSelection()" style="display:none; width:auto; padding:8px 15px; font-size:0.8rem;">
                <i class="fas fa-arrow-left"></i> Voltar
            </button>
        </div>

        <div class="controls" id="resultsList">
            <!-- Lista de Candidatos -->
        </div>
    </aside>

    <div class="legend">
        <div style="font-size:0.7rem; font-weight:700; margin-bottom:5px;">Intensidade do Voto</div>
        <div class="gradient-bar" id="legendGrad"></div>
        <div style="display:flex; justify-content:space-between; font-size:0.6rem; color:#888;">
            <span>20% (Claro)</span>
            <span>+80% (Escuro)</span>
        </div>
    </div>
</div>

<script>
// =========================================================
// CORES & DADOS 2026
// =========================================================
const COLORS = {
    'PT': '#E12525', 'PL': '#5756d6', 'MISSÃO': '#D4AF37', 
    'UNIÃO': '#009EE3', 'PSD': '#FAA21B', 'PSDB': '#003399', 
    'DC': '#006400', 'DEFAULT': '#555'
};

// Configuração Inicial da Simulação (Baseado no seu prompt)
const SIM_CANDIDATES = [
    { name: "Lula", party: "PT", val: 45, color: COLORS.PT, key: "Lula (PT)" },
    { name: "Flávio Bolsonaro", party: "PL", val: 30, color: COLORS.PL, key: "Flávio Bolsonaro (PL)" },
    { name: "Renan Santos", party: "MISSÃO", val: 9, color: COLORS.MISSÃO, key: "Renan Santos (MISSÃO)" },
    { name: "Ronaldo Caiado", party: "UNIÃO", val: 7, color: COLORS.UNIÃO, key: "Ronaldo Caiado (UNIÃO)" },
    { name: "Ratinho Jr", party: "PSD", val: 5, color: COLORS.PSD, key: "Ratinho Jr (PSD)" },
    { name: "Ciro Gomes", party: "PSDB", val: 3, color: COLORS.PSDB, key: "Ciro Gomes (PSDB)" },
    { name: "Aldo Rebelo", party: "DC", val: 1, color: COLORS.DC, key: "Aldo Rebelo (DC)" }
];

// Gradiente Discreto (Cinza -> Cor -> Preto)
const GRADIENT_STEPS = [
    { min: 0,  mix: '#ffffff', r: 0.8 },
    { min: 30, mix: '#ffffff', r: 0.5 },
    { min: 45, mix: '#ffffff', r: 0.2 }, // Ponto neutro
    { min: 55, mix: '#000000', r: 0.1 },
    { min: 65, mix: '#000000', r: 0.3 },
    { min: 80, mix: '#000000', r: 0.5 },
    { min: 90, mix: '#000000', r: 0.7 }
];

const app = {
    map: null,
    layers: { geo: null },
    data: { 
        geo: null,       // GeoJSON Cache
        active: null,    // Dados atuais (Histórico ou Simulação Calculada)
        baseSim: null,   // Dados Base 2026 (Carregados do JSON)
        names: {}
    },
    state: {
        mode: 'history', // 'history' | 'simulation'
        selectedId: null,
        selectedName: 'Brasil'
    },

    init: async () => {
        app.map = L.map('map', { 
            center: [-15, -55], zoom: 4, 
            zoomControl: false, preferCanvas: true, background: '#1a1a1a' 
        });
        
        // Desenhar legenda
        const legDiv = document.getElementById('legendGrad');
        legDiv.innerHTML = '';
        GRADIENT_STEPS.forEach(s => {
            const d = document.createElement('div');
            d.className = 'grad-step';
            d.style.background = s.r > 0 ? (s.mix==='#ffffff' ? '#ddd' : '#333') : '#888';
            legDiv.appendChild(d);
        });

        // Carregar GeoJSON Brasil Municipal (Cache)
        await app.loadGeoJson();
        
        // Inicializar sliders
        app.renderSliders();
        
        // Carregar default
        app.setMode('history');
    },

    loadGeoJson: async () => {
        // Usando URL de GeoJSON leve para performance
        const res = await fetch('https://raw.githubusercontent.com/tbrugz/geodata-br/master/geojson/geojs-100-mun.json');
        app.data.geo = await res.json();
    },

    setMode: (mode) => {
        app.state.mode = mode;
        document.getElementById('historyControls').style.display = mode === 'history' ? 'block' : 'none';
        document.getElementById('simControls').style.display = mode === 'simulation' ? 'block' : 'none';
        
        document.getElementById('btnHist').style.opacity = mode === 'history' ? 1 : 0.5;
        document.getElementById('btnSim').style.opacity = mode === 'simulation' ? 1 : 0.5;

        if (mode === 'history') app.loadHistory();
        else app.initSimulation();
    },

    // =========================================================================
    // LÓGICA HISTÓRICA
    // =========================================================================
    loadHistory: async () => {
        const loader = document.getElementById('loader'); loader.classList.remove('hidden');
        const year = document.getElementById('yearSelect').value;
        const role = document.getElementById('roleSelect').value;
        const turn = document.getElementById('turnSelect').value;

        try {
            const res = await fetch(`data/${year}_${role}.json`);
            if(!res.ok) throw new Error("Dados não encontrados");
            const json = await res.json();
            
            if(!json[turn]) throw new Error("Turno vazio");
            
            app.data.active = json[turn];
            app.data.names = json[turn].meta_nomes || {};
            app.renderMap();
        } catch(e) {
            alert("Erro: " + e.message);
        } finally {
            loader.classList.add('hidden');
        }
    },

    // =========================================================================
    // LÓGICA DE SIMULAÇÃO (CORE)
    // =========================================================================
    initSimulation: async () => {
        const loader = document.getElementById('loader'); loader.classList.remove('hidden');
        try {
            if(!app.data.baseSim) {
                // Carrega o arquivo gerado pelo Python
                const res = await fetch(`data/2026_president.json`);
                const json = await res.json();
                app.data.baseSim = json['1']; // Usa base do turno 1
                app.data.names = json['1'].meta_nomes || {};
            }
            app.updateSimulationData(); // Calcula primeira vez
        } catch(e) {
            alert("Gere o arquivo '2026_president.json' com o script Python primeiro!");
            app.setMode('history');
        } finally {
            loader.classList.add('hidden');
        }
    },

    renderSliders: () => {
        const c = document.getElementById('slidersContainer');
        c.innerHTML = '';
        
        SIM_CANDIDATES.forEach((cand, idx) => {
            const div = document.createElement('div');
            div.className = 'slider-container';
            div.innerHTML = `
                <div class="slider-head">
                    <span style="color:${cand.color}">${cand.name}</span>
                    <span id="val_${idx}">${cand.val}%</span>
                </div>
                <div class="slider-party">${cand.party}</div>
                <input type="range" min="0" max="100" value="${cand.val}" 
                    data-idx="${idx}" oninput="app.onSliderChange(this)">
            `;
            c.appendChild(div);
        });
    },

    onSliderChange: (el) => {
        const idx = parseInt(el.dataset.idx);
        const val = parseInt(el.value);
        SIM_CANDIDATES[idx].val = val;
        document.getElementById(`val_${idx}`).textContent = val + "%";

        // Calcular total
        const total = SIM_CANDIDATES.reduce((a,b) => a + b.val, 0);
        const totalEl = document.getElementById('totalPercentage');
        totalEl.textContent = total + "%";
        totalEl.style.color = total === 100 ? '#4ade80' : (total > 100 ? '#f87171' : '#fbbf24');

        // Debounce map update
        if(app._timer) clearTimeout(app._timer);
        app._timer = setTimeout(() => {
            app.updateSimulationData();
        }, 100);
    },

    updateSimulationData: () => {
        // Aqui acontece a mágica do realismo.
        // Não podemos apenas setar a porcentagem fixa. Temos que aplicar um MULTIPLICADOR sobre a base.
        
        // 1. Calcular Votos Nacionais da Base (para saber o multiplicador)
        let totalVotesBase = {};
        let grandTotalBase = 0;
        
        // Amostragem para calcular proporção nacional da base (somar todos os municípios é pesado, 
        // mas necessário para precisão. Como é JS client-side, vamos iterar rápido).
        const muns = app.data.baseSim.municipios;
        
        // Reset totais
        SIM_CANDIDATES.forEach(c => totalVotesBase[c.key] = 0);

        for(let m in muns) {
            const votes = muns[m];
            SIM_CANDIDATES.forEach(c => {
                if(votes[c.key]) {
                    totalVotesBase[c.key] += votes[c.key];
                    grandTotalBase += votes[c.key];
                }
            });
        }

        // 2. Calcular Multiplicadores
        // Ex: Lula Base = 40%. Meta = 50%. Multiplicador = 1.25
        let multipliers = {};
        SIM_CANDIDATES.forEach(c => {
            const currentPct = (totalVotesBase[c.key] / grandTotalBase) * 100;
            // Evitar divisão por zero
            if (currentPct === 0) multipliers[c.key] = 0;
            else multipliers[c.key] = c.val / currentPct;
        });

        // 3. Criar Objeto de Dados "Simulado" no formato padrão do app
        // Vamos computar on-the-fly apenas para a visualização
        // Para não travar, faremos isso dentro do style function ou pré-processado?
        // Pré-processar é melhor para o sidebar.
        
        const simData = { municipios: {}, estados: {} }; // Estados calculados a partir de mun
        
        for(let id in muns) {
            const baseVotes = muns[id];
            const newVotes = {};
            let totalNew = 0;

            // Aplica multiplicador
            SIM_CANDIDATES.forEach(c => {
                const baseVal = baseVotes[c.key] || 0;
                const val = baseVal * multipliers[c.key];
                newVotes[c.key] = val;
                totalNew += val;
            });

            // Normaliza para não explodir votos
            // (Opcional visualmente, mas bom para números absolutos)
            simData.municipios[id] = newVotes;
        }

        // Atualizar app.data.active
        app.data.active = simData;
        app.renderMap();
        app.updateSidebar();
    },

    // =========================================================================
    // RENDERIZAÇÃO MAPA
    // =========================================================================
    renderMap: () => {
        if(app.layers.geo) app.map.removeLayer(app.layers.geo);

        app.layers.geo = L.geoJSON(app.data.geo, {
            style: (feature) => {
                const id = feature.properties.id;
                const votes = app.data.active.municipios[id];
                
                if(!votes) return { fillColor: '#222', weight: 0, fillOpacity: 1 };

                // Achar vencedor
                let max = -1, winnerKey = null, total = 0;
                for(let k in votes) {
                    total += votes[k];
                    if(votes[k] > max) { max = votes[k]; winnerKey = k; }
                }

                if(!winnerKey) return { fillColor: '#333', weight: 0 };

                const pct = (max/total) * 100;
                
                // Cor Base
                const simCand = SIM_CANDIDATES.find(c => c.key === winnerKey);
                let baseColor = simCand ? simCand.color : (COLORS[winnerKey.split('(')[1].replace(')','')] || '#555');
                
                // Aplicar Gradiente (Mistura com Branco ou Preto)
                const finalColor = app.applyGradient(baseColor, pct);

                return {
                    fillColor: finalColor,
                    weight: 0.3,
                    color: app.state.selectedId === id ? '#fff' : (app.state.mode==='simulation'?'rgba(0,0,0,0.1)':'rgba(255,255,255,0.1)'),
                    fillOpacity: 1
                };
            },
            onEachFeature: (feature, layer) => {
                const id = feature.properties.id;
                const name = app.data.names[id] || feature.properties.name;
                
                layer.on('click', () => {
                    app.state.selectedId = id;
                    app.state.selectedName = name;
                    app.updateSidebar();
                    layer.bringToFront();
                    app.renderMap(); // Redraw borders
                });

                layer.bindTooltip(`<b>${name}</b>`, { direction: 'top', sticky: true });
            }
        }).addTo(app.map);
        
        app.updateSidebar();
    },

    applyGradient: (hex, pct) => {
        // Achar step
        let step = GRADIENT_STEPS[0];
        for(let i=0; i<GRADIENT_STEPS.length; i++) {
            if(pct >= GRADIENT_STEPS[i].min) step = GRADIENT_STEPS[i];
        }
        return app.mixColor(hex, step.mix, step.r);
    },

    mixColor: (c1, c2, weight) => {
        // Conversão simples Hex -> RGB -> Mix -> Hex
        const parse = (h) => [parseInt(h.slice(1,3),16), parseInt(h.slice(3,5),16), parseInt(h.slice(5,7),16)];
        const rgb1 = parse(c1);
        const rgb2 = parse(c2); // c2 é branco ou preto
        
        const mix = rgb1.map((v, i) => Math.round(v + (rgb2[i] - v) * weight));
        return `rgb(${mix[0]}, ${mix[1]}, ${mix[2]})`;
    },

    // =========================================================================
    // SIDEBAR RESULTADOS
    // =========================================================================
    updateSidebar: () => {
        const container = document.getElementById('resultsList');
        const title = document.getElementById('regionName');
        const backBtn = document.getElementById('btnBack');
        
        container.innerHTML = '';
        
        let votes = {};
        
        if(app.state.selectedId) {
            title.textContent = app.state.selectedName;
            document.getElementById('regionSub').textContent = "Município";
            backBtn.style.display = 'block';
            votes = app.data.active.municipios[app.state.selectedId] || {};
        } else {
            title.textContent = "Brasil";
            document.getElementById('regionSub').textContent = app.state.mode === 'simulation' ? "Simulação Nacional" : "Resultado Nacional";
            backBtn.style.display = 'none';
            
            // Agregar nacionalmente
            const muns = app.data.active.municipios;
            for(let id in muns) {
                for(let cand in muns[id]) {
                    votes[cand] = (votes[cand] || 0) + muns[id][cand];
                }
            }
        }

        // Ordenar
        const total = Object.values(votes).reduce((a,b)=>a+b, 0);
        if(total === 0) { container.innerHTML = '<div style="padding:10px">Sem dados</div>'; return; }

        const ranking = Object.entries(votes)
            .map(([k, v]) => ({ key: k, votes: v, pct: (v/total)*100 }))
            .sort((a,b) => b.votes - a.votes);

        ranking.forEach(r => {
            // Tenta achar na lista de simulação ou faz parse do nome
            let name, party, color;
            const simC = SIM_CANDIDATES.find(c => c.key === r.key);
            
            if(simC) {
                name = simC.name; party = simC.party; color = simC.color;
            } else {
                const match = r.key.match(/(.*?)\s*\((.*?)\)/);
                name = match ? match[1] : r.key;
                party = match ? match[2] : '';
                color = COLORS[party] || '#777';
            }

            const div = document.createElement('div');
            div.className = 'cand-row';
            div.innerHTML = `
                <div class="cand-color" style="background:${color}"></div>
                <div class="cand-info">
                    <div class="cand-top">
                        <span>${name}</span>
                        <span>${r.pct.toFixed(2)}%</span>
                    </div>
                    <div style="font-size:0.75rem; color:#888; display:flex; justify-content:space-between;">
                        <span>${party}</span>
                        <span>${Math.round(r.votes).toLocaleString()} votos</span>
                    </div>
                    <div class="cand-bar-bg">
                        <div class="cand-bar-fill" style="width:${r.pct}%; background:${color}"></div>
                    </div>
                </div>
            `;
            container.appendChild(div);
        });
    },

    resetSelection: () => {
        app.state.selectedId = null;
        app.state.selectedName = "Brasil";
        app.renderMap(); // Remove highlights
    }
};

window.onload = app.init;
</script>
</body>
</html>
