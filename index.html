<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas Histórico & Simulação 2026</title>
    
    <!-- Leaflet & Bibliotecas -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Color Picker -->
    <link href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>

    <style>
        :root {
            --bg: #0a0c10;
            --card: rgba(20,24,32,0.98);
            --blue: #3b82f6;
            --text: #fff;
            --border: rgba(255,255,255,0.1);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); overflow: hidden; height: 100vh; }
        #app { width: 100vw; height: 100vh; display: flex; }
        #map { flex: 1; background: #151515; }

        /* SIDEBAR */
        .sidebar { width: 380px; background: var(--card); border-right: 1px solid var(--border); display: flex; flex-direction: column; z-index: 1000; box-shadow: 5px 0 20px rgba(0,0,0,0.5); }
        .sidebar-right { border-left: 1px solid var(--border); border-right: none; }
        
        .header { padding: 20px; background: #111; border-bottom: 1px solid var(--border); }
        .header h1 { font-size: 1.2rem; font-weight: 800; background: linear-gradient(90deg, #3b82f6, #8b5cf6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 0; }

        .controls { padding: 20px; flex: 1; overflow-y: auto; }
        .control-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.7rem; color: #888; font-weight: 700; margin-bottom: 5px; text-transform: uppercase; }
        select, button { width: 100%; padding: 12px; background: #050505; border: 1px solid #333; color: white; border-radius: 6px; cursor: pointer; font-family: inherit; }
        button.btn-primary { background: var(--blue); border: none; font-weight: 700; margin-top: 10px; transition: 0.2s; }
        button.btn-primary:hover { filter: brightness(1.1); transform: translateY(-1px); }
        
        button.btn-back { background: #222; margin-bottom: 10px; font-size: 0.8rem; }
        button.btn-back:hover { background: #333; }

        /* TABS */
        .tabs { display: flex; gap: 5px; margin-top: 15px; background: #000; padding: 4px; border-radius: 8px; border: 1px solid #333; }
        .tab { flex: 1; padding: 8px; text-align: center; border-radius: 6px; cursor: pointer; font-size: 0.75rem; font-weight: 700; color: #666; transition: 0.2s; }
        .tab.active { background: #222; color: white; }
        .tab:hover:not(.active) { color: #999; }

        /* SLIDERS */
        .slider-row { margin-bottom: 12px; background: rgba(255,255,255,0.03); padding: 10px; border-radius: 6px; border: 1px solid rgba(255,255,255,0.05); }
        .s-head { display: flex; justify-content: space-between; font-size: 0.85rem; font-weight: 700; margin-bottom: 5px; }
        .s-sub { font-size: 0.65rem; color: #666; text-transform: uppercase; font-weight: 600; }
        input[type=range] { width: 100%; margin-top: 8px; -webkit-appearance: none; background: transparent; }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 4px; background: #333; border-radius: 2px; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; margin-top: -6px; height: 16px; width: 16px; background: #fff; border-radius: 50%; cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.5); }

        /* LIST */
        .cand-row { display: flex; gap: 10px; padding: 10px; border-bottom: 1px solid #222; align-items: center; }
        .cand-color { width: 12px; height: 12px; border-radius: 3px; }
        .cand-info { flex: 1; font-size: 0.85rem; }
        .cand-bar { height: 4px; background: #222; margin-top: 6px; border-radius: 2px; overflow: hidden; }
        .cand-fill { height: 100%; transition: width 0.5s; }

        .legend { position: absolute; bottom: 30px; right: 450px; background: #0a0c10; padding: 12px; border-radius: 8px; border: 1px solid #333; z-index: 999; box-shadow: 0 10px 30px rgba(0,0,0,0.8); }
        .l-grad { width: 200px; height: 12px; background: linear-gradient(to right, #ddd 0%, #aaa 40%, #000 100%); margin-bottom: 5px; border-radius: 2px; opacity: 0.8; }
        
        .map-btns { position: absolute; top: 20px; right: 450px; display: flex; flex-direction: column; gap: 5px; z-index: 999; }
        .map-btn { width: 36px; height: 36px; background: #0a0c10; border: 1px solid #333; color: #fff; display: flex; align-items: center; justify-content: center; cursor: pointer; border-radius: 6px; font-weight: 700; }
        .map-btn:hover { background: #222; }

        #loader { position: absolute; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; transition: opacity 0.3s; }
        .hidden { opacity: 0; pointer-events: none; }
        .spinner { width: 40px; height: 40px; border: 3px solid #333; border-top-color: var(--blue); border-radius: 50%; animation: spin 1s infinite linear; margin-bottom: 15px; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="loader">
    <div class="spinner"></div>
    <h3 id="loaderMsg">Carregando Atlas...</h3>
</div>

<div id="app">
    <!-- LEFT SIDEBAR -->
    <aside class="sidebar">
        <div class="header">
            <h1>Atlas V25</h1>
            <div class="tabs">
                <div class="tab active" id="tabHist" onclick="app.setMode('history')">HISTÓRICO</div>
                <div class="tab" id="tabSim" onclick="app.setMode('simulation')">SIMULAÇÃO 2026</div>
            </div>
        </div>

        <div style="padding: 15px 20px 0;">
            <div class="control-group">
                <label>Visualização</label>
                <select id="viewMode" onchange="app.changeView()">
                    <option value="states">Estados (Brasil)</option>
                    <option value="all_cities">Municípios (Detalhado)</option>
                </select>
            </div>
        </div>

        <!-- PANE: HISTÓRICO -->
        <div class="controls" id="paneHist">
            <div class="control-group">
                <label>Ano</label>
                <select id="yearSel"><option>2022</option><option>2018</option><option>2014</option><option>2010</option><option>2006</option><option>2002</option><option>1998</option><option>1994</option></select>
            </div>
            <div class="control-group"><label>Turno</label><select id="turnSel"><option value="1">1º Turno</option><option value="2">2º Turno</option></select></div>
            <div class="control-group"><label>Cargo</label><select id="roleSel"><option value="president">Presidente</option><option value="governor">Governador</option><option value="senator">Senador</option></select></div>
            <button class="btn-primary" onclick="app.loadData()">CARREGAR MAPA</button>
        </div>

        <!-- PANE: SIMULAÇÃO -->
        <div class="controls" id="paneSim" style="display:none;">
            <div style="font-size:0.75rem; color:#888; margin-bottom:20px; text-align:center; line-height: 1.4;">
                Defina o cenário nacional.<br>O mapa será calculado com base na demografia de 2022.
            </div>
            <div id="simSliders"></div>
            
            <div style="background:#151515; padding:10px; border-radius:6px; text-align:center; margin:15px 0;">
                <label style="margin:0;">Soma Total</label>
                <div style="font-size:1.3rem; font-weight:800; color:#4ade80;" id="simTotal">100%</div>
            </div>
            
            <button class="btn-primary" onclick="app.runSimulation()">
                <i class="fas fa-calculator"></i> GERAR PROJEÇÃO
            </button>
        </div>
    </aside>

    <div id="map"></div>

    <!-- RIGHT SIDEBAR -->
    <aside class="sidebar sidebar-right">
        <div class="header">
            <h2 id="regName">Brasil</h2>
            <div style="font-size:0.8rem; color:var(--blue);" id="regType">Nacional</div>
        </div>
        <div style="padding:15px; border-bottom:1px solid var(--border);">
            <button class="btn-back" id="btnBack" style="display:none" onclick="app.resetSel()">
                <i class="fas fa-arrow-left"></i> Voltar
            </button>
            <label>Votos Totais</label>
            <div id="totalVotes" style="font-size:1.5rem; font-weight:800;">-</div>
        </div>
        <div class="controls" id="resList"></div>
    </aside>

    <div class="map-btns">
        <div class="map-btn" onclick="app.map.zoomIn()">+</div>
        <div class="map-btn" onclick="app.map.zoomOut()">-</div>
    </div>

    <div class="legend">
        <div style="font-size:0.7rem; font-weight:700; margin-bottom:5px;">Percentual do Vencedor</div>
        <div class="l-grad"></div>
        <div style="display:flex; justify-content:space-between; font-size:0.6rem; color:#888;">
            <span>20% (Claro)</span><span>100% (Escuro)</span>
        </div>
    </div>
</div>

<script>
// =============================================================================
// ÁREA DE CUSTOMIZAÇÃO - ALTERE AS PORCENTAGENS AQUI
// =============================================================================
// Estes valores definem quanto de cada base antiga vai para o novo candidato.
// Exemplo: 'bolsonaro_to_caiado': 0.15 (15% dos votos do bolsonaro vão pro Caiado)

const CONFIG_PESOS = {
    // LULA
    'lula_to_lula': 1.0,        // Mantém 100% da base
    'ciro_to_lula': 0.3,        // Herda 30% do Ciro

    // BOLSONARO (Divide-se entre Flávio, Caiado e Ratinho)
    'bolsonaro_to_flavio': 0.65,
    'bolsonaro_to_caiado': 0.15,
    'bolsonaro_to_ratinho': 0.10,

    // BÔNUS REGIONAIS (Multiplicadores de força no estado)
    'caiado_bonus_goias': 5.0,    // Caiado 5x mais forte em GO (52)
    'ratinho_bonus_parana': 5.0,  // Ratinho 5x mais forte no PR (41)
    'renan_bonus_sp': 2.0,        // Renan 2x mais forte em SP (35)
    'ciro_bonus_ceara': 2.0       // Ciro 2x mais forte no CE (23)
};

// =============================================================================
// CONFIGURAÇÃO DO SISTEMA
// =============================================================================
const SIM_DATA = [
    { id: 'lula',   name: 'Lula',   party: 'PT',     val: 45, color: '#E12525' },
    { id: 'flavio', name: 'Flávio', party: 'PL',     val: 30, color: '#5756d6' },
    { id: 'renan',  name: 'Renan',  party: 'MISSÃO', val: 9,  color: '#D4AF37' },
    { id: 'caiado', name: 'Caiado', party: 'UNIÃO',  val: 7,  color: '#009EE3' },
    { id: 'ratinho',name: 'Ratinho',party: 'PSD',    val: 5,  color: '#FAA21B' },
    { id: 'ciro',   name: 'Ciro',   party: 'PSDB',   val: 3,  color: '#003399' },
    { id: 'aldo',   name: 'Aldo',   party: 'DC',     val: 1,  color: '#006400' }
];

const COLORS = {}; 
SIM_DATA.forEach(c => COLORS[c.party] = c.color);
COLORS['DEFAULT'] = '#555';

const app = {
    map: null,
    layers: { geo: null },
    data: { 
        full22: null,   
        current: null,  
        names: {},      
        geoCache: null  
    },
    state: { mode: 'history', view: 'states', sel: null },

    init: () => {
        app.map = L.map('map', { center: [-15, -50], zoom: 4, zoomControl: false, preferCanvas: true, background: '#151515' });
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', { opacity: 0.3 }).addTo(app.map);
        
        app.renderSliders();
        app.loadData();
    },

    setMode: (m) => {
        app.state.mode = m;
        document.getElementById('tabHist').className = `tab ${m=='history'?'active':''}`;
        document.getElementById('tabSim').className = `tab ${m=='simulation'?'active':''}`;
        document.getElementById('paneHist').style.display = m=='history'?'block':'none';
        document.getElementById('paneSim').style.display = m=='simulation'?'block':'none';
        if(m === 'history') app.loadData();
    },

    // SLIDERS
    renderSliders: () => {
        const div = document.getElementById('simSliders');
        div.innerHTML = SIM_DATA.map((c, i) => `
            <div class="slider-row">
                <div class="s-head">
                    <span style="color:${c.color}">${c.name}</span> 
                    <span id="v_${i}">${c.val}%</span>
                </div>
                <div class="s-sub">${c.party}</div>
                <input type="range" min="0" max="100" value="${c.val}" 
                       oninput="app.updSlide(${i}, this.value)">
            </div>
        `).join('');
    },

    updSlide: (i, v) => {
        SIM_DATA[i].val = parseInt(v);
        document.getElementById(`v_${i}`).innerText = v + '%';
        const t = SIM_DATA.reduce((a,b)=>a+b.val,0);
        const el = document.getElementById('simTotal');
        el.innerText = t + '%';
        el.style.color = t===100 ? '#4ade80' : '#f87171';
    },

    // CARREGAR DADOS
    loadData: async () => {
        const loader = document.getElementById('loader');
        loader.classList.remove('hidden');
        document.getElementById('loaderMsg').innerText = "Carregando Dados...";
        
        try {
            app.state.view = document.getElementById('viewMode').value;
            const year = document.getElementById('yearSel').value;
            const role = document.getElementById('roleSel').value;
            const turn = document.getElementById('turnSel').value;

            // Carrega 2022 para Base
            if (!app.data.full22) {
                const res22 = await fetch('data/2022_president.json');
                app.data.full22 = await res22.json();
            }

            if(app.state.mode === 'history') {
                const res = await fetch(`data/${year}_${role}.json`);
                const json = await res.json();
                app.data.current = json[turn];
                app.data.names = json[turn].meta_nomes || {};
                await app.renderMap();
                app.updateStats();
            }

        } catch(e) {
            console.error(e);
            if(app.state.mode === 'history') alert("Erro: " + e.message);
        } finally {
            loader.classList.add('hidden');
        }
    },

    // LÓGICA DE SIMULAÇÃO (CORRIGIDA)
    runSimulation: async () => {
        const loader = document.getElementById('loader');
        loader.classList.remove('hidden');
        document.getElementById('loaderMsg').innerText = "Simulando...";

        setTimeout(async () => {
            try {
                if (!app.data.full22) {
                    const res = await fetch('data/2022_president.json');
                    app.data.full22 = await res.json();
                }

                // Carrega malha se necessário
                if(app.state.view === 'all_cities' && !app.layers.geo) {
                    // Force reload if geo missing
                    await app.renderMap();
                }

                const source = app.data.full22['1'].municipios;
                const names = app.data.full22['1'].meta_nomes;
                const simResult = { municipios: {}, estados: {} };
                let baseTotals = {}; 
                SIM_DATA.forEach(c => baseTotals[c.id] = 0);

                // PASSO 1: DISTRIBUIÇÃO BASE (HERANÇA)
                const baseMap = {};

                for (let ibge in source) {
                    const votes22 = source[ibge];
                    const uf = ibge.substring(0, 2);
                    const cityVotes = { lula:0, flavio:0, caiado:0, ratinho:0, renan:0, ciro:0, aldo:0 };

                    // Procura chaves com flexibilidade
                    const getVote = (term) => {
                        const key = Object.keys(votes22).find(k => k.toUpperCase().includes(term));
                        return key ? votes22[key] : 0;
                    };

                    const vLula = getVote('LULA');
                    const vBolso = getVote('JAIR') || getVote('BOLSONARO');
                    const vCiro = getVote('CIRO');
                    const vTebet = getVote('TEBET') || getVote('SIMONE');

                    // APLICAÇÃO DOS PESOS CUSTOMIZÁVEIS
                    // Lula
                    cityVotes.lula += vLula * CONFIG_PESOS.lula_to_lula;
                    cityVotes.lula += vCiro * CONFIG_PESOS.ciro_to_lula;

                    // Bolsonaro -> Direita
                    let pCaiado = CONFIG_PESOS.bolsonaro_to_caiado;
                    let pRatinho = CONFIG_PESOS.bolsonaro_to_ratinho;
                    
                    // Bônus Regionais
                    if (uf === '52') pCaiado *= CONFIG_PESOS.caiado_bonus_goias; // GO
                    if (uf === '41') pRatinho *= CONFIG_PESOS.ratinho_bonus_parana; // PR

                    // O resto vai pro Flávio (garante que não estoure 100% dos votos do Bolso)
                    // Mas para simplificar a customização, usamos os fatores diretos e normalizamos depois
                    let pFlavio = CONFIG_PESOS.bolsonaro_to_flavio;

                    cityVotes.caiado += vBolso * pCaiado;
                    cityVotes.ratinho += vBolso * pRatinho;
                    cityVotes.flavio += vBolso * pFlavio;

                    // Ciro -> Renan / Ciro
                    let pRenan = 0.5;
                    let pCiro = 0.2;
                    if (uf === '35') pRenan *= CONFIG_PESOS.renan_bonus_sp; // SP
                    if (uf === '23') pCiro *= CONFIG_PESOS.ciro_bonus_ceara; // CE

                    cityVotes.renan += vCiro * pRenan;
                    cityVotes.ciro += vCiro * pCiro;
                    cityVotes.renan += vTebet * 0.4; // Tebet split
                    cityVotes.aldo += vTebet * 0.6;

                    baseMap[ibge] = cityVotes;

                    // Soma nacional
                    for(let id in cityVotes) baseTotals[id] += cityVotes[id];
                }

                // PASSO 2: SLIDERS (TARGET)
                const grandTotalBase = Object.values(baseTotals).reduce((a,b)=>a+b,0);
                const multipliers = {};

                SIM_DATA.forEach(c => {
                    const baseVal = baseTotals[c.id] || 0;
                    const pctBase = grandTotalBase > 0 ? (baseVal / grandTotalBase) * 100 : 0;
                    multipliers[c.id] = pctBase > 0 ? (c.val / pctBase) : 0;
                });

                // PASSO 3: GERAÇÃO FINAL
                for (let ibge in baseMap) {
                    const base = baseMap[ibge];
                    const finalV = {};
                    let totalCity = 0;

                    SIM_DATA.forEach(c => {
                        const val = Math.floor(base[c.id] * multipliers[c.id]);
                        if(val > 0) {
                            const k = `${c.name} (${c.party})`;
                            finalV[k] = val;
                            totalCity += val;
                        }
                    });

                    if(totalCity === 0) finalV['OUTROS (OUTROS)'] = 100;

                    simResult.municipios[ibge] = finalV;

                    const uf = ibge.substring(0, 2);
                    if(!simResult.estados[uf]) simResult.estados[uf] = {};
                    for(let k in finalV) simResult.estados[uf][k] = (simResult.estados[uf][k]||0) + finalV[k];
                }

                app.data.current = simResult;
                app.data.names = names;
                await app.renderMap();
                app.updateStats();

            } catch(e) {
                console.error(e);
                alert("Erro na simulação: " + e.message);
            } finally {
                loader.classList.add('hidden');
            }
        }, 100);
    },

    // =========================================================================
    // MAPA
    // =========================================================================
    changeView: () => {
        app.state.view = document.getElementById('viewMode').value;
        if(app.data.current) app.renderMap();
    },

    getGeo: async () => {
        if (app.state.view === 'states') {
            const r = await fetch('https://raw.githubusercontent.com/codeforamerica/click_that_hood/master/public/data/brazil-states.geojson');
            const d = await r.json();
            const map = {'AC':'12','AL':'27','AM':'13','AP':'16','BA':'29','CE':'23','DF':'53','ES':'32','GO':'52','MA':'21','MG':'31','MS':'50','MT':'51','PA':'15','PB':'25','PE':'26','PI':'22','PR':'41','RJ':'33','RN':'24','RO':'11','RR':'14','RS':'43','SC':'42','SE':'28','SP':'35','TO':'17'};
            d.features.forEach(f => f.properties.id = map[f.properties.sigla]);
            return d;
        } else {
            if(!app.data.geoCache) {
                const r = await fetch('https://raw.githubusercontent.com/tbrugz/geodata-br/master/geojson/geojs-100-mun.json');
                app.data.geoCache = await r.json();
            }
            return app.data.geoCache;
        }
    },

    renderMap: async () => {
        if(app.layers.geo) app.map.removeLayer(app.layers.geo);
        const geoData = await app.getGeo();
        
        app.layers.geo = L.geoJSON(geoData, {
            style: (f) => {
                const id = f.properties.id || f.properties.codarea;
                const scope = app.state.view === 'states' ? 'estados' : 'municipios';
                const votes = (app.data.current && app.data.current[scope]) ? app.data.current[scope][id] : null;
                
                if(!votes) return { fillColor: '#222', color: '#333', weight: 0.5, fillOpacity: 1 };

                let max = -1, winKey = '', total = 0;
                for(let k in votes) {
                    total += votes[k];
                    if(votes[k] > max) { max = votes[k]; winKey = k; }
                }
                
                if(total === 0) return { fillColor: '#222', color: '#333', weight: 0.5, fillOpacity: 1 };

                const pct = (max/total)*100;
                const party = winKey.match(/\((.*?)\)/)?.[1] || 'DEFAULT';
                const color = COLORS[party] || '#555';
                
                const grad = app.mixColor(color, pct);
                const borderW = app.state.view==='states' ? 1 : 0.2;
                const borderC = app.state.view==='states' ? '#fff' : 'rgba(255,255,255,0.15)';

                return { fillColor: grad, color: borderC, weight: borderW, fillOpacity: 1 };
            },
            onEachFeature: (f, l) => {
                const id = f.properties.id || f.properties.codarea;
                const name = (app.data.names && app.data.names[id]) ? app.data.names[id] : f.properties.name;
                l.bindTooltip(`<b>${name}</b>`, {sticky:true, direction:'top'});
                l.on('click', e => {
                    L.DomEvent.stopPropagation(e);
                    app.state.sel = {id, name};
                    app.updateStats();
                    document.getElementById('btnBack').style.display = 'block';
                });
            }
        }).addTo(app.map);
        
        // Atualiza stats globais
        if (!app.state.sel) app.updateStats();
    },

    mixColor: (hex, pct) => {
        const c = parseInt(hex.slice(1), 16);
        const R = c >> 16, G = (c >> 8) & 0xff, B = c & 0xff;
        let r, g, b;
        if (pct <= 20) { r=220; g=220; b=220; }
        else if (pct < 50) {
            const f = (pct-20)/30; 
            r = 255 - (255-R)*f; g = 255 - (255-G)*f; b = 255 - (255-B)*f;
        } else {
            const f = (pct-50)/50; 
            r = R * (1 - f*0.6); g = G * (1 - f*0.6); b = B * (1 - f*0.6);
        }
        return `rgb(${Math.round(r)},${Math.round(g)},${Math.round(b)})`;
    },

    resetSel: () => {
        app.state.sel = null;
        document.getElementById('btnBack').style.display = 'none';
        if(app.state.view === 'states') app.map.setView([-15, -50], 4);
        app.updateStats();
    },

    updateStats: () => {
        const div = document.getElementById('resList');
        div.innerHTML = '';
        const title = document.getElementById('regName');
        const typeEl = document.getElementById('regType');
        
        let votes = {};
        if (app.state.sel) {
            title.innerText = app.state.sel.name;
            typeEl.innerText = (app.state.sel.id.length === 2) ? "Estado" : "Município";
            const scope = app.state.view === 'states' ? 'estados' : 'municipios';
            if(app.data.current) votes = app.data.current[scope][app.state.sel.id] || {};
        } else {
            title.innerText = "Brasil";
            typeEl.innerText = app.state.mode === 'simulation' ? "Simulação Nacional" : "Resultado Nacional";
            if(app.data.current) {
                Object.values(app.data.current.estados).forEach(st => {
                    Object.entries(st).forEach(([k,v]) => votes[k] = (votes[k]||0)+v);
                });
            }
        }

        const total = Object.values(votes).reduce((a,b)=>a+b,0);
        document.getElementById('totalVotes').innerText = total.toLocaleString('pt-BR');

        const sorted = Object.entries(votes).sort((a,b) => b[1]-a[1]);
        
        if(sorted.length === 0) {
            div.innerHTML = '<div style="text-align:center; color:#666; padding:20px;">Sem dados</div>';
            return;
        }

        sorted.forEach(([k, v]) => {
            const pct = total ? (v/total)*100 : 0;
            const party = k.match(/\((.*?)\)/)?.[1] || 'OUTROS';
            const name = k.split(' (')[0];
            const c = COLORS[party] || '#555';
            
            div.innerHTML += `
                <div class="cand-row">
                    <div class="cand-color" style="background:${c}"></div>
                    <div class="cand-info">
                        <div style="display:flex; justify-content:space-between; font-weight:700;">
                            <span>${name}</span>
                            <span style="color:${c}">${pct.toFixed(2)}%</span>
                        </div>
                        <div style="font-size:0.7rem; color:#888;">${party} • ${v.toLocaleString('pt-BR')} votos</div>
                        <div class="cand-bar"><div class="cand-fill" style="width:${pct}%; background:${c}"></div></div>
                    </div>
                </div>
            `;
        });
    }
};

window.onload = app.init;
</script>
</body>
</html>
