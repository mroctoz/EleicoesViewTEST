<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas Simulador 2026 - High Res</title>
    
    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Color Picker -->
    <link href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>

    <style>
        :root {
            --bg-dark: #0f172a;
            --bg-panel: #1e293b;
            --bg-hover: #334155;
            --accent: #3b82f6;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border: rgba(255,255,255,0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; font-family: 'Inter', sans-serif; }
        
        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
        }

        /* LAYOUT */
        #sidebar-left, #sidebar-right {
            width: 380px;
            background: var(--bg-panel);
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border);
            z-index: 20;
            box-shadow: 5px 0 20px rgba(0,0,0,0.3);
        }
        #sidebar-right { border-left: 1px solid var(--border); border-right: none; }

        #main-map {
            flex: 1;
            background: #0b0f19;
            position: relative;
        }

        /* HEADER */
        .brand-header {
            padding: 20px;
            background: linear-gradient(to bottom, #1e293b, #162032);
            border-bottom: 1px solid var(--border);
            text-align: center;
        }
        .brand-logo {
            font-size: 1.8rem; font-weight: 900; letter-spacing: -1px;
            background: linear-gradient(135deg, #fff, #94a3b8);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .brand-sub {
            font-size: 0.75rem; color: var(--accent); font-weight: 700; letter-spacing: 2px; text-transform: uppercase; margin-top: 5px;
        }

        /* CONTROLS */
        .scroll-area { flex: 1; overflow-y: auto; padding: 20px; }
        .scroll-area::-webkit-scrollbar { width: 6px; }
        .scroll-area::-webkit-scrollbar-thumb { background: #475569; border-radius: 3px; }

        .section-title {
            font-size: 0.7rem; font-weight: 700; color: var(--text-muted);
            text-transform: uppercase; margin-bottom: 12px; letter-spacing: 0.5px;
        }

        .toggle-group {
            display: flex; background: rgba(0,0,0,0.3); padding: 4px; border-radius: 8px; margin-bottom: 25px;
        }
        .toggle-btn {
            flex: 1; text-align: center; padding: 8px; font-size: 0.8rem; font-weight: 600;
            color: var(--text-muted); cursor: pointer; border-radius: 6px; transition: 0.2s;
        }
        .toggle-btn.active { background: var(--accent); color: white; box-shadow: 0 2px 10px rgba(59, 130, 246, 0.3); }

        /* CANDIDATE CARD */
        .cand-card {
            background: rgba(255,255,255,0.03); border: 1px solid var(--border);
            border-radius: 8px; padding: 12px; margin-bottom: 10px;
            transition: transform 0.2s;
        }
        .cand-card:hover { border-color: rgba(255,255,255,0.2); }
        .cand-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .cand-name-group { display: flex; align-items: center; gap: 8px; }
        .color-dot { width: 14px; height: 14px; border-radius: 50%; cursor: pointer; border: 2px solid rgba(255,255,255,0.5); }
        .cand-name { font-weight: 700; font-size: 0.9rem; }
        .cand-party { font-size: 0.7rem; color: var(--text-muted); }
        .cand-input {
            background: transparent; border: none; color: white; font-weight: 800; font-size: 1.1rem;
            width: 60px; text-align: right;
        }

        input[type=range] {
            width: 100%; height: 4px; background: #334155; border-radius: 2px; -webkit-appearance: none; cursor: pointer;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 14px; width: 14px; border-radius: 50%; background: white; margin-top: -5px; box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        /* BUTTONS */
        .btn {
            width: 100%; padding: 12px; border-radius: 8px; font-weight: 700; cursor: pointer; border: none;
            display: flex; align-items: center; justify-content: center; gap: 8px; transition: 0.2s; font-size: 0.9rem;
        }
        .btn-primary { background: var(--accent); color: white; box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3); margin-top: 10px; }
        .btn-primary:hover { filter: brightness(1.1); transform: translateY(-1px); }
        .btn-secondary { background: #334155; color: white; margin-bottom: 10px; font-size: 0.8rem; }
        .btn-secondary:hover { background: #475569; }

        /* RESULTS BAR */
        .result-row { margin-bottom: 15px; }
        .res-top { display: flex; justify-content: space-between; font-weight: 700; margin-bottom: 5px; font-size: 0.9rem; }
        .res-bar-bg { background: rgba(255,255,255,0.1); height: 8px; border-radius: 4px; overflow: hidden; }
        .res-bar-fill { height: 100%; transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1); }

        /* MODAL */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 1000;
            display: none; align-items: center; justify-content: center; backdrop-filter: blur(5px);
        }
        .modal {
            background: #1e293b; width: 600px; max-height: 80vh; border-radius: 12px;
            border: 1px solid var(--border); display: flex; flex-direction: column;
        }
        .modal-header { padding: 20px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .modal-body { padding: 20px; overflow-y: auto; }
        .config-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 12px; padding: 10px; background: rgba(0,0,0,0.2); border-radius: 6px; }
        .config-input { width: 70px; background: #0f172a; border: 1px solid #475569; color: white; padding: 5px; border-radius: 4px; text-align: center; }

        /* TOOLTIP & LEGEND */
        .leaflet-tooltip { 
            background: #1e293b !important; border: 1px solid var(--border) !important; color: white !important; 
            border-radius: 8px !important; padding: 0 !important; box-shadow: 0 10px 25px rgba(0,0,0,0.5) !important;
        }
        .tt-content { padding: 10px; min-width: 150px; }
        .tt-title { font-weight: 800; border-bottom: 1px solid var(--border); padding-bottom: 5px; margin-bottom: 5px; }
        
        .legend-box {
            position: absolute; bottom: 30px; right: 410px; background: #1e293b; padding: 15px; border-radius: 8px; border: 1px solid var(--border); z-index: 400;
        }
        .gradient-bar { width: 200px; height: 10px; background: linear-gradient(to right, #333, #fff); margin: 5px 0; border-radius: 5px; }
    </style>
</head>
<body>

<!-- SIDEBAR LEFT: CONTROLS -->
<aside id="sidebar-left">
    <div class="brand-header">
        <div class="brand-logo">BRASIL 2026</div>
        <div class="brand-sub">SIMULADOR ELEITORAL</div>
    </div>

    <div class="scroll-area">
        <div class="section-title">Turno</div>
        <div class="toggle-group">
            <div class="toggle-btn active" id="t1-btn" onclick="app.setTurn(1)">1º TURNO</div>
            <div class="toggle-btn" id="t2-btn" onclick="app.setTurn(2)">2º TURNO</div>
        </div>

        <div class="section-title" style="display:flex; justify-content:space-between;">
            <span>Candidatos & Projeção (%)</span>
            <span id="total-pct" style="color:var(--accent)">100%</span>
        </div>
        <div id="candidates-container"></div>
        
        <button class="btn btn-primary" onclick="app.runSimulation()">
            <i class="fas fa-bolt"></i> ATUALIZAR MAPA
        </button>

        <div style="margin-top: 30px; border-top: 1px solid var(--border); padding-top: 20px;">
            <div class="section-title">Configurações Avançadas</div>
            <button class="btn btn-secondary" onclick="app.openModal('regional')">
                <i class="fas fa-map-marked-alt"></i> Força Regional / Estadual
            </button>
            <button class="btn btn-secondary" onclick="app.openModal('transfer')">
                <i class="fas fa-exchange-alt"></i> Matriz de Transferência
            </button>
        </div>
    </div>
</aside>

<!-- MAIN MAP -->
<div id="main-map"></div>
<div class="legend-box">
    <div style="font-size:0.7rem; font-weight:700; text-transform:uppercase; color:var(--text-muted)">Intensidade do Voto</div>
    <div class="gradient-bar" id="legend-grad"></div>
    <div style="display:flex; justify-content:space-between; font-size:0.7rem;">
        <span>Equilibrado</span>
        <span>Dominante (+70%)</span>
    </div>
</div>

<!-- SIDEBAR RIGHT: RESULTS -->
<aside id="sidebar-right">
    <div class="brand-header">
        <div class="brand-logo" style="font-size:1.4rem;">RESULTADOS</div>
        <div class="brand-sub" id="region-title">NACIONAL</div>
    </div>
    <div class="scroll-area" id="results-container">
        <!-- Results injected here -->
    </div>
</aside>

<!-- MODAL -->
<div class="modal-overlay" id="config-modal">
    <div class="modal">
        <div class="modal-header">
            <h3 id="modal-title">Configurações</h3>
            <button onclick="app.closeModal()" style="background:none; border:none; color:white; font-size:1.2rem; cursor:pointer;">&times;</button>
        </div>
        <div class="modal-body" id="modal-content"></div>
        <div style="padding:20px; border-top:1px solid var(--border);">
            <button class="btn btn-primary" onclick="app.saveConfig()">SALVAR E RECALCULAR</button>
        </div>
    </div>
</div>

<script>
// =============================================================================
// 1. DATA: BASE 2022 (Internal Data for Standalone Functionality)
// =============================================================================
// Represents approximate LULA vs BOLSONARO split in 2022 by state.
// L = Left Base, R = Right Base. used to calculate swings.
const BASE_2022 = {
    '12': { uf: 'AC', l: 29, r: 71 }, '27': { uf: 'AL', l: 58, r: 42 },
    '13': { uf: 'AM', l: 51, r: 49 }, '16': { uf: 'AP', l: 45, r: 55 },
    '29': { uf: 'BA', l: 72, r: 28 }, '23': { uf: 'CE', l: 70, r: 30 },
    '53': { uf: 'DF', l: 41, r: 59 }, '32': { uf: 'ES', l: 42, r: 58 },
    '52': { uf: 'GO', l: 41, r: 59 }, '21': { uf: 'MA', l: 71, r: 29 },
    '31': { uf: 'MG', l: 50.2, r: 49.8 }, '50': { uf: 'MS', l: 40, r: 60 },
    '51': { uf: 'MT', l: 35, r: 65 }, '15': { uf: 'PA', l: 52, r: 48 },
    '25': { uf: 'PB', l: 66, r: 34 }, '26': { uf: 'PE', l: 67, r: 33 },
    '22': { uf: 'PI', l: 76, r: 24 }, '41': { uf: 'PR', l: 37, r: 63 },
    '33': { uf: 'RJ', l: 43, r: 57 }, '24': { uf: 'RN', l: 65, r: 35 },
    '11': { uf: 'RO', l: 29, r: 71 }, '14': { uf: 'RR', l: 24, r: 76 },
    '43': { uf: 'RS', l: 43, r: 57 }, '42': { uf: 'SC', l: 30, r: 70 },
    '28': { uf: 'SE', l: 67, r: 33 }, '35': { uf: 'SP', l: 45, r: 55 },
    '17': { uf: 'TO', l: 51, r: 49 }
};

// =============================================================================
// 2. CONFIG & STATE
// =============================================================================
const CANDIDATES_DB = [
    { id: 'LULA', name: 'Lula da Silva', party: 'PT', color: '#E12525', base: 'l', t1_val: 42, t2_val: 50 },
    { id: 'FLAVIO', name: 'Flávio Bolsonaro', party: 'PL', color: '#1E3A8A', base: 'r', t1_val: 30, t2_val: 45 },
    { id: 'CAIADO', name: 'Ronaldo Caiado', party: 'UNIÃO', color: '#0EA5E9', base: 'r', t1_val: 8, t2_val: 0 },
    { id: 'RENAN', name: 'Renan Santos', party: 'MISSÃO', color: '#D97706', base: 'n', t1_val: 8, t2_val: 0 },
    { id: 'ZEMA', name: 'Romeu Zema', party: 'NOVO', color: '#F97316', base: 'r', t1_val: 6, t2_val: 0 },
    { id: 'RATINHO', name: 'Ratinho Jr', party: 'PSD', color: '#FACC15', base: 'r', t1_val: 4, t2_val: 0 },
    { id: 'CIRO', name: 'Ciro Gomes', party: 'PDT', color: '#9333EA', base: 'l', t1_val: 2, t2_val: 0 }
];

const app = {
    map: null,
    layer: null,
    turn: 1,
    activeCandidates: [],
    // Simulation Parameters
    multipliers: { // Specific regional boosts (1.0 = normal)
        'CAIADO': { '52': 3.5, '50': 1.5, '51': 1.5 }, // Strong in GO/Centro-Oeste
        'ZEMA': { '31': 2.8, '32': 1.2 }, // Strong in MG
        'RATINHO': { '41': 3.0 }, // Strong in PR
        'FLAVIO': { '33': 1.3, '42': 1.2 }, // Strong in RJ, SC
        'LULA': { '23': 1.1, '29': 1.1 }, // Bonus in Northeast home bases
        'RENAN': { '35': 1.3 } // Urban SP bias
    },
    // Transfer Matrix (Where do votes go in Turn 2 or general redistribution)
    // Structure: Source -> { Target: ratio }
    transfers: {
        'CAIADO': { 'FLAVIO': 0.8, 'LULA': 0.1 },
        'ZEMA': { 'FLAVIO': 0.75, 'LULA': 0.1 },
        'RATINHO': { 'FLAVIO': 0.7, 'LULA': 0.15 },
        'RENAN': { 'LULA': 0.3, 'FLAVIO': 0.3 }, // Null/Blank remainder
        'CIRO': { 'LULA': 0.6, 'FLAVIO': 0.2 }
    },

    init: async () => {
        // Init Map
        app.map = L.map('main-map', { center: [-15, -55], zoom: 4, zoomControl: false, background: '#0b0f19' });
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', { opacity: 0.3 }).addTo(app.map);
        
        // Load GeoJSON (Brazil States)
        const res = await fetch('https://raw.githubusercontent.com/codeforamerica/click_that_hood/master/public/data/brazil-states.geojson');
        const data = await res.json();
        
        // Fix IDs
        const ufMap = {'AC':'12','AL':'27','AM':'13','AP':'16','BA':'29','CE':'23','DF':'53','ES':'32','GO':'52','MA':'21','MG':'31','MS':'50','MT':'51','PA':'15','PB':'25','PE':'26','PI':'22','PR':'41','RJ':'33','RN':'24','RO':'11','RR':'14','RS':'43','SC':'42','SE':'28','SP':'35','TO':'17'};
        data.features.forEach(f => f.properties.id = ufMap[f.properties.sigla]);

        app.geoData = data;
        app.setupUI();
        app.runSimulation();
    },

    setupUI: () => {
        app.renderCandidateList();
    },

    setTurn: (t) => {
        app.turn = t;
        document.getElementById('t1-btn').className = `toggle-btn ${t==1?'active':''}`;
        document.getElementById('t2-btn').className = `toggle-btn ${t==2?'active':''}`;
        
        // Logic: Turn 2 usually only has top 2 from Turn 1 config, or user manually sets it.
        // For this simulator, we just filter the list for simplicity or reset values.
        if (t === 2) {
            // Auto-select top 2 based on default values
            const sorted = [...CANDIDATES_DB].sort((a,b) => b.t1_val - a.t1_val);
            app.activeCandidates = sorted.slice(0, 2).map(c => ({...c, val: 50})); // Reset to 50-50 start
        } else {
            app.activeCandidates = CANDIDATES_DB.map(c => ({...c, val: c.t1_val}));
        }
        app.renderCandidateList();
        app.runSimulation();
    },

    renderCandidateList: () => {
        const container = document.getElementById('candidates-container');
        container.innerHTML = '';
        
        // Only show relevant candidates
        const list = app.turn === 1 ? CANDIDATES_DB : app.activeCandidates;
        
        // Update global active list reference if strictly T1
        if (app.turn === 1) app.activeCandidates = JSON.parse(JSON.stringify(CANDIDATES_DB)).map(c => ({...c, val: c.t1_val}));

        app.activeCandidates.forEach((cand, idx) => {
            const el = document.createElement('div');
            el.className = 'cand-card';
            el.innerHTML = `
                <div class="cand-header">
                    <div class="cand-name-group">
                        <div class="color-dot" style="background:${cand.color}" id="dot-${idx}"></div>
                        <div>
                            <div class="cand-name">${cand.name}</div>
                            <div class="cand-party">${cand.party}</div>
                        </div>
                    </div>
                    <input type="number" class="cand-input" value="${cand.val}" data-idx="${idx}" onchange="app.updateVal(this, ${idx})">
                    <span style="font-size:0.8rem">%</span>
                </div>
                <input type="range" min="0" max="100" value="${cand.val}" oninput="app.updateVal(this, ${idx})">
            `;
            
            // Color Picker Bind
            el.querySelector(`#dot-${idx}`).addEventListener('click', (e) => {
                const pickr = Pickr.create({
                    el: e.target, theme: 'nano', default: cand.color,
                    components: { preview: true, hue: true, interaction: { save: true } }
                });
                pickr.on('save', (color) => {
                    cand.color = color.toHEXA().toString();
                    e.target.style.background = cand.color;
                    app.runSimulation();
                    pickr.destroyAndRemove();
                });
            });

            container.appendChild(el);
        });
        app.updateTotal();
    },

    updateVal: (el, idx) => {
        let v = parseFloat(el.value);
        if (v < 0) v = 0; if (v > 100) v = 100;
        
        // Sync inputs
        const parent = el.closest('.cand-card');
        parent.querySelector('input[type=number]').value = v;
        parent.querySelector('input[type=range]').value = v;
        
        app.activeCandidates[idx].val = v;
        app.updateTotal();
    },

    updateTotal: () => {
        const sum = app.activeCandidates.reduce((a,b) => a + b.val, 0);
        const el = document.getElementById('total-pct');
        el.innerText = sum.toFixed(1) + "%";
        el.style.color = Math.abs(sum - 100) < 0.5 ? '#4ade80' : '#f87171';
    },

    // =========================================================================
    // 3. SIMULATION ENGINE
    // =========================================================================
    runSimulation: () => {
        const results = {}; // { stateId: { candId: votes_pct } }
        
        // Get National Totals set by user
        const nationalTargets = {};
        app.activeCandidates.forEach(c => nationalTargets[c.id] = c.val);

        // -----------------------------
        // ALGORITHM
        // -----------------------------
        Object.entries(BASE_2022).forEach(([id, baseData]) => {
            const stateResults = {};
            let stateTotalWeight = 0;

            // Step 1: Calculate "Raw Strength" per candidate in this state
            app.activeCandidates.forEach(c => {
                // Base correlation: Leftists correlate with Lula22, Rightists with Bolso22
                let baseScore = c.base === 'l' ? baseData.l : (c.base === 'r' ? baseData.r : 50);
                
                // Regional Multiplier
                let multiplier = 1.0;
                if (app.multipliers[c.id] && app.multipliers[c.id][id]) {
                    multiplier = app.multipliers[c.id][id];
                }

                // National Swing (User Input)
                // We normalize the user input against a theoretical average
                const nationalSwing = c.val; 

                // Raw formula: Base * Multiplier * SwingFactor
                // This is a heuristic to distribute the user's national % into the map
                let score = (baseScore / 50) * multiplier * nationalSwing;
                
                stateResults[c.id] = score;
                stateTotalWeight += score;
            });

            // Step 2: Normalize to 100% (excluding blanks/nulls logic for simplicity)
            const finalState = {};
            app.activeCandidates.forEach(c => {
                finalState[c.id] = (stateResults[c.id] / stateTotalWeight) * 100;
            });

            // Step 3 (Turn 2 Only): Apply Transfers if simulation logic requires it
            // Note: In this simple UI, Turn 2 is manually set by user sliders mostly, 
            // but if we wanted to automate "Turn 1 to Turn 2", we would use app.transfers here.
            // For now, the "Raw Strength" logic works for both scenarios based on user inputs.

            results[id] = finalState;
        });

        app.simulationResults = results;
        app.renderMap();
        app.renderSideResults();
    },

    // =========================================================================
    // 4. RENDERING
    // =========================================================================
    renderMap: () => {
        if(app.layer) app.map.removeLayer(app.layer);
        
        app.layer = L.geoJSON(app.geoData, {
            style: (feature) => {
                const id = feature.properties.id;
                const res = app.simulationResults[id];
                
                // Find Winner
                let winner = null;
                let max = -1;
                app.activeCandidates.forEach(c => {
                    if(res[c.id] > max) { max = res[c.id]; winner = c; }
                });

                if (!winner) return { fillColor: '#333', color: '#444' };

                // Opacity based on strength (50% to 80%)
                // Scale: 30% margin = weak, 70% = strong
                // Visualization: Mix color with black or white
                // For a "TV Look", we often just use solid colors or slight gradients. 
                // Let's use opacity for intensity.
                
                let intensity = (max - 20) / 60; // Normalize
                if (intensity < 0.2) intensity = 0.2;
                if (intensity > 1) intensity = 1;

                // Better Visual: Mix with base color
                return {
                    fillColor: winner.color,
                    fillOpacity: 0.6 + (intensity * 0.4), // 0.6 to 1.0
                    color: 'rgba(255,255,255,0.3)',
                    weight: 1
                };
            },
            onEachFeature: (f, l) => {
                l.on('click', () => app.showStateDetails(f.properties.id, f.properties.name));
                
                // Tooltip
                const id = f.properties.id;
                const res = app.simulationResults[id];
                const sorted = app.activeCandidates.map(c => ({...c, pct: res[c.id]})).sort((a,b)=>b.pct - a.pct);
                
                let html = `<div class="tt-content"><div class="tt-title">${f.properties.name}</div>`;
                sorted.slice(0, 3).forEach(c => {
                    html += `<div style="display:flex; justify-content:space-between; font-size:0.8rem; margin-bottom:2px;">
                        <span style="color:${c.color}">${c.name}</span>
                        <b>${c.pct.toFixed(1)}%</b>
                    </div>`;
                });
                html += `</div>`;
                l.bindTooltip(html, { sticky: true });
            }
        }).addTo(app.map);
    },

    renderSideResults: () => {
        app.updateSidePanel("NACIONAL", app.calculateNationalAggregates());
    },

    calculateNationalAggregates: () => {
        // Aggregate state results weighted by population/votes (Simplified: Assume uniform weight or use 2022 voters count)
        // For a true sim, we need voters count. Let's add a rough weight map based on 2022 valid votes ~120M
        const WEIGHTS = { '35': 27, '31': 13, '33': 10, '29': 9, '43': 7, '41': 7, '26': 5, '23': 5, '52': 4, '15': 4, '42': 4, '21': 3, '25': 2.5, '32': 2.3, '13': 2.2, '24': 2, '51': 1.9, '22': 1.9, '53': 1.8, '50': 1.5, '28': 1.3, '11': 0.9, '17': 0.8, '27': 1.7, '12': 0.5, '16': 0.4, '14': 0.3 };
        
        const totals = {};
        let totalWeight = 0;

        Object.keys(app.simulationResults).forEach(id => {
            const w = WEIGHTS[id] || 1;
            totalWeight += w;
            const res = app.simulationResults[id];
            app.activeCandidates.forEach(c => {
                totals[c.id] = (totals[c.id] || 0) + (res[c.id] * w);
            });
        });

        // Normalize
        const final = [];
        app.activeCandidates.forEach(c => {
            final.push({ ...c, pct: totals[c.id] / totalWeight });
        });
        return final.sort((a,b) => b.pct - a.pct);
    },

    showStateDetails: (id, name) => {
        const res = app.simulationResults[id];
        const data = app.activeCandidates.map(c => ({...c, pct: res[c.id]})).sort((a,b) => b.pct - a.pct);
        app.updateSidePanel(name, data);
    },

    updateSidePanel: (title, data) => {
        document.getElementById('region-title').innerText = title;
        const c = document.getElementById('results-container');
        c.innerHTML = '';

        data.forEach(item => {
            const row = document.createElement('div');
            row.className = 'result-row';
            row.innerHTML = `
                <div class="res-top">
                    <span style="display:flex; align-items:center; gap:6px;">
                        <div style="width:10px; height:10px; background:${item.color}; border-radius:50%"></div>
                        ${item.name}
                    </span>
                    <span>${item.pct.toFixed(2)}%</span>
                </div>
                <div class="res-bar-bg">
                    <div class="res-bar-fill" style="width:${item.pct}%; background:${item.color}"></div>
                </div>
            `;
            c.appendChild(row);
        });
    },

    // =========================================================================
    // 5. MODAL & ADVANCED CONFIG
    // =========================================================================
    openModal: (type) => {
        const modal = document.getElementById('config-modal');
        const content = document.getElementById('modal-content');
        const title = document.getElementById('modal-title');
        modal.style.display = 'flex';
        content.innerHTML = '';

        if (type === 'regional') {
            title.innerText = "Multiplicadores Estaduais";
            // Create inputs for key states for each candidate
            app.activeCandidates.forEach(cand => {
                const header = document.createElement('div');
                header.innerHTML = `<h4 style="margin:15px 0 5px 0; color:${cand.color}">${cand.name}</h4>`;
                content.appendChild(header);

                // Key States List (Simplified)
                const keyStates = ['35','31','33','29','43','52','26','41']; 
                const names = {'35':'SP','31':'MG','33':'RJ','29':'BA','43':'RS','52':'GO','26':'PE','41':'PR'};

                const grid = document.createElement('div');
                grid.style.display = 'grid'; grid.style.gridTemplateColumns = '1fr 1fr'; grid.style.gap = '10px';
                
                keyStates.forEach(sid => {
                    const currentVal = (app.multipliers[cand.id] && app.multipliers[cand.id][sid]) || 1.0;
                    grid.innerHTML += `
                        <div class="config-row">
                            <span>${names[sid]}</span>
                            <input type="number" step="0.1" class="config-input region-input" 
                                data-cand="${cand.id}" data-state="${sid}" value="${currentVal}">
                        </div>
                    `;
                });
                content.appendChild(grid);
            });
        } else if (type === 'transfer') {
            title.innerText = "Matriz de Transferência (Turno 1 -> 2)";
            content.innerHTML = `<p style="font-size:0.8rem; color:#aaa; margin-bottom:10px;">Define para onde vão os votos em cenários hipotéticos.</p>`;
            
            // Logic: Source Candidate -> Target Candidate input
            CANDIDATES_DB.forEach(src => {
                const wrap = document.createElement('div');
                wrap.innerHTML = `<div style="margin-top:10px; font-weight:bold; color:${src.color}">Eleitores de ${src.name} migram para:</div>`;
                
                const subGrid = document.createElement('div');
                subGrid.style.display = 'grid'; subGrid.style.gap = '5px';

                ['LULA', 'FLAVIO'].forEach(targetId => {
                    const target = CANDIDATES_DB.find(c => c.id === targetId);
                    if(src.id === targetId) return;

                    const val = (app.transfers[src.id] && app.transfers[src.id][targetId]) || 0;
                    subGrid.innerHTML += `
                        <div class="config-row">
                            <span style="font-size:0.8rem">${target.name}</span>
                            <input type="number" step="0.1" max="1" class="config-input transfer-input"
                                data-src="${src.id}" data-target="${targetId}" value="${val}">
                        </div>
                    `;
                });
                wrap.appendChild(subGrid);
                content.appendChild(wrap);
            });
        }
    },

    closeModal: () => {
        document.getElementById('config-modal').style.display = 'none';
    },

    saveConfig: () => {
        // Save Regional
        document.querySelectorAll('.region-input').forEach(inp => {
            const c = inp.dataset.cand;
            const s = inp.dataset.state;
            if(!app.multipliers[c]) app.multipliers[c] = {};
            app.multipliers[c][s] = parseFloat(inp.value);
        });

        // Save Transfers (Conceptually - mostly for logic expansion)
        document.querySelectorAll('.transfer-input').forEach(inp => {
            const s = inp.dataset.src;
            const t = inp.dataset.target;
            if(!app.transfers[s]) app.transfers[s] = {};
            app.transfers[s][t] = parseFloat(inp.value);
        });

        app.closeModal();
        app.runSimulation();
    }
};

// Start
app.init();

</script>
</body>
