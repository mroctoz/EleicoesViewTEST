<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas Histórico V25 - High Res</title>
    
    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Fonts/Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Color Picker -->
    <link href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>

    <style>
        :root {
            --bg-primary: #0a0c10;
            --bg-secondary: #11141a;
            --bg-card: rgba(20, 24, 32, 0.98);
            --accent-blue: #3b82f6;
            --text-primary: #ffffff;
            --text-muted: #94a3b8;
            --border-color: rgba(255, 255, 255, 0.1);
            --gradient-primary: linear-gradient(135deg, #3b82f6, #8b5cf6);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
        }

        #app { width: 100vw; height: 100vh; display: flex; position: relative; }
        
        #map { flex: 1; height: 100%; background: #1a1a1a; z-index: 1; }

        .sidebar {
            width: 380px;
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            display: flex; flex-direction: column;
            z-index: 1000;
            border-right: 1px solid var(--border-color);
            box-shadow: 5px 0 30px rgba(0,0,0,0.5);
        }
        .sidebar-right { border-left: 1px solid var(--border-color); border-right: none; width: 420px; }

        .header {
            padding: 24px;
            background: linear-gradient(180deg, rgba(10, 12, 16, 1) 0%, rgba(10, 12, 16, 0.8) 100%);
            border-bottom: 1px solid var(--border-color);
        }
        .header h1 {
            font-size: 1.4rem; font-weight: 800;
            background: var(--gradient-primary); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* Toggle Button Style */
        .mode-toggle {
            display: flex; background: #050505; border: 1px solid #333;
            border-radius: 8px; margin-top: 15px; overflow: hidden;
        }
        .mode-btn {
            flex: 1; padding: 10px; font-size: 0.8rem; font-weight: 700;
            text-align: center; cursor: pointer; color: #666; transition: 0.2s;
        }
        .mode-btn.active { background: #222; color: white; }
        .mode-btn:hover { color: white; }

        .controls { padding: 20px; flex: 1; overflow-y: auto; }
        
        .control-group { margin-bottom: 15px; }
        .control-group label { display: block; font-size: 0.75rem; color: var(--text-muted); margin-bottom: 6px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; }
        
        select {
            width: 100%; padding: 12px; border-radius: 8px;
            border: 1px solid #333;
            background-color: #050505; color: white;
            font-family: inherit; font-size: 0.9rem;
            appearance: none; cursor: pointer;
        }
        select:focus { border-color: var(--accent-blue); outline: none; }
        option { background-color: #050505; color: white; padding: 10px; }

        button.btn-primary { 
            width: 100%; padding: 12px; border-radius: 8px;
            background: var(--gradient-primary); border: none; 
            font-weight: 700; color: white; cursor: pointer; margin-top: 10px;
            transition: transform 0.2s;
        }
        button.btn-primary:hover { transform: translateY(-2px); }

        button.btn-back {
            width: 100%; padding: 10px; border-radius: 8px;
            background: #222; border: 1px solid #444; 
            color: white; cursor: pointer; margin-bottom: 15px;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            font-size: 0.9rem; font-weight: 600;
        }
        button.btn-back:hover { background: #333; border-color: var(--accent-blue); }

        /* SIMULATOR SLIDERS STYLE */
        .sim-slider-box {
            background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05);
            padding: 10px; border-radius: 8px; margin-bottom: 10px;
        }
        .sim-top { display: flex; justify-content: space-between; font-size: 0.85rem; font-weight: 600; margin-bottom: 5px; }
        .sim-party { font-size: 0.7rem; color: #666; text-transform: uppercase; font-weight: 700; }
        input[type=range] {
            width: 100%; -webkit-appearance: none; background: transparent; margin-top: 8px;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 14px; width: 14px; border-radius: 50%;
            background: white; cursor: pointer; margin-top: -5px; box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 4px; cursor: pointer; background: #333; border-radius: 2px;
        }

        /* LISTA DIREITA */
        .cand-row {
            display: flex; align-items: center; gap: 10px;
            padding: 12px; margin-bottom: 8px;
            background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05);
            border-radius: 8px; transition: all 0.2s;
        }
        .cand-row:hover { background: rgba(255,255,255,0.08); border-color: rgba(255,255,255,0.2); }
        .cand-row.disabled { opacity: 0.4; filter: grayscale(1); }

        .cand-check {
            width: 18px; height: 18px; border: 2px solid #555; border-radius: 4px;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
        }
        .cand-check.checked { background: var(--accent-blue); border-color: var(--accent-blue); }
        .cand-check.checked::after { content: '✓'; color: white; font-size: 12px; font-weight: 900; }
        .cand-color { width: 18px; height: 18px; border-radius: 4px; border: 1px solid rgba(255,255,255,0.5); cursor: pointer; }
        .cand-info { flex: 1; min-width: 0; }
        .cand-head { display: flex; justify-content: space-between; font-size: 0.9rem; font-weight: 600; margin-bottom: 2px; }
        .cand-sub { font-size: 0.75rem; color: var(--text-muted); display: flex; justify-content: space-between; }
        .progress-bar { height: 4px; background: rgba(255,255,255,0.1); border-radius: 2px; margin-top: 6px; overflow: hidden; }
        .progress-fill { height: 100%; transition: width 0.5s ease; }

        .legend {
            position: absolute; bottom: 30px; right: 450px;
            background: #0a0c10; padding: 15px; border: 1px solid #333;
            border-radius: 12px; z-index: 999; box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }
        .legend-grid { 
            display: flex; height: 20px; width: 225px;
            border-radius: 4px; overflow: hidden; border: 1px solid #444; 
        }
        .legend-item { flex: 1; border-right: 1px solid rgba(0,0,0,0.3); }
        .legend-item:last-child { border-right: none; }

        .map-controls {
            position: absolute; top: 20px; right: 450px;
            display: flex; flex-direction: column; gap: 8px; z-index: 999;
        }
        .map-btn {
            width: 40px; height: 40px; background: #0a0c10; border: 1px solid #333;
            color: #ddd; display: flex; align-items: center; justify-content: center;
            border-radius: 8px; cursor: pointer; font-size: 1.2rem;
        }
        .map-btn:hover { background: #222; color: white; }

        .custom-tooltip {
            background: #0a0c10; border: 1px solid #333; color: white;
            border-radius: 8px; font-family: 'Inter', sans-serif; padding: 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }
        .tt-head { background: #151a23; padding: 10px; font-weight: 700; border-bottom: 1px solid #333; border-radius: 8px 8px 0 0; }
        .tt-body { padding: 10px; }

        #loader {
            position: absolute; inset: 0; background: rgba(5,5,5,0.95); z-index: 9999;
            display: flex; align-items: center; justify-content: center; flex-direction: column;
            transition: opacity 0.3s;
        }
        .hidden { opacity: 0; pointer-events: none; }
        .spinner {
            width: 50px; height: 50px; border: 4px solid #333; border-top-color: var(--accent-blue);
            border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 15px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="loader">
    <div class="spinner"></div>
    <h3>Carregando Dados...</h3>
</div>

<div id="app">
    <!-- BARRA ESQUERDA -->
    <aside class="sidebar">
        <div class="header">
            <h1>Atlas V25</h1>
            <div style="font-size: 0.8rem; color: var(--text-muted);">Histórico & Simulação</div>
            
            <div class="mode-toggle">
                <div class="mode-btn active" id="btnModeHist" onclick="app.setMode('history')">HISTÓRICO</div>
                <div class="mode-btn" id="btnModeSim" onclick="app.setMode('simulation')">SIMULAÇÃO 2026</div>
            </div>
        </div>
        
        <!-- CONTROLES HISTÓRICO -->
        <div class="controls" id="historyControls">
            <div class="control-group">
                <label>ANO</label>
                <select id="yearSelect">
                    <option value="2022">2022</option>
                    <option value="2018">2018</option>
                    <option value="2014">2014</option>
                    <option value="2010">2010</option>
                    <option value="2006">2006</option>
                    <option value="2002">2002</option>
                    <option value="1998">1998</option>
                    <option value="1994">1994</option>
                </select>
            </div>
            
            <div class="control-group">
                <label>TURNO</label>
                <select id="turnSelect">
                    <option value="1">1º Turno</option>
                    <option value="2">2º Turno</option>
                </select>
            </div>

            <div class="control-group">
                <label>CARGO</label>
                <select id="roleSelect">
                    <option value="president">Presidente</option>
                    <option value="governor">Governador</option>
                    <option value="senator">Senador</option>
                </select>
            </div>

            <div class="control-group">
                <label>VISUALIZAÇÃO</label>
                <select id="viewModeSelect">
                    <option value="states">Por Estados (Brasil)</option>
                    <option value="all_cities">Brasil Municipal</option>
                </select>
            </div>

            <button class="btn-primary" onclick="app.loadData()">CARREGAR MAPA</button>
        </div>

        <!-- CONTROLES SIMULAÇÃO -->
        <div class="controls" id="simControls" style="display: none;">
            <div style="font-size: 0.75rem; color: #888; text-align: center; margin-bottom: 20px;">
                Ajuste os percentuais. Clique em "GERAR SIMULAÇÃO" para processar o mapa.
            </div>

            <div id="slidersContainer"></div>
            
            <div style="margin-top:10px; padding:10px; background:#1a1a1a; border-radius:8px; text-align:center;">
                <label style="font-size:0.6rem; color:#666;">SOMA TOTAL</label>
                <div id="totalSimVal" style="font-size:1.4rem; font-weight:800; color:#4ade80;">100%</div>
            </div>

            <!-- BOTÃO ADICIONADO CONFORME PEDIDO -->
            <button class="btn-primary" onclick="app.loadSimulationBase()" style="margin-top: 20px;">
                <i class="fas fa-magic"></i> GERAR SIMULAÇÃO
            </button>
        </div>
    </aside>

    <div id="map"></div>

    <!-- BARRA DIREITA -->
    <aside class="sidebar sidebar-right">
        <div class="header">
            <h2 id="regionName">Brasil</h2>
            <div style="font-size: 0.8rem; color: var(--accent-blue);" id="regionType">Nacional</div>
        </div>

        <div style="padding: 15px; background: rgba(0,0,0,0.2); border-bottom: 1px solid var(--border-color);">
            <button id="btnBack" class="btn-back" style="display: none;" onclick="app.resetSelection()">
                <i class="fas fa-arrow-left"></i> Voltar para o Brasil
            </button>

            <div style="font-size: 0.7rem; text-transform: uppercase; color: var(--text-muted);">Votos Totais (Simulados/Reais)</div>
            <div id="totalVotesVal" style="font-size: 1.4rem; font-weight: 800; color: white;">-</div>
        </div>

        <div class="controls" id="resultsContainer"></div>
    </aside>

    <div class="map-controls">
        <div class="map-btn" onclick="app.map.zoomIn()">+</div>
        <div class="map-btn" onclick="app.map.zoomOut()">-</div>
    </div>

    <div class="legend">
        <div style="font-size: 0.8rem; margin-bottom: 8px; font-weight: 700; color: white;">
            Percentual do Vencedor
        </div>
        <div class="legend-grid" id="legendColors"></div>
        <div style="display:flex; justify-content:space-between; font-size:0.7rem; color:#aaa; margin-top:5px;">
            <span>&le;20%</span><span>100%</span>
        </div>
    </div>
</div>

<script>
// =========================================================
// CONFIGURAÇÃO
// =========================================================
const CONFIG = {
    // Cores originais + Cores Simulação
    colors: {
        'PT': '#E12525', 'PL': '#5756d6', 'PSB': '#E12525', 'PDT': '#F58220', 
        'UNIÃO': '#009EE3', 'PSDB': '#003399', 'MDB': '#008000', 'PSD': '#FAA21B',
        'PP': '#0066CC', 'NOVO': '#F58220', 'REPUBLICANOS': '#0066CC',
        'MISSÃO': '#D4AF37', 'DC': '#006400', // Novas
        'SOLIDARIEDADE': '#F58220', 'PATRIOTA': '#FFD700', 'PCdoB': '#FF0000',
        'PV': '#00FF00', 'CIDADANIA': '#FFA500', 'AVANTE': '#800080',
        'PRONA': '#006400', 'PFL': '#0056A8', 'PMDB': '#008000', 'PSOL': '#FFCC00',
        'OUTROS': '#666666', 'DEFAULT': '#555555'
    },
    // Definição da Simulação
    simCandidates: [
        { name: 'Lula', party: 'PT', val: 45 },
        { name: 'Flávio Bolsonaro', party: 'PL', val: 30 },
        { name: 'Renan Santos', party: 'MISSÃO', val: 9 },
        { name: 'Ronaldo Caiado', party: 'UNIÃO', val: 7 },
        { name: 'Ratinho Jr', party: 'PSD', val: 5 },
        { name: 'Ciro Gomes', party: 'PSDB', val: 3 },
        { name: 'Aldo Rebelo', party: 'DC', val: 1 }
    ]
};

const GRADIENT_SCHEME = [
    { min: 0,  mix: '#ffffff', ratio: 0.85, ref: '#E6E6E6' }, 
    { min: 20, mix: '#ffffff', ratio: 0.85, ref: '#E6E6E6' },
    { min: 30, mix: '#ffffff', ratio: 0.65, ref: '#CCCCCC' },
    { min: 40, mix: '#ffffff', ratio: 0.45, ref: '#B2B2B2' },
    { min: 50, mix: '#ffffff', ratio: 0.25, ref: '#999999' },
    { min: 60, mix: '#000000', ratio: 0.10, ref: '#808080' },
    { min: 70, mix: '#000000', ratio: 0.25, ref: '#666666' },
    { min: 80, mix: '#000000', ratio: 0.45, ref: '#4D4D4D' },
    { min: 90, mix: '#000000', ratio: 0.60, ref: '#343434' },
    { min: 100,mix: '#000000', ratio: 0.75, ref: '#202020' }  
];

const app = {
    map: null,
    layers: { brazil: null, cities: null },
    data: { full: null, current: null, simBase: null, names: {}, geoJsonCache: null },
    state: {
        mode: 'history', // 'history' | 'simulation'
        view: 'states', 
        selectedId: null, selectedName: "Brasil",
        ignored: new Set(),
        customColors: JSON.parse(localStorage.getItem('v25_colors') || '{}')
    },

    init: () => {
        app.map = L.map('map', {
            center: [-15, -50], zoom: 4, zoomControl: false,
            preferCanvas: true, background: '#1a1a1a'
        });
        
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', { opacity: 0.4 }).addTo(app.map);

        // Legenda
        const legendDiv = document.getElementById('legendColors');
        [20, 30, 40, 50, 60, 70, 80, 90, 100].forEach(pct => {
            const el = document.createElement('div');
            el.className = 'legend-item';
            el.style.background = app.getGradientConfig(pct).ref;
            legendDiv.appendChild(el);
        });

        app.renderSliders();
        app.loadBrazilLayer();
        app.loadData(); // Inicia com Histórico
    },

    setMode: (mode) => {
        app.state.mode = mode;
        
        // UI Updates
        document.getElementById('btnModeHist').className = mode === 'history' ? 'mode-btn active' : 'mode-btn';
        document.getElementById('btnModeSim').className = mode === 'simulation' ? 'mode-btn active' : 'mode-btn';
        document.getElementById('historyControls').style.display = mode === 'history' ? 'block' : 'none';
        document.getElementById('simControls').style.display = mode === 'simulation' ? 'block' : 'none';

        // Quando muda para simulação, não carrega automaticamente.
        // O usuário deve clicar em GERAR SIMULAÇÃO.
        // Mas se já tiver dados, mostra eles.
        if(mode === 'simulation' && app.data.simBase) {
            app.updateSimulation();
        } else if (mode === 'history') {
            app.loadData();
        }
    },

    // ============================================
    // LÓGICA DE SIMULAÇÃO
    // ============================================
    renderSliders: () => {
        const c = document.getElementById('slidersContainer');
        c.innerHTML = '';
        CONFIG.simCandidates.forEach((cand, idx) => {
            const div = document.createElement('div');
            div.className = 'sim-slider-box';
            div.innerHTML = `
                <div class="sim-top">
                    <span style="color:${CONFIG.colors[cand.party]}">${cand.name}</span>
                    <span id="val_${idx}">${cand.val}%</span>
                </div>
                <div class="sim-party">${cand.party}</div>
                <input type="range" min="0" max="100" value="${cand.val}" 
                       data-idx="${idx}" oninput="app.onSliderChange(this)">
            `;
            c.appendChild(div);
        });
    },

    onSliderChange: (el) => {
        const idx = el.dataset.idx;
        const val = parseInt(el.value);
        CONFIG.simCandidates[idx].val = val;
        document.getElementById(`val_${idx}`).innerText = val + "%";

        const total = CONFIG.simCandidates.reduce((a,b) => a+b.val, 0);
        const totEl = document.getElementById('totalSimVal');
        totEl.innerText = total + "%";
        totEl.style.color = total === 100 ? '#4ade80' : '#facc15';
        
        // Removido o update automático. Agora é só pelo botão.
    },

    loadSimulationBase: async () => {
        const loader = document.getElementById('loader');
        loader.classList.remove('hidden');
        try {
            // Só carrega o JSON base se ainda não tiver carregado
            if(!app.data.simBase) {
                const res = await fetch('data/2026_base.json');
                if(!res.ok) throw new Error("Arquivo 'dados_processados/2026_base.json' não encontrado. Gere o arquivo Python primeiro.");
                const json = await res.json();
                app.data.simBase = json['1']; // Formato padrão
                app.data.names = json['1'].meta_nomes || {};
            }
            // Depois de garantir que tem a base, calcula e renderiza
            app.updateSimulation();
        } catch(e) { 
            console.error(e); 
            alert("Erro: " + e.message); 
        } finally { loader.classList.add('hidden'); }
    },

    updateSimulation: () => {
        if(!app.data.simBase) return;

        // 1. Calcula totais da Base (para normalização)
        const baseTotals = {};
        const stateData = app.data.simBase.estados;
        
        // Agregar nacionalmente a base
        for(let uf in stateData) {
            for(let key in stateData[uf]) {
                const name = key.split(' (')[0];
                baseTotals[name] = (baseTotals[name] || 0) + stateData[uf][key];
            }
        }
        
        const grandTotal = Object.values(baseTotals).reduce((a,b)=>a+b, 0);

        // 2. Define Multiplicadores
        const multipliers = {};
        CONFIG.simCandidates.forEach(c => {
            const currentPct = (baseTotals[c.name] / grandTotal) * 100;
            // Se o candidato não existir na base, multiplicador é 0 (ou precisa de fallback)
            multipliers[c.name] = currentPct > 0 ? (c.val / currentPct) : 0;
        });

        // 3. Aplica nos dados
        const newCurrent = { estados: {}, municipios: {} };
        
        const apply = (source) => {
            const dest = {};
            for(let k in source) {
                const votos = source[k];
                const novos = {};
                for(let candKey in votos) {
                    const name = candKey.split(' (')[0];
                    const mult = multipliers[name] !== undefined ? multipliers[name] : 0; // Default 0 se não encontrar slider
                    
                    // Se o multiplicador for 0 (ex: Outros), zera para limpar o mapa
                    const novosVotos = Math.floor(votos[candKey] * mult);
                    if (novosVotos > 0) novos[candKey] = novosVotos;
                }
                dest[k] = novos;
            }
            return dest;
        }

        newCurrent.municipios = apply(app.data.simBase.municipios);
        newCurrent.estados = apply(app.data.simBase.estados);

        app.data.current = newCurrent;
        app.refreshUI();
    },

    // ============================================
    // CORE (MANTIDO INTACTO)
    // ============================================
    getGradientConfig: (pct) => {
        let config = GRADIENT_SCHEME[0];
        for (let i = 0; i < GRADIENT_SCHEME.length; i++) {
            if (pct >= GRADIENT_SCHEME[i].min) config = GRADIENT_SCHEME[i];
        }
        return config;
    },

    getDiscreteColor: (hex, pct) => {
        const config = app.getGradientConfig(pct);
        return app.mixColor(hex, config.mix, config.ratio);
    },

    mixColor: (hex1, hex2, amount) => {
        const c1 = app.hexToRgb(hex1);
        const c2 = app.hexToRgb(hex2);
        const r = Math.round(c1.r + (c2.r - c1.r) * amount);
        const g = Math.round(c1.g + (c2.g - c1.g) * amount);
        const b = Math.round(c1.b + (c2.b - c1.b) * amount);
        return `rgb(${r}, ${g}, ${b})`;
    },

    hexToRgb: (hex) => {
        let c = hex.substring(1).split('');
        if(c.length==3) c= [c[0], c[0], c[1], c[1], c[2], c[2]];
        c = '0x'+c.join('');
        return { r: (c>>16)&255, g: (c>>8)&255, b: c&255 };
    },

    loadData: async () => {
        const loader = document.getElementById('loader');
        loader.classList.remove('hidden');
        app.state.ignored.clear();
        
        const year = document.getElementById('yearSelect').value;
        const role = document.getElementById('roleSelect').value;
        const turn = document.getElementById('turnSelect').value;
        const viewMode = document.getElementById('viewModeSelect').value;

        try {
            const res = await fetch(`data/${year}_${role}.json`);
            if(!res.ok) throw new Error("Dados não encontrados.");
            const json = await res.json();
            
            if(!json[turn]) {
                alert("Turno indisponível.");
                app.data.current = null;
            } else {
                app.data.full = json;
                app.data.current = json[turn];
                app.data.names = json[turn].meta_nomes || {};
                
                if (viewMode === 'all_cities') await app.loadAllMunicipalities();
                else app.resetMapToStates();
                
                app.refreshUI();
            }
        } catch (e) {
            if(app.state.mode === 'history') console.error(e);
        } finally {
            loader.classList.add('hidden');
        }
    },

    fetchGeoJsonCache: async () => {
        if (app.data.geoJsonCache) return app.data.geoJsonCache;
        const url = "https://raw.githubusercontent.com/tbrugz/geodata-br/master/geojson/geojs-100-mun.json";
        const res = await fetch(url);
        const data = await res.json();
        app.data.geoJsonCache = data;
        return data;
    },

    loadAllMunicipalities: async () => {
        const loader = document.getElementById('loader');
        loader.querySelector('h3').textContent = "Carregando Malha Municipal...";
        loader.classList.remove('hidden');

        try {
            if(app.layers.cities) app.map.removeLayer(app.layers.cities);
            if(app.layers.brazil) app.map.removeLayer(app.layers.brazil);

            const data = await app.fetchGeoJsonCache();

            app.layers.cities = L.geoJSON(data, {
                smoothFactor: 0.3,
                style: (f) => app.getStyle(f, 'municipios'),
                onEachFeature: (f, layer) => {
                    const id = f.properties.id || f.properties.codarea;
                    const name = app.data.names[id] || f.properties.name;
                    layer.on('click', (e) => {
                        L.DomEvent.stopPropagation(e);
                        app.selectRegion(id, name);
                    });
                    app.bindTooltip(layer, id, 'municipios', name);
                }
            }).addTo(app.map);
            
            app.state.view = 'all_cities';
            app.map.fitBounds(app.layers.cities.getBounds());
        } catch(e) { console.log(e); } 
        finally { loader.classList.add('hidden'); app.updateSidebarRight(); }
    },

    resetMapToStates: () => {
        if(app.layers.cities) app.map.removeLayer(app.layers.cities);
        app.loadBrazilLayer();
        app.state.view = 'states';
        app.resetSelection();
    },

    loadBrazilLayer: async () => {
        if(app.layers.brazil) {
            app.layers.brazil.addTo(app.map);
            app.layers.brazil.setStyle((f) => app.getStyle(f, 'estados'));
            return;
        }
        const res = await fetch('https://raw.githubusercontent.com/codeforamerica/click_that_hood/master/public/data/brazil-states.geojson');
        const data = await res.json();
        const ufMap = {'AC':'12','AL':'27','AM':'13','AP':'16','BA':'29','CE':'23','DF':'53','ES':'32','GO':'52','MA':'21','MG':'31','MS':'50','MT':'51','PA':'15','PB':'25','PE':'26','PI':'22','PR':'41','RJ':'33','RN':'24','RO':'11','RR':'14','RS':'43','SC':'42','SE':'28','SP':'35','TO':'17'};
        data.features.forEach(f => f.properties.id = ufMap[f.properties.sigla]);

        app.layers.brazil = L.geoJSON(data, {
            smoothFactor: 0.5,
            style: (f) => app.getStyle(f, 'estados'),
            onEachFeature: (f, l) => {
                l.on('click', () => {
                    if(app.state.view === 'states') app.loadStateCities(f.properties.id, f.properties.name);
                    else app.selectRegion(f.properties.id, f.properties.name);
                });
                app.bindTooltip(l, f.properties.id, 'estados', f.properties.name);
            }
        }).addTo(app.map);
    },

    loadStateCities: async (ufId, ufName) => {
        const loader = document.getElementById('loader');
        loader.classList.remove('hidden');
        try {
            const fullData = await app.fetchGeoJsonCache();
            const stateFeatures = fullData.features.filter(f => {
                const cod = f.properties.id || f.properties.codarea;
                return cod && cod.toString().startsWith(ufId);
            });

            if(app.layers.cities) app.map.removeLayer(app.layers.cities);
            if(app.layers.brazil) app.map.removeLayer(app.layers.brazil);

            app.layers.cities = L.geoJSON({ type: "FeatureCollection", features: stateFeatures }, {
                smoothFactor: 0.3,
                style: (f) => app.getStyle(f, 'municipios'),
                onEachFeature: (f, l) => {
                    const id = f.properties.id || f.properties.codarea;
                    const name = app.data.names[id] || f.properties.name;
                    l.on('click', (e) => { L.DomEvent.stopPropagation(e); app.selectRegion(id, name); });
                    app.bindTooltip(l, id, 'municipios', name);
                }
            }).addTo(app.map);
            app.map.fitBounds(app.layers.cities.getBounds());
            app.selectRegion(ufId, ufName);
        } catch(e) { console.error(e); } 
        finally { loader.classList.add('hidden'); }
    },

    selectRegion: (id, name) => {
        app.state.selectedId = id;
        app.state.selectedName = name;
        document.getElementById('btnBack').style.display = 'flex';
        app.refreshUI();
    },

    resetSelection: () => {
        app.state.selectedId = null;
        app.state.selectedName = "Brasil";
        document.getElementById('btnBack').style.display = 'none';
        
        if(app.state.view === 'states' && app.layers.cities) {
            app.map.removeLayer(app.layers.cities);
            app.layers.brazil.addTo(app.map);
            app.map.setView([-15, -50], 4);
        }
        app.refreshUI();
    },

    refreshUI: () => {
        if(app.layers.brazil) app.layers.brazil.setStyle((f) => app.getStyle(f, 'estados'));
        if(app.layers.cities) app.layers.cities.setStyle((f) => app.getStyle(f, 'municipios'));
        app.updateSidebarRight();
    },

    updateSidebarRight: () => {
        const container = document.getElementById('resultsContainer');
        const titleEl = document.getElementById('regionName');
        const totalEl = document.getElementById('totalVotesVal');
        
        container.innerHTML = '';
        titleEl.textContent = app.state.selectedName;
        document.getElementById('regionType').innerText = app.state.selectedId ? "Regional" : (app.state.mode === 'simulation' ? "Simulação Nacional" : "Nacional");

        let rawVotes = {};
        
        if (!app.data.current) {
            container.innerHTML = '<div style="color:#666;text-align:center;">Carregando ou Sem Dados...</div>';
            return;
        }

        if (!app.state.selectedId) {
             // Agrega Brasil
             Object.values(app.data.current.estados).forEach(st => {
                 Object.entries(st).forEach(([c, v]) => rawVotes[c] = (rawVotes[c]||0)+v);
             });
        } else {
            const scope = (app.state.selectedId.length === 2) ? 'estados' : 'municipios';
            rawVotes = app.data.current[scope][app.state.selectedId] || {};
        }

        const allCands = new Set([...Object.keys(rawVotes), ...app.state.ignored]);
        const cleanVotes = {};
        allCands.forEach(c => cleanVotes[c] = rawVotes[c] || 0);

        const stats = app.recalcStats(cleanVotes);

        if(!stats) {
            totalEl.textContent = "0";
            container.innerHTML = '<div style="color:#666;text-align:center;">Sem dados</div>';
            return;
        }

        totalEl.textContent = stats.total.toLocaleString('pt-BR');

        stats.ranking.forEach(r => {
            const { name, party } = app.parseCandKey(r.cand);
            const color = app.getCandColor(party);
            const isIgnored = r.ignored;

            const div = document.createElement('div');
            div.className = `cand-row ${isIgnored ? 'disabled' : ''}`;
            div.innerHTML = `
                <div class="cand-check ${isIgnored ? '' : 'checked'}"></div>
                <div class="cand-color" style="background:${color}"></div>
                <div class="cand-info">
                    <div class="cand-head">
                        <span>${name}</span>
                        <span style="color:${color}">${isIgnored ? '--' : r.pct.toFixed(2)+'%'}</span>
                    </div>
                    <div class="cand-sub">
                        <span>${party}</span>
                        <span>${isIgnored ? (r.orig||0).toLocaleString() : r.votes.toLocaleString()}</span>
                    </div>
                    ${!isIgnored ? `<div class="progress-bar"><div class="progress-fill" style="width:${r.pct}%; background:${color}"></div></div>` : ''}
                </div>
            `;
            div.querySelector('.cand-check').onclick = () => {
                if(app.state.ignored.has(r.cand)) app.state.ignored.delete(r.cand);
                else app.state.ignored.add(r.cand);
                app.refreshUI();
            };
            div.querySelector('.cand-color').onclick = (e) => {
                e.stopPropagation();
                app.openColorPicker(party, color, e.target);
            };
            container.appendChild(div);
        });
    },

    recalcStats: (votes) => {
        let total = 0, max = -1, winner = null;
        let rank = [];
        Object.entries(votes).forEach(([c, v]) => {
            if(!app.state.ignored.has(c)) {
                total += v;
                if(v > max) { max = v; winner = c; }
                rank.push({ cand: c, votes: v, pct: 0 });
            } else {
                rank.push({ cand: c, votes: 0, pct: 0, ignored: true, orig: v });
            }
        });
        if(total === 0 && rank.filter(x=>!x.ignored).length === 0) return null;
        rank.forEach(r => { if(!r.ignored) r.pct = (r.votes/total)*100; });
        rank.sort((a,b) => (b.ignored?-1:b.votes) - (a.ignored?-1:a.votes));
        return { total, winner, pct: winner ? (max/total)*100 : 0, ranking: rank };
    },

    getStyle: (feature, scope) => {
        if(!app.data.current) return { fillColor: '#111', weight: 0.2, color: '#ffffff' };
        
        const id = feature.properties.id || feature.properties.codarea; 
        const raw = app.data.current[scope][id];
        const stats = app.recalcStats(raw || {});

        if (!stats || !stats.winner) {
            return { fillColor: '#222', weight: 0.2, color: '#ffffff', fillOpacity: 1 };
        }

        const { party } = app.parseCandKey(stats.winner);
        const color = app.getDiscreteColor(app.getCandColor(party), stats.pct);
        const borderWeight = scope === 'estados' ? 0.6 : 0.2;

        return {
            fillColor: color,
            weight: borderWeight,
            color: '#ffffff',
            fillOpacity: 1,
            lineJoin: 'round', lineCap: 'round'
        };
    },

    bindTooltip: (layer, id, scope, name) => {
        layer.bindTooltip(() => {
            const raw = app.data.current[scope][id];
            const stats = app.recalcStats(raw || {});
            
            if(!stats) return `<div class="custom-tooltip"><div class="tt-head">${name}</div><div class="tt-body">Sem dados</div></div>`;
            
            const { name: wName, party } = app.parseCandKey(stats.winner);
            const color = app.getCandColor(party);
            
            return `
                <div class="custom-tooltip">
                    <div class="tt-head">${name}</div>
                    <div class="tt-body">
                        <div style="font-size:0.75rem; color:#aaa">Vencedor</div>
                        <div style="color:${color}; font-weight:800; font-size:1rem;">${wName}</div>
                        <div style="margin-top:4px;">
                            ${stats.pct.toFixed(1)}% <span style="font-size:0.8rem; opacity:0.7">(${stats.ranking[0].votes.toLocaleString()})</span>
                        </div>
                    </div>
                </div>
            `;
        }, { sticky: true, direction: 'top' });
    },

    parseCandKey: (k) => {
        const m = k.match(/(.*?)\s*\((.*?)\)/);
        return m ? { name: m[1], party: m[2] } : { name: k, party: 'DEFAULT' };
    },

    getCandColor: (p) => app.state.customColors[p] || CONFIG.colors[p] || CONFIG.colors['DEFAULT'],

    openColorPicker: (p, def, el) => {
        const pickr = Pickr.create({
            el: el, theme: 'nano', default: def,
            swatches: Object.values(CONFIG.colors).slice(0, 8),
            components: { preview: true, hue: true, interaction: { save: true } }
        });
        pickr.on('save', (c) => {
            app.state.customColors[p] = c.toHEXA().toString();
            localStorage.setItem('v25_colors', JSON.stringify(app.state.customColors));
            el.style.background = c.toHEXA().toString();
            app.refreshUI();
            pickr.destroyAndRemove();
        });
    }
};

document.addEventListener('DOMContentLoaded', app.init);
</script>
