<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas Simulação V26 - Fixed</title>
    
    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Color Picker -->
    <link href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>

    <style>
        :root {
            --bg-primary: #0a0c10;
            --bg-card: rgba(20, 24, 32, 0.98);
            --accent-blue: #3b82f6;
            --text-primary: #ffffff;
            --text-muted: #94a3b8;
            --border-color: rgba(255, 255, 255, 0.1);
            --gradient-primary: linear-gradient(135deg, #3b82f6, #8b5cf6);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
        }

        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0a0c10; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }

        #app { width: 100vw; height: 100vh; display: flex; position: relative; }
        #map { flex: 1; height: 100%; background: #1a1a1a; z-index: 1; }

        /* SIDEBARS */
        .sidebar {
            width: 390px;
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            display: flex; flex-direction: column;
            z-index: 1000;
            border-right: 1px solid var(--border-color);
            box-shadow: 5px 0 30px rgba(0,0,0,0.5);
        }
        .sidebar-right { border-left: 1px solid var(--border-color); border-right: none; width: 420px; }

        .header {
            padding: 20px;
            background: linear-gradient(180deg, rgba(10, 12, 16, 1) 0%, rgba(10, 12, 16, 0.8) 100%);
            border-bottom: 1px solid var(--border-color);
        }
        .header h1 {
            font-size: 1.3rem; font-weight: 800; margin: 0;
            background: var(--gradient-primary); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .mode-tabs { display: flex; gap: 8px; margin-top: 15px; }
        .mode-tab {
            flex: 1; padding: 10px; text-align: center; border-radius: 6px;
            background: rgba(255,255,255,0.05); border: 1px solid var(--border-color);
            cursor: pointer; font-size: 0.75rem; font-weight: 700; color: var(--text-muted);
            transition: all 0.2s;
        }
        .mode-tab.active { background: var(--accent-blue); color: white; border-color: var(--accent-blue); box-shadow: 0 0 15px rgba(59, 130, 246, 0.3); }

        .controls { padding: 15px; flex: 1; overflow-y: auto; display:flex; flex-direction:column; gap:15px; }
        
        .control-group label { display: block; font-size: 0.7rem; color: var(--text-muted); margin-bottom: 6px; font-weight: 700; text-transform: uppercase; }
        
        select {
            width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #333;
            background-color: #050505; color: white; font-family: inherit; font-size: 0.85rem; cursor: pointer;
        }
        
        /* BOTÕES */
        button.btn-primary { 
            width: 100%; padding: 12px; border-radius: 8px;
            background: var(--gradient-primary); border: none; 
            font-weight: 700; color: white; cursor: pointer;
            text-transform: uppercase; letter-spacing: 0.5px;
            transition: transform 0.2s;
        }
        button.btn-primary:hover { transform: translateY(-2px); filter: brightness(1.1); }

        button.btn-secondary {
            width: 100%; padding: 12px; border-radius: 8px;
            background: rgba(255,255,255,0.05); border: 1px solid #333;
            color: white; cursor: pointer; font-weight: 600; font-size: 0.85rem;
            display: flex; justify-content: space-between; align-items: center;
            transition: background 0.2s;
        }
        button.btn-secondary:hover { background: rgba(255,255,255,0.1); border-color: #555; }

        button.btn-back {
            width: 100%; padding: 10px; border-radius: 8px;
            background: #222; border: 1px solid #444; 
            color: white; cursor: pointer; margin-bottom: 15px;
            display: none; align-items: center; justify-content: center; gap: 8px;
            font-size: 0.9rem; font-weight: 600;
        }

        /* SLIDERS */
        .slider-box { margin-bottom: 12px; }
        .slider-header { display: flex; justify-content: space-between; font-size: 0.8rem; margin-bottom: 4px; }
        input[type=range] { width: 100%; -webkit-appearance: none; background: transparent; }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 4px; background: #333; border-radius: 2px; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; margin-top: -6px; height: 16px; width: 16px; background: #fff; border-radius: 50%; cursor: pointer; box-shadow: 0 0 5px rgba(0,0,0,0.5); }

        /* MODAL */
        .modal-overlay {
            position: absolute; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(5px);
            z-index: 2000; display: none; align-items: center; justify-content: center;
        }
        .modal-overlay.active { display: flex; }
        .modal-content {
            background: #11141a; border: 1px solid #333; width: 500px; max-height: 80vh;
            border-radius: 12px; display: flex; flex-direction: column; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .modal-header {
            padding: 15px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center;
            font-weight: 700; font-size: 1rem;
        }
        .modal-body { padding: 20px; overflow-y: auto; flex: 1; }
        .modal-footer { padding: 15px; border-top: 1px solid #333; text-align: right; }
        .close-btn { cursor: pointer; padding: 5px; color: #888; }
        .close-btn:hover { color: white; }

        /* LISTA RESULTADOS */
        .cand-row {
            display: flex; align-items: center; gap: 10px;
            padding: 10px; margin-bottom: 6px;
            background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05);
            border-radius: 6px;
        }
        .cand-color { width: 14px; height: 14px; border-radius: 3px; cursor: pointer; }
        .cand-info { flex: 1; min-width: 0; }
        .cand-head { display: flex; justify-content: space-between; font-size: 0.85rem; font-weight: 600; margin-bottom: 2px; }
        .progress-bar { height: 4px; background: rgba(255,255,255,0.1); border-radius: 2px; margin-top: 6px; overflow: hidden; }
        .progress-fill { height: 100%; transition: width 0.5s ease; }

        /* LEGENDA */
        .legend {
            position: absolute; bottom: 30px; right: 450px;
            background: #0a0c10; padding: 15px; border: 1px solid #333;
            border-radius: 12px; z-index: 999; box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }
        .legend-grid { 
            display: flex; height: 20px; width: 225px;
            border-radius: 4px; overflow: hidden; border: 1px solid #444; 
        }
        .legend-item { flex: 1; border-right: 1px solid rgba(0,0,0,0.3); }
        
        .map-controls {
            position: absolute; top: 20px; right: 450px;
            display: flex; flex-direction: column; gap: 8px; z-index: 999;
        }
        .map-btn {
            width: 40px; height: 40px; background: #0a0c10; border: 1px solid #333;
            color: #ddd; display: flex; align-items: center; justify-content: center;
            border-radius: 8px; cursor: pointer; font-size: 1.2rem;
        }

        /* TOOLTIP */
        .custom-tooltip {
            background: #0a0c10; border: 1px solid #333; color: white;
            border-radius: 8px; font-family: 'Inter', sans-serif; padding: 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }
        .tt-head { background: #151a23; padding: 10px; font-weight: 700; border-bottom: 1px solid #333; border-radius: 8px 8px 0 0; }
        .tt-body { padding: 10px; }

        #loader {
            position: absolute; inset: 0; background: rgba(5,5,5,0.95); z-index: 9999;
            display: flex; align-items: center; justify-content: center; flex-direction: column;
            transition: opacity 0.3s;
        }
        .hidden { opacity: 0; pointer-events: none; }
        .spinner {
            width: 50px; height: 50px; border: 4px solid #333; border-top-color: var(--accent-blue);
            border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 15px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="loader">
    <div class="spinner"></div>
    <h3 id="loaderMsg">Carregando Dados...</h3>
</div>

<!-- MODAL GENÉRICO -->
<div id="modalOverlay" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-header">
            <span id="modalTitle">Configuração</span>
            <span class="close-btn" onclick="app.closeModal()"><i class="fas fa-times"></i></span>
        </div>
        <div class="modal-body" id="modalBody">
            <!-- Conteúdo Injetado via JS -->
        </div>
        <div class="modal-footer">
            <button class="btn-primary" style="width: auto; padding: 8px 24px;" onclick="app.closeModal()">Confirmar</button>
        </div>
    </div>
</div>

<div id="app">
    <!-- ESQUERDA -->
    <aside class="sidebar">
        <div class="header">
            <h1>Simulação 2026</h1>
            <div class="mode-tabs">
                <div class="mode-tab active" id="tab1" onclick="app.setTurn(1)">1º TURNO</div>
                <div class="mode-tab" id="tab2" onclick="app.setTurn(2)">2º TURNO</div>
            </div>
        </div>
        
        <div style="padding: 15px 15px 0 15px;">
            <div class="control-group">
                <label>VISUALIZAÇÃO</label>
                <select id="viewModeSelect" onchange="app.handleViewChange()">
                    <option value="states">Por Estados (Brasil)</option>
                    <option value="all_cities">Brasil Municipal</option>
                </select>
            </div>
        </div>
        
        <!-- CONTROLES 1º TURNO -->
        <div class="controls" id="controlsT1">
            <div style="text-align:center;">
                <label>INTENÇÃO DE VOTOS (NACIONAL)</label>
                <div id="totalSimVal" style="font-size:1.3rem; font-weight:800; color:#4ade80; margin-bottom:10px;">100%</div>
            </div>
            <div id="slidersT1"></div>

            <button class="btn-secondary" onclick="app.openMatrixModal()">
                <span><i class="fas fa-network-wired"></i> Herança (2022)</span>
                <i class="fas fa-chevron-right"></i>
            </button>

            <button class="btn-secondary" onclick="app.openStateModal(1)">
                <span><i class="fas fa-map-marker-alt"></i> Multiplicadores Estaduais</span>
                <i class="fas fa-chevron-right"></i>
            </button>

            <button class="btn-primary" onclick="app.runSimulation()">CALCULAR 1º TURNO</button>
        </div>

        <!-- CONTROLES 2º TURNO -->
        <div class="controls" id="controlsT2" style="display:none;">
            <div class="control-group">
                <label>FINALISTAS</label>
                <div style="display:flex; gap:5px;">
                    <select id="candFinal1" onchange="app.updateT2UI()"></select>
                    <div style="padding:8px; font-weight:bold;">X</div>
                    <select id="candFinal2" onchange="app.updateT2UI()"></select>
                </div>
            </div>

            <div style="text-align:center; border-top:1px solid #333; padding-top:10px;">
                <label>INTENÇÃO DE VOTOS (2º TURNO)</label>
                <div id="totalSimValT2" style="font-size:1.3rem; font-weight:800; color:#4ade80; margin-bottom:10px;">100%</div>
                <div id="slidersT2"></div>
            </div>

            <button class="btn-secondary" onclick="app.openMigrationModal()">
                <span><i class="fas fa-exchange-alt"></i> Transferência de Votos</span>
                <i class="fas fa-chevron-right"></i>
            </button>

            <button class="btn-secondary" onclick="app.openStateModal(2)">
                <span><i class="fas fa-map-marker-alt"></i> Multiplicadores (T2)</span>
                <i class="fas fa-chevron-right"></i>
            </button>

            <button class="btn-primary" onclick="app.runSimulation()">CALCULAR 2º TURNO</button>
        </div>
    </aside>

    <div id="map"></div>

    <!-- DIREITA -->
    <aside class="sidebar sidebar-right">
        <div class="header">
            <h2 id="regionName">Brasil</h2>
            <div style="font-size: 0.8rem; color: var(--accent-blue);" id="regionType">Nacional</div>
        </div>

        <div style="padding: 15px; background: rgba(0,0,0,0.2); border-bottom: 1px solid var(--border-color);">
            <button id="btnBack" class="btn-back" onclick="app.resetSelection()">
                <i class="fas fa-arrow-left"></i> Voltar para Visão Geral
            </button>
            <div style="font-size: 0.7rem; text-transform: uppercase; color: var(--text-muted); font-weight: 700;">Votos Totais (Válidos)</div>
            <div id="totalVotesVal" style="font-size: 1.6rem; font-weight: 800; color: white;">-</div>
        </div>

        <div class="controls" id="resultsContainer"></div>
    </aside>

    <div class="map-controls">
        <div class="map-btn" onclick="app.map.zoomIn()">+</div>
        <div class="map-btn" onclick="app.map.zoomOut()">-</div>
    </div>

    <!-- LEGENDA ORIGINAL -->
    <div class="legend">
        <div style="font-size: 0.8rem; margin-bottom: 8px; font-weight: 700; color: white;">
            Percentual do Vencedor
        </div>
        <div class="legend-grid" id="legendColors"></div>
        <div style="display:flex; justify-content:space-between; font-size:0.7rem; color:#aaa; margin-top:5px;">
            <span>&le;20%</span><span>100%</span>
        </div>
    </div>
</div>

<script>
// =============================================================================
// CONFIGURAÇÕES & DADOS ORIGINAIS
// =============================================================================
const STATES = [
    {sigla:'AC', nome:'Acre', id:'12'}, {sigla:'AL', nome:'Alagoas', id:'27'}, {sigla:'AP', nome:'Amapá', id:'16'}, {sigla:'AM', nome:'Amazonas', id:'13'}, {sigla:'BA', nome:'Bahia', id:'29'}, {sigla:'CE', nome:'Ceará', id:'23'}, {sigla:'DF', nome:'Distrito Federal', id:'53'}, {sigla:'ES', nome:'Espírito Santo', id:'32'}, {sigla:'GO', nome:'Goiás', id:'52'}, {sigla:'MA', nome:'Maranhão', id:'21'}, {sigla:'MT', nome:'Mato Grosso', id:'51'}, {sigla:'MS', nome:'Mato Grosso do Sul', id:'50'}, {sigla:'MG', nome:'Minas Gerais', id:'31'}, {sigla:'PA', nome:'Pará', id:'15'}, {sigla:'PB', nome:'Paraíba', id:'25'}, {sigla:'PR', nome:'Paraná', id:'41'}, {sigla:'PE', nome:'Pernambuco', id:'26'}, {sigla:'PI', nome:'Piauí', id:'22'}, {sigla:'RJ', nome:'Rio de Janeiro', id:'33'}, {sigla:'RN', nome:'Rio Grande do Norte', id:'24'}, {sigla:'RS', nome:'Rio Grande do Sul', id:'43'}, {sigla:'RO', nome:'Rondônia', id:'11'}, {sigla:'RR', nome:'Roraima', id:'14'}, {sigla:'SC', nome:'Santa Catarina', id:'42'}, {sigla:'SP', nome:'São Paulo', id:'35'}, {sigla:'SE', nome:'Sergipe', id:'28'}, {sigla:'TO', nome:'Tocantins', id:'17'}
];

const CONFIG = {
    candidates: [
        { id: 'LULA',    name: 'Lula',             party: 'PT',     val: 40, color: '#E12525' },
        { id: 'FLAVIO',  name: 'Flávio Bolsonaro', party: 'PL',     val: 30, color: '#5756d6' },
        { id: 'RENAN',   name: 'Renan Santos',     party: 'MISSÃO', val: 5,  color: '#D4AF37' },
        { id: 'CAIADO',  name: 'Ronaldo Caiado',   party: 'UNIÃO',  val: 8,  color: '#009EE3' },
        { id: 'ZEMA',    name: 'Romeu Zema',       party: 'NOVO',   val: 7,  color: '#F58220' },
        { id: 'RATINHO', name: 'Ratinho Jr',       party: 'PSD',    val: 5,  color: '#FAA21B' },
        { id: 'CIRO',    name: 'Ciro Gomes',       party: 'PDT',    val: 3,  color: '#003399' },
        { id: 'ALDO',    name: 'Aldo Rebelo',      party: 'DC',     val: 2,  color: '#006400' }
    ],
    // FAIXAS DE DEGRADÊ ORIGINAIS (Preto/Branco mix)
    scheme: [
        { min: 0,  mix: '#ffffff', ratio: 0.85, ref: '#E6E6E6' },
        { min: 20, mix: '#ffffff', ratio: 0.85, ref: '#E6E6E6' },
        { min: 30, mix: '#ffffff', ratio: 0.65, ref: '#CCCCCC' },
        { min: 40, mix: '#ffffff', ratio: 0.45, ref: '#B2B2B2' },
        { min: 50, mix: '#ffffff', ratio: 0.25, ref: '#999999' },
        { min: 60, mix: '#000000', ratio: 0.10, ref: '#808080' },
        { min: 70, mix: '#000000', ratio: 0.25, ref: '#666666' },
        { min: 80, mix: '#000000', ratio: 0.45, ref: '#4D4D4D' },
        { min: 90, mix: '#000000', ratio: 0.60, ref: '#343434' },
        { min: 100,mix: '#000000', ratio: 0.75, ref: '#202020' }
    ]
};

const app = {
    map: null,
    layers: { brazil: null, cities: null },
    data: { base22: null, round1: null, round2: null, geoJson: null, names: {} },
    state: {
        turn: 1,
        view: 'states',
        selectedId: null,
        selectedName: "Brasil",
        
        t1_polls: {},     
        t1_matrix: {},    
        t1_mults: {},     

        t2_finalists: [], 
        t2_polls: {},     
        t2_migr: {},      
        t2_mults: {}
    },

    init: async () => {
        app.map = L.map('map', {
            center: [-15, -50], zoom: 4, zoomControl: false,
            preferCanvas: true, background: '#1a1a1a'
        });
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', { opacity: 0.4 }).addTo(app.map);

        // Inicializa Estado
        CONFIG.candidates.forEach(c => app.state.t1_polls[c.id] = c.val);
        
        // Matriz Default
        const srcs = ['LULA','JAIR','CIRO','SIMONE'];
        srcs.forEach(src => {
            app.state.t1_matrix[src] = {};
            CONFIG.candidates.forEach(dest => {
                let v = 0;
                if(src==='LULA' && dest.party==='PT') v = 0.9;
                else if(src==='JAIR' && dest.party==='PL') v = 0.9;
                else if(src==='JAIR' && dest.party==='UNIÃO') v = 0.1;
                app.state.t1_matrix[src][dest.id] = v;
            });
        });

        app.renderLegend();
        app.renderUI();
        app.loadData();
    },

    loadData: async () => {
        const loader = document.getElementById('loader');
        try {
            const res = await fetch('data/2022_president.json');
            if(!res.ok) throw new Error("Base 2022 não encontrada");
            const json = await res.json();
            app.data.base22 = json['1'];
            app.data.names = json['1'].meta_nomes || {};

            await app.loadBrazilLayer();
            app.runSimulation();
        } catch(e) {
            console.error(e);
            alert("Erro dados: " + e.message);
        } finally {
            loader.classList.add('hidden');
        }
    },

    setTurn: (t) => {
        app.state.turn = t;
        document.getElementById('tab1').className = `mode-tab ${t===1?'active':''}`;
        document.getElementById('tab2').className = `mode-tab ${t===2?'active':''}`;
        document.getElementById('controlsT1').style.display = t===1?'flex':'none';
        document.getElementById('controlsT2').style.display = t===2?'flex':'none';
        
        if(t === 2 && app.state.t2_finalists.length === 0 && app.data.round1) {
            const nac = app.data.round1.nacional;
            const sorted = Object.entries(nac).sort((a,b)=>b[1]-a[1]);
            if(sorted.length >= 2) {
                app.state.t2_finalists = [sorted[0][0], sorted[1][0]];
                app.updateT2UI();
            }
        }
        
        app.refreshMap();
        app.updateSidebarRight();
    },

    handleViewChange: async () => {
        app.state.view = document.getElementById('viewModeSelect').value;
        if(app.state.view === 'all_cities') await app.loadAllMunicipalities();
        else app.resetMapToStates();
    },

    // =========================================================================
    // MODAL SYSTEM (CORREÇÃO DE UI)
    // =========================================================================
    openModal: (title, html) => {
        document.getElementById('modalTitle').innerText = title;
        document.getElementById('modalBody').innerHTML = html;
        document.getElementById('modalOverlay').classList.add('active');
    },
    closeModal: () => {
        document.getElementById('modalOverlay').classList.remove('active');
    },

    openMatrixModal: () => {
        // Dropdown para selecionar a origem e sliders grandes para todos
        const sources = ['LULA','JAIR','CIRO','SIMONE'];
        let html = `
            <div style="margin-bottom:15px">
                <label style="color:#aaa; font-size:0.8rem">VOTOS DE 2022 DE:</label>
                <select id="modalSrcSelect" onchange="app.renderModalMatrix(this.value)" style="width:100%">
                    ${sources.map(s => `<option value="${s}">${s}</option>`).join('')}
                </select>
            </div>
            <div id="modalMatrixContent"></div>
        `;
        app.openModal("Matriz de Herança", html);
        app.renderModalMatrix(sources[0]);
    },

    renderModalMatrix: (src) => {
        const c = document.getElementById('modalMatrixContent');
        c.innerHTML = '';
        CONFIG.candidates.forEach(dest => {
            const val = (app.state.t1_matrix[src][dest.id] || 0) * 100;
            const div = document.createElement('div');
            div.className = 'slider-box';
            div.innerHTML = `
                <div class="slider-header">
                    <span style="color:${dest.color}; font-weight:bold">${dest.name}</span>
                    <span id="mod_mtx_${dest.id}">${Math.round(val)}%</span>
                </div>
                <input type="range" min="0" max="100" value="${val}" 
                       oninput="app.state.t1_matrix['${src}']['${dest.id}'] = this.value/100; document.getElementById('mod_mtx_${dest.id}').innerText=this.value+'%';">
            `;
            c.appendChild(div);
        });
    },

    openStateModal: (turn) => {
        let html = `
            <div style="margin-bottom:15px">
                <label style="color:#aaa; font-size:0.8rem">ESTADO:</label>
                <select id="modalStateSelect" onchange="app.renderModalStateMults(${turn}, this.value)" style="width:100%">
                    <option value="">Selecione...</option>
                    ${STATES.map(s => `<option value="${s.sigla}">${s.nome}</option>`).join('')}
                </select>
            </div>
            <div id="modalStateContent"></div>
        `;
        app.openModal(turn === 1 ? "Multiplicadores (1º Turno)" : "Multiplicadores (2º Turno)", html);
    },

    renderModalStateMults: (turn, uf) => {
        const c = document.getElementById('modalStateContent');
        c.innerHTML = '';
        if(!uf) return;

        const store = turn===1 ? app.state.t1_mults : app.state.t2_mults;
        if(!store[uf]) store[uf] = {};

        const cands = turn===1 ? CONFIG.candidates : app.state.t2_finalists.map(id => CONFIG.candidates.find(c=>c.id===id));

        cands.forEach(cand => {
            if(!cand) return;
            const val = store[uf][cand.id] !== undefined ? store[uf][cand.id] : 1.0;
            const div = document.createElement('div');
            div.className = 'slider-box';
            div.innerHTML = `
                <div class="slider-header">
                    <span style="color:${cand.color}; font-weight:bold">${cand.name}</span>
                    <span id="mod_mul_${cand.id}">x${val.toFixed(2)}</span>
                </div>
                <input type="range" min="0" max="300" value="${val*100}" 
                       oninput="app.updateMult(${turn}, '${uf}', '${cand.id}', this.value); document.getElementById('mod_mul_${cand.id}').innerText='x'+(this.value/100).toFixed(2);">
            `;
            c.appendChild(div);
        });
    },

    updateMult: (turn, uf, cid, val) => {
        const store = turn===1 ? app.state.t1_mults : app.state.t2_mults;
        store[uf][cid] = parseInt(val)/100;
    },

    openMigrationModal: () => {
        const [id1, id2] = app.state.t2_finalists;
        const obj1 = CONFIG.candidates.find(c=>c.id===id1);
        const obj2 = CONFIG.candidates.find(c=>c.id===id2);

        let html = `<div style="text-align:center; font-size:0.8rem; color:#888; margin-bottom:15px">
            Configure para quem os eleitores dos candidatos derrotados no 1º turno irão migrar.
            <br>Isquerda: 100% para <b>${obj1.name}</b> | Direita: 100% para <b>${obj2.name}</b>
        </div>`;
        html += `<div id="modalMigContent"></div>`;
        app.openModal("Transferência de Votos", html);

        const c = document.getElementById('modalMigContent');
        CONFIG.candidates.forEach(cand => {
            if(cand.id === id1 || cand.id === id2) return;
            const ratio = app.state.t2_migr[cand.id] !== undefined ? app.state.t2_migr[cand.id] : 0.5;
            
            const div = document.createElement('div');
            div.className = 'slider-box';
            div.innerHTML = `
                <div class="slider-header"><span style="color:${cand.color}; font-weight:bold">Votos de ${cand.name}</span></div>
                <div style="display:flex; justify-content:space-between; font-size:0.75rem; color:#aaa; margin-bottom:5px;">
                    <span style="color:${obj1.color}">${obj1.name}</span>
                    <span style="color:${obj2.color}">${obj2.name}</span>
                </div>
                <input type="range" min="0" max="100" value="${ratio*100}" 
                       oninput="app.state.t2_migr['${cand.id}'] = this.value/100;">
            `;
            c.appendChild(div);
        });
    },

    // =========================================================================
    // LÓGICA DE SIMULAÇÃO (CORE)
    // =========================================================================
    runSimulation: () => {
        if(!app.data.base22) return;
        const loader = document.getElementById('loader');
        loader.classList.remove('hidden');
        document.getElementById('loaderMsg').innerText = "Calculando...";

        setTimeout(() => {
            if(app.state.turn === 1) {
                app.calculateTurn1();
            } else {
                if(!app.data.round1) app.calculateTurn1();
                app.calculateTurn2();
            }
            app.refreshMap();
            app.updateSidebarRight();
            loader.classList.add('hidden');
        }, 50);
    },

    calculateTurn1: () => {
        const base = app.data.base22.municipios;
        const targetPcts = {};
        const totalSlider = Object.values(app.state.t1_polls).reduce((a,b)=>a+b,0);
        CONFIG.candidates.forEach(c => targetPcts[c.id] = app.state.t1_polls[c.id] / (totalSlider||1));

        const res = { municipios: {}, estados: {}, nacional: {} };
        let tempNacional = {};
        let grandTotal = 0;

        for(let ibge in base) {
            const votes22 = base[ibge];
            const uf = ibge.substring(0,2);
            const mVotes = {};
            
            CONFIG.candidates.forEach(cand => {
                let sum = 0;
                for(let srcKey in app.state.t1_matrix) {
                    const ratio = app.state.t1_matrix[srcKey][cand.id] || 0;
                    const srcVal = app.getVotes22(votes22, srcKey);
                    sum += srcVal * ratio;
                }
                if(app.state.t1_mults[uf] && app.state.t1_mults[uf][cand.id]) {
                    sum *= app.state.t1_mults[uf][cand.id];
                }
                mVotes[cand.id] = sum;
                tempNacional[cand.id] = (tempNacional[cand.id]||0) + sum;
                grandTotal += sum;
            });
            res.municipios[ibge] = mVotes;
        }

        const corrections = {};
        CONFIG.candidates.forEach(c => {
            const currPct = tempNacional[c.id] / (grandTotal||1);
            const target = targetPcts[c.id];
            if(app.state.t1_polls[c.id] <= 0) corrections[c.id] = 0;
            else corrections[c.id] = (currPct > 0) ? (target / currPct) : 1;
        });

        for(let ibge in res.municipios) {
            const uf = ibge.substring(0,2);
            if(!res.estados[uf]) res.estados[uf] = {};
            
            for(let cid in res.municipios[ibge]) {
                let v = res.municipios[ibge][cid] * corrections[cid];
                v = Math.round(v);
                res.municipios[ibge][cid] = v;
                res.estados[uf][cid] = (res.estados[uf][cid]||0) + v;
                res.nacional[cid] = (res.nacional[cid]||0) + v;
            }
        }
        app.data.round1 = res;
    },

    calculateTurn2: () => {
        // CORREÇÃO: Garante que o Round 1 existe
        if(!app.data.round1) app.calculateTurn1();
        
        const r1 = app.data.round1;
        const [id1, id2] = app.state.t2_finalists;
        if(!id1 || !id2) return;

        // Metas Nacionais definidas pelo usuário no 2T
        const totalSlider = (app.state.t2_polls[id1]||0) + (app.state.t2_polls[id2]||0);
        const targetPcts = {
            [id1]: (app.state.t2_polls[id1]||0) / (totalSlider||1),
            [id2]: (app.state.t2_polls[id2]||0) / (totalSlider||1)
        };

        const res = { municipios: {}, estados: {}, nacional: {} };
        let tempNacional = {[id1]:0, [id2]:0};
        let grandTotal = 0;

        // 1. Migração Geográfica (Base T1 -> T2)
        for(let ibge in r1.municipios) {
            const v1 = r1.municipios[ibge];
            const uf = ibge.substring(0,2);
            let vA = 0, vB = 0;

            for(let cid in v1) {
                const votos = v1[cid];
                
                if(cid === id1) { 
                    vA += votos; 
                } else if(cid === id2) { 
                    vB += votos; 
                } else {
                    // CORREÇÃO: Lógica de transferência dos derrotados
                    // Pega o ratio definido no modal (default 0.5)
                    // Ratio 1 = Tudo para id1 (A), Ratio 0 = Tudo para id2 (B)
                    let ratio = 0.5;
                    if(app.state.t2_migr[cid] !== undefined) ratio = app.state.t2_migr[cid];
                    
                    vA += votos * ratio;
                    vB += votos * (1 - ratio);
                }
            }

            // Multiplicadores T2
            if(app.state.t2_mults[uf]) {
                if(app.state.t2_mults[uf][id1]) vA *= app.state.t2_mults[uf][id1];
                if(app.state.t2_mults[uf][id2]) vB *= app.state.t2_mults[uf][id2];
            }

            tempNacional[id1] += vA;
            tempNacional[id2] += vB;
            grandTotal += (vA + vB);
            res.municipios[ibge] = { [id1]: vA, [id2]: vB };
        }

        // 2. Normalização (Swing)
        const corrections = {};
        [id1, id2].forEach(id => {
            const currPct = tempNacional[id] / (grandTotal||1);
            const target = targetPcts[id];
            if((app.state.t2_polls[id]||0) <= 0) corrections[id] = 0;
            else corrections[id] = (currPct > 0) ? (target / currPct) : 1;
        });

        // 3. Finaliza
        res.nacional = {};
        for(let ibge in res.municipios) {
            const uf = ibge.substring(0,2);
            if(!res.estados[uf]) res.estados[uf] = {};
            
            [id1, id2].forEach(id => {
                let v = res.municipios[ibge][id] * corrections[id];
                v = Math.round(v);
                res.municipios[ibge][id] = v;
                res.estados[uf][id] = (res.estados[uf][id]||0) + v;
                res.nacional[id] = (res.nacional[id]||0) + v;
            });
        }
        app.data.round2 = res;
    },

    getVotes22: (obj, key) => {
        let sum = 0;
        for(let k in obj) {
            if(k.toUpperCase().includes(key)) sum += obj[k];
        }
        return sum;
    },

    // =========================================================================
    // MAPA & VISUALIZAÇÃO
    // =========================================================================
    loadBrazilLayer: async () => {
        if(app.layers.brazil) { app.layers.brazil.addTo(app.map); return; }
        const res = await fetch('https://raw.githubusercontent.com/codeforamerica/click_that_hood/master/public/data/brazil-states.geojson');
        const data = await res.json();
        data.features.forEach(f => {
            const s = STATES.find(x => x.sigla === f.properties.sigla);
            if(s) f.properties.id = s.id;
        });

        app.layers.brazil = L.geoJSON(data, {
            style: (f) => app.getStyle(f, 'estados'),
            onEachFeature: (f, l) => {
                l.on('click', () => {
                    if(app.state.view === 'states') app.loadStateCities(f.properties.id, f.properties.name);
                });
                app.bindTooltip(l, 'estados');
            }
        }).addTo(app.map);
    },

    loadAllMunicipalities: async () => {
        const loader = document.getElementById('loader');
        loader.classList.remove('hidden');
        
        // CORREÇÃO DE GLITCH: Remove seguramente
        if(app.layers.brazil) app.map.removeLayer(app.layers.brazil);
        if(app.layers.cities) app.map.removeLayer(app.layers.cities);

        if(!app.data.geoJson) {
            const r = await fetch("https://raw.githubusercontent.com/tbrugz/geodata-br/master/geojson/geojs-100-mun.json");
            app.data.geoJson = await r.json();
        }

        app.layers.cities = L.geoJSON(app.data.geoJson, {
            style: (f) => app.getStyle(f, 'municipios'),
            onEachFeature: (f, l) => {
                l.on('click', (e) => { 
                    L.DomEvent.stopPropagation(e);
                    app.selectRegion(f.properties.id, f.properties.name);
                });
                app.bindTooltip(l, 'municipios');
            }
        }).addTo(app.map);
        loader.classList.add('hidden');
    },

    loadStateCities: async (ufId, ufName) => {
        if(app.state.view === 'all_cities') return; 
        const loader = document.getElementById('loader');
        loader.classList.remove('hidden');
        
        // CORREÇÃO DE GLITCH: Limpeza profunda
        if(app.layers.cities) {
            app.map.removeLayer(app.layers.cities);
            app.layers.cities = null;
        }
        app.map.eachLayer(l => { 
            if(l !== app.layers.brazil && l.setStyle) app.map.removeLayer(l); 
        });

        if(!app.data.geoJson) {
            const r = await fetch("https://raw.githubusercontent.com/tbrugz/geodata-br/master/geojson/geojs-100-mun.json");
            app.data.geoJson = await r.json();
        }
        
        const feats = app.data.geoJson.features.filter(f => f.properties.id.startsWith(ufId));
        app.layers.cities = L.geoJSON({ type:"FeatureCollection", features:feats }, {
            style: (f) => app.getStyle(f, 'municipios'),
            onEachFeature: (f, l) => {
                l.on('click', (e) => {
                    L.DomEvent.stopPropagation(e);
                    app.selectRegion(f.properties.id, f.properties.name);
                });
                app.bindTooltip(l, 'municipios');
            }
        }).addTo(app.map);
        
        if (app.layers.cities.getBounds().isValid()) {
            app.map.fitBounds(app.layers.cities.getBounds());
        }
        app.selectRegion(ufId, ufName);
        loader.classList.add('hidden');
    },

    resetMapToStates: () => {
        // CORREÇÃO DE GLITCH: Remove e Adiciona com segurança
        if(app.layers.cities) {
            app.map.removeLayer(app.layers.cities);
            app.layers.cities = null;
        }
        if(app.layers.brazil) {
            if(!app.map.hasLayer(app.layers.brazil)) app.layers.brazil.addTo(app.map);
        }
        app.map.setView([-15, -50], 4);
        app.resetSelection();
    },

    getStyle: (feature, scope) => {
        const id = feature.properties.id || feature.properties.codarea;
        const dataset = app.state.turn === 1 ? app.data.round1 : app.data.round2;
        if(!dataset) return { fillColor: '#222', weight: 0.2, color: '#444' };

        const votes = (id.length === 2 && scope === 'estados') ? dataset.estados[id] : dataset.municipios[id];
        if(!votes) return { fillColor: '#222', weight: 0.2, color: '#444', fillOpacity: 1 };

        let max = -1, winner = null, total = 0;
        for(let c in votes) {
            total += votes[c];
            if(votes[c] > max) { max = votes[c]; winner = c; }
        }

        // CORREÇÃO: Outline branco (color: #ffffff) e weight maior
        if(!winner) return { fillColor: '#222', weight: 0.5, color: '#ffffff' };

        const cand = CONFIG.candidates.find(c => c.id === winner);
        const color = cand ? cand.color : '#555';
        const pct = total > 0 ? (max/total)*100 : 0;
        const discrete = app.getDiscreteColor(color, pct);
        
        return {
            fillColor: discrete,
            weight: (scope === 'estados') ? 0.8 : 0.5, // Aumentado para visibilidade
            color: '#ffffff', // Borda branca
            opacity: 0.5,
            fillOpacity: 1
        };
    },

    getDiscreteColor: (hex, pct) => {
        let config = CONFIG.scheme[0];
        for (let i = 0; i < CONFIG.scheme.length; i++) {
            if (pct >= CONFIG.scheme[i].min) config = CONFIG.scheme[i];
        }
        return app.mixColor(hex, config.mix, config.ratio);
    },

    mixColor: (hex1, hex2, amount) => {
        const c1 = app.hexToRgb(hex1);
        const c2 = app.hexToRgb(hex2);
        const r = Math.round(c1.r + (c2.r - c1.r) * amount);
        const g = Math.round(c1.g + (c2.g - c1.g) * amount);
        const b = Math.round(c1.b + (c2.b - c1.b) * amount);
        return `rgb(${r}, ${g}, ${b})`;
    },

    hexToRgb: (hex) => {
        let c = hex.substring(1).split('');
        if(c.length==3) c= [c[0], c[0], c[1], c[1], c[2], c[2]];
        c = '0x'+c.join('');
        return { r: (c>>16)&255, g: (c>>8)&255, b: c&255 };
    },

    bindTooltip: (layer, scope) => {
        layer.bindTooltip(() => {
            const id = layer.feature.properties.id || layer.feature.properties.codarea;
            const name = app.data.names[id] || layer.feature.properties.name;
            const dataset = app.state.turn === 1 ? app.data.round1 : app.data.round2;
            
            if(!dataset) return `<div class="custom-tooltip"><div class="tt-head">${name}</div><div class="tt-body">...</div></div>`;
            
            const votes = (id.length===2 && scope==='estados') ? dataset.estados[id] : dataset.municipios[id];
            if(!votes) return "Sem dados";

            const sorted = Object.entries(votes).sort((a,b)=>b[1]-a[1]);
            const total = sorted.reduce((a,b)=>a+b[1],0);
            const wId = sorted[0][0];
            const wObj = CONFIG.candidates.find(c=>c.id===wId);
            const pct = (sorted[0][1]/total)*100;

            return `
                <div class="custom-tooltip">
                    <div class="tt-head">${name}</div>
                    <div class="tt-body">
                        <div style="font-size:0.7rem; color:#aaa">Vencedor</div>
                        <div style="color:${wObj.color}; font-weight:800; font-size:1.1rem;">${wObj.name}</div>
                        <div>${pct.toFixed(1)}% <span style="opacity:0.6; font-size:0.8em">(${sorted[0][1].toLocaleString()})</span></div>
                    </div>
                </div>
            `;
        }, { sticky: true, direction: 'top' });
    },

    refreshMap: () => {
        if(app.layers.brazil) app.layers.brazil.setStyle((f) => app.getStyle(f, 'estados'));
        if(app.layers.cities) app.layers.cities.setStyle((f) => app.getStyle(f, 'municipios'));
    },

    // =========================================================================
    // UI HELPERS
    // =========================================================================
    renderUI: () => {
        const c = document.getElementById('slidersT1');
        c.innerHTML = '';
        CONFIG.candidates.forEach(cand => {
            const div = document.createElement('div');
            div.className = 'slider-box';
            div.innerHTML = `
                <div class="slider-header">
                    <span style="color:${cand.color}; font-weight:700">${cand.name}</span>
                    <span id="val_t1_${cand.id}">${cand.val}%</span>
                </div>
                <input type="range" min="0" max="100" value="${cand.val}" 
                       oninput="app.updateT1Poll('${cand.id}', this.value)">
            `;
            c.appendChild(div);
        });
        app.updateT1Poll('LULA', app.state.t1_polls['LULA']); // Init Total
    },

    updateT1Poll: (id, val) => {
        app.state.t1_polls[id] = parseInt(val);
        document.getElementById(`val_t1_${id}`).innerText = val + "%";
        const tot = Object.values(app.state.t1_polls).reduce((a,b)=>a+b,0);
        document.getElementById('totalSimVal').innerText = tot + "%";
        document.getElementById('totalSimVal').style.color = tot===100?'#4ade80':'#facc15';
    },

    updateT2UI: () => {
        const c1 = document.getElementById('candFinal1');
        const c2 = document.getElementById('candFinal2');
        
        if(c1.options.length === 0) {
            const opts = CONFIG.candidates.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
            c1.innerHTML = opts; c2.innerHTML = opts;
            if(app.state.t2_finalists.length === 2) {
                c1.value = app.state.t2_finalists[0];
                c2.value = app.state.t2_finalists[1];
            } else {
                c1.value = 'LULA'; c2.value = 'FLAVIO';
            }
        }
        
        const id1 = c1.value;
        const id2 = c2.value;
        app.state.t2_finalists = [id1, id2];
        const obj1 = CONFIG.candidates.find(c=>c.id===id1);
        const obj2 = CONFIG.candidates.find(c=>c.id===id2);

        const slidersDiv = document.getElementById('slidersT2');
        slidersDiv.innerHTML = '';
        
        [obj1, obj2].forEach(cand => {
            const current = app.state.t2_polls[cand.id] !== undefined ? app.state.t2_polls[cand.id] : 50;
            app.state.t2_polls[cand.id] = current;
            
            const div = document.createElement('div');
            div.className = 'slider-box';
            div.innerHTML = `
                <div class="slider-header">
                    <span style="color:${cand.color}; font-weight:700">${cand.name}</span>
                    <span id="val_t2_${cand.id}">${current}%</span>
                </div>
                <input type="range" min="0" max="100" value="${current}" 
                       oninput="app.state.t2_polls['${cand.id}'] = parseInt(this.value); document.getElementById('val_t2_${cand.id}').innerText=this.value+'%'; app.checkT2Total();">
            `;
            slidersDiv.appendChild(div);
        });
        app.checkT2Total();
    },

    checkT2Total: () => {
        const [id1, id2] = app.state.t2_finalists;
        const tot = (app.state.t2_polls[id1]||0) + (app.state.t2_polls[id2]||0);
        const el = document.getElementById('totalSimValT2');
        el.innerText = tot + "%";
        el.style.color = tot===100?'#4ade80':'#facc15';
    },

    renderLegend: () => {
        const el = document.getElementById('legendColors');
        el.innerHTML = '';
        CONFIG.scheme.forEach(s => {
            if(s.min >= 20) {
                const d = document.createElement('div');
                d.className = 'legend-item';
                d.style.background = s.ref;
                el.appendChild(d);
            }
        });
    },

    selectRegion: (id, name) => {
        app.state.selectedId = id;
        app.state.selectedName = name;
        document.getElementById('btnBack').style.display = 'flex';
        app.updateSidebarRight();
    },

    resetSelection: () => {
        app.state.selectedId = null;
        app.state.selectedName = "Brasil";
        document.getElementById('btnBack').style.display = 'none';
        
        if(app.state.view === 'states') app.resetMapToStates();
        else app.map.setView([-15, -50], 4);
        
        app.updateSidebarRight();
    },

    updateSidebarRight: () => {
        const title = document.getElementById('regionName');
        const sub = document.getElementById('regionType');
        const list = document.getElementById('resultsContainer');
        const totalEl = document.getElementById('totalVotesVal');
        
        title.innerText = app.state.selectedName;
        sub.innerText = app.state.selectedId ? (app.state.selectedId.length===2 ? "Estado" : "Município") : "Nacional";
        list.innerHTML = '';

        const dataset = app.state.turn === 1 ? app.data.round1 : app.data.round2;
        if(!dataset) return;

        let votes = {};
        if(app.state.selectedId) {
            if(app.state.selectedId.length === 2) votes = dataset.estados[app.state.selectedId];
            else votes = dataset.municipios[app.state.selectedId];
        } else {
            votes = dataset.nacional;
        }

        if(!votes) return;
        
        const sorted = Object.entries(votes).sort((a,b)=>b[1]-a[1]);
        const total = sorted.reduce((a,b)=>a+b[1],0);
        totalEl.innerText = total.toLocaleString();

        sorted.forEach(([cid, v]) => {
            const cand = CONFIG.candidates.find(c=>c.id===cid);
            if(!cand) return;
            const pct = total > 0 ? (v/total)*100 : 0;
            
            const row = document.createElement('div');
            row.className = 'cand-row';
            row.innerHTML = `
                <div class="cand-color" style="background:${cand.color}"></div>
                <div class="cand-info">
                    <div class="cand-head">
                        <span>${cand.name}</span>
                        <span style="color:${cand.color}">${pct.toFixed(2)}%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width:${pct}%; background:${cand.color}"></div>
                    </div>
                    <div style="text-align:right; font-size:0.7rem; color:#666; margin-top:3px;">
                        ${v.toLocaleString()} votos
                    </div>
                </div>
            `;
            list.appendChild(row);
        });
    }
};
