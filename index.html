<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas Histórico & Simulação 2026</title>
    
    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Fonts/Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Color Picker -->
    <link href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>

    <style>
        :root { --bg: #0a0c10; --card: rgba(20,24,32,0.98); --blue: #3b82f6; --text: #fff; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); overflow: hidden; height: 100vh; }
        #app { width: 100vw; height: 100vh; display: flex; }
        #map { flex: 1; background: #151515; }

        .sidebar { width: 380px; background: var(--card); border-right: 1px solid #333; display: flex; flex-direction: column; z-index: 1000; box-shadow: 5px 0 20px rgba(0,0,0,0.5); }
        .sidebar-right { border-left: 1px solid #333; border-right: none; }
        
        .header { padding: 20px; background: #111; border-bottom: 1px solid #333; }
        .header h1 { font-size: 1.2rem; font-weight: 800; background: linear-gradient(90deg, #3b82f6, #8b5cf6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .controls { padding: 20px; flex: 1; overflow-y: auto; }
        .control-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.7rem; color: #888; font-weight: 700; margin-bottom: 5px; }
        select, button { width: 100%; padding: 10px; background: #050505; border: 1px solid #333; color: white; border-radius: 6px; cursor: pointer; }
        button.btn-primary { background: var(--blue); border: none; font-weight: 700; margin-top: 10px; }
        button.btn-primary:hover { filter: brightness(1.1); }

        /* TABS */
        .tabs { display: flex; gap: 5px; margin-top: 10px; }
        .tab { flex: 1; padding: 8px; text-align: center; background: #222; border-radius: 4px; cursor: pointer; font-size: 0.8rem; font-weight: 600; color: #777; }
        .tab.active { background: var(--blue); color: white; }

        /* SLIDERS */
        .slider-row { margin-bottom: 12px; background: rgba(255,255,255,0.03); padding: 10px; border-radius: 6px; }
        .s-head { display: flex; justify-content: space-between; font-size: 0.8rem; font-weight: 700; }
        input[type=range] { width: 100%; margin-top: 8px; }

        /* LIST */
        .cand-row { display: flex; gap: 10px; padding: 10px; border-bottom: 1px solid #222; align-items: center; }
        .cand-color { width: 12px; height: 12px; border-radius: 50%; }
        .cand-info { flex: 1; font-size: 0.85rem; }
        .cand-bar { height: 4px; background: #333; margin-top: 4px; border-radius: 2px; overflow: hidden; }
        .cand-fill { height: 100%; }

        .legend { position: absolute; bottom: 30px; right: 450px; background: #000; padding: 10px; border-radius: 8px; border: 1px solid #333; z-index: 999; }
        .l-grad { width: 200px; height: 15px; background: linear-gradient(to right, #ddd 0%, #000 100%); margin-bottom: 5px; }
        
        #loader { position: absolute; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000; display: flex; align-items: center; justify-content: center; color: white; transition: opacity 0.3s; }
        .hidden { opacity: 0; pointer-events: none; }
    </style>
</head>
<body>

<div id="loader"><h3>Carregando...</h3></div>

<div id="app">
    <aside class="sidebar">
        <div class="header">
            <h1>Atlas V25</h1>
            <div class="tabs">
                <div class="tab active" id="tabHist" onclick="app.setMode('history')">HISTÓRICO</div>
                <div class="tab" id="tabSim" onclick="app.setMode('simulation')">SIMULAÇÃO 2026</div>
            </div>
        </div>

        <div class="controls" style="border-bottom: 1px solid #333;">
            <label>VISUALIZAÇÃO</label>
            <select id="viewMode" onchange="app.changeView()">
                <option value="states">Estados</option>
                <option value="all_cities">Municípios</option>
            </select>
        </div>

        <!-- HISTÓRICO -->
        <div class="controls" id="paneHist">
            <div class="control-group">
                <label>Ano</label>
                <select id="yearSel"><option>2022</option><option>2018</option><option>2014</option><option>2010</option><option>2006</option><option>2002</option><option>1998</option><option>1994</option></select>
            </div>
            <div class="control-group"><label>Turno</label><select id="turnSel"><option value="1">1º Turno</option><option value="2">2º Turno</option></select></div>
            <div class="control-group"><label>Cargo</label><select id="roleSel"><option value="president">Presidente</option><option value="governor">Governador</option><option value="senator">Senador</option></select></div>
            <button class="btn-primary" onclick="app.loadData()">CARREGAR</button>
        </div>

        <!-- SIMULAÇÃO -->
        <div class="controls" id="paneSim" style="display:none;">
            <div style="font-size:0.75rem; color:#888; margin-bottom:15px; text-align:center;">
                Baseado na projeção demográfica de 2022.<br>Ajuste e clique em <b>GERAR</b>.
            </div>
            <div id="simSliders"></div>
            <div style="text-align:center; margin:10px 0; font-weight:800;" id="simTotal">100%</div>
            <button class="btn-primary" onclick="app.loadData()">GERAR SIMULAÇÃO</button>
        </div>
    </aside>

    <div id="map"></div>

    <aside class="sidebar sidebar-right">
        <div class="header">
            <h2 id="regName">Brasil</h2>
            <div style="font-size:0.8rem; color:var(--blue);" id="regType">Nacional</div>
        </div>
        <div style="padding:15px; border-bottom:1px solid #333;">
            <button class="btn-back" id="btnBack" style="display:none" onclick="app.resetSel()">Voltar ao Brasil</button>
            <label>Total Votos</label>
            <div id="totalVotes" style="font-size:1.5rem; font-weight:800;">-</div>
        </div>
        <div class="controls" id="resList"></div>
    </aside>

    <div class="legend">
        <div style="font-size:0.7rem; font-weight:700; margin-bottom:5px;">Intensidade do Vencedor</div>
        <div class="l-grad"></div>
        <div style="display:flex; justify-content:space-between; font-size:0.6rem; color:#888;">
            <span>20%</span><span>100%</span>
        </div>
    </div>
</div>

<script>
const COLORS = {
    'PT': '#E12525', 'PL': '#5756d6', 'UNIÃO': '#009EE3', 'PSD': '#FAA21B',
    'MISSÃO': '#D4AF37', 'PSDB': '#003399', 'DC': '#006400', 'DEFAULT': '#555',
    'MDB': '#008000', 'PDT': '#F58220', 'PSB': '#E12525'
};

const SIM_CONFIG = [
    { name: 'LULA', party: 'PT', val: 45 },
    { name: 'FLÁVIO BOLSONARO', party: 'PL', val: 30 },
    { name: 'RENAN SANTOS', party: 'MISSÃO', val: 9 },
    { name: 'RONALDO CAIADO', party: 'UNIÃO', val: 7 },
    { name: 'RATINHO JR', party: 'PSD', val: 5 },
    { name: 'CIRO GOMES', party: 'PSDB', val: 3 },
    { name: 'ALDO REBELO', party: 'DC', val: 1 }
];

const app = {
    map: null,
    layers: { geo: null },
    data: { current: null, names: {}, cacheGeo: null },
    state: { mode: 'history', view: 'states', sel: null },

    init: () => {
        app.map = L.map('map', { center: [-15, -50], zoom: 4, zoomControl: false, preferCanvas: true, background: '#151515' });
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', { opacity: 0.3 }).addTo(app.map);
        
        app.renderSliders();
        app.loadData();
    },

    setMode: (m) => {
        app.state.mode = m;
        document.getElementById('tabHist').className = `tab ${m=='history'?'active':''}`;
        document.getElementById('tabSim').className = `tab ${m=='simulation'?'active':''}`;
        document.getElementById('paneHist').style.display = m=='history'?'block':'none';
        document.getElementById('paneSim').style.display = m=='simulation'?'block':'none';
        // Não carrega auto, espera clique
    },

    renderSliders: () => {
        const div = document.getElementById('simSliders');
        div.innerHTML = SIM_CONFIG.map((c, i) => `
            <div class="slider-row">
                <div class="s-head"><span style="color:${COLORS[c.party]}">${c.name}</span> <span id="v_${i}">${c.val}%</span></div>
                <input type="range" min="0" max="100" value="${c.val}" oninput="app.updSlide(${i}, this.value)">
            </div>
        `).join('');
    },

    updSlide: (i, v) => {
        SIM_CONFIG[i].val = parseInt(v);
        document.getElementById(`v_${i}`).innerText = v + '%';
        const t = SIM_CONFIG.reduce((a,b)=>a+b.val,0);
        const el = document.getElementById('simTotal');
        el.innerText = t + '%';
        el.style.color = t===100 ? '#4ade80' : '#f87171';
    },

    loadData: async () => {
        const loader = document.getElementById('loader');
        loader.classList.remove('hidden');
        
        try {
            let data, turn = '1';
            
            if (app.state.mode === 'history') {
                const year = document.getElementById('yearSel').value;
                const role = document.getElementById('roleSel').value;
                turn = document.getElementById('turnSel').value;
                const res = await fetch(`data/${year}_${role}.json`);
                if(!res.ok) throw new Error("Dados não encontrados");
                const json = await res.json();
                data = json[turn];
            } else {
                // MODO SIMULAÇÃO: Carrega a base gerada pelo Python
                const res = await fetch(`data/2026_president.json`);
                if(!res.ok) throw new Error("Arquivo '2026_president.json' não encontrado.");
                const json = await res.json();
                data = json['1']; // Simulação usa estrutura do turno 1
                
                // APLICA MATEMÁTICA DOS SLIDERS AQUI
                data = app.applySimulationMath(data);
            }

            if(!data) throw new Error("Turno vazio");
            
            app.data.current = data;
            app.data.names = data.meta_nomes || {};
            
            await app.renderMap();
            app.updateStats();

        } catch(e) {
            console.error(e);
            alert("Erro: " + e.message);
        } finally {
            loader.classList.add('hidden');
        }
    },

    applySimulationMath: (baseData) => {
        // Clona para não estragar o cache
        const newData = JSON.parse(JSON.stringify(baseData));
        
        // 1. Calcular totais nacionais da BASE (arquivo JSON)
        let baseTotals = {};
        Object.values(newData.estados).forEach(st => {
            Object.entries(st).forEach(([k, v]) => {
                const name = k.split(' (')[0].toUpperCase();
                baseTotals[name] = (baseTotals[name] || 0) + v;
            });
        });
        
        const totalValid = Object.values(baseTotals).reduce((a,b)=>a+b, 0);

        // 2. Calcular multiplicadores
        let mults = {};
        SIM_CONFIG.forEach(c => {
            const baseVal = baseTotals[c.name] || 0;
            const basePct = (baseVal / totalValid) * 100;
            // Se o candidato tem 0 na base, não tem como multiplicar.
            // O Python já deve ter garantido que todos tenham pelo menos alguns votos.
            mults[c.name] = basePct > 0 ? (c.val / basePct) : 0;
        });

        // 3. Aplicar em cada município
        const apply = (obj) => {
            for (let id in obj) {
                let votes = obj[id];
                for (let k in votes) {
                    const name = k.split(' (')[0].toUpperCase();
                    if (mults[name] !== undefined) {
                        votes[k] = Math.floor(votes[k] * mults[name]);
                    }
                }
            }
        };
        
        apply(newData.municipios);
        apply(newData.estados);
        
        return newData;
    },

    changeView: () => {
        app.state.view = document.getElementById('viewMode').value;
        if(app.data.current) app.renderMap();
    },

    getGeo: async () => {
        if (app.state.view === 'states') {
            const r = await fetch('https://raw.githubusercontent.com/codeforamerica/click_that_hood/master/public/data/brazil-states.geojson');
            const d = await r.json();
            // Map UF sigla to ID
            const map = {'AC':'12','AL':'27','AM':'13','AP':'16','BA':'29','CE':'23','DF':'53','ES':'32','GO':'52','MA':'21','MG':'31','MS':'50','MT':'51','PA':'15','PB':'25','PE':'26','PI':'22','PR':'41','RJ':'33','RN':'24','RO':'11','RR':'14','RS':'43','SC':'42','SE':'28','SP':'35','TO':'17'};
            d.features.forEach(f => f.properties.id = map[f.properties.sigla]);
            return d;
        } else {
            if(!app.data.cacheGeo) {
                const r = await fetch('https://raw.githubusercontent.com/tbrugz/geodata-br/master/geojson/geojs-100-mun.json');
                app.data.cacheGeo = await r.json();
            }
            return app.data.cacheGeo;
        }
    },

    renderMap: async () => {
        if(app.layers.geo) app.map.removeLayer(app.layers.geo);
        const geoData = await app.getGeo();
        
        app.layers.geo = L.geoJSON(geoData, {
            style: (f) => {
                const id = f.properties.id || f.properties.codarea;
                const scope = app.state.view === 'states' ? 'estados' : 'municipios';
                const votes = app.data.current[scope][id];
                
                if(!votes) return { fillColor: '#222', color: '#333', weight: 0.5, fillOpacity: 1 };

                // Winner
                let max = -1, winKey = '';
                let total = 0;
                for(let k in votes) {
                    total += votes[k];
                    if(votes[k] > max) { max = votes[k]; winKey = k; }
                }
                
                if(total === 0) return { fillColor: '#222', color: '#333', weight: 0.5 };

                const pct = (max/total)*100;
                const party = winKey.match(/\((.*?)\)/)?.[1] || 'DEFAULT';
                const color = COLORS[party] || '#555';
                
                // Gradient Logic (Branco -> Cor -> Preto)
                const grad = app.mixColor(color, pct);

                return { fillColor: grad, color: app.state.view==='states'?'#fff':'rgba(255,255,255,0.1)', weight: app.state.view==='states'?1:0.2, fillOpacity: 1 };
            },
            onEachFeature: (f, l) => {
                const id = f.properties.id || f.properties.codarea;
                const name = app.data.names[id] || f.properties.name;
                l.bindTooltip(`<b>${name}</b>`, {sticky:true, direction:'top'});
                l.on('click', e => {
                    L.DomEvent.stopPropagation(e);
                    app.state.sel = {id, name};
                    app.updateStats();
                    document.getElementById('btnBack').style.display = 'block';
                });
            }
        }).addTo(app.map);
    },

    mixColor: (hex, pct) => {
        // Simples gradiente: <50% mistura com branco, >50% mistura com preto
        const c = parseInt(hex.slice(1), 16);
        const R = c >> 16, G = (c >> 8) & 0xff, B = c & 0xff;
        
        let r, g, b;
        if (pct <= 20) { r=220; g=220; b=220; } // Cinza claro
        else if (pct < 50) {
            const f = (pct-20)/30; // 0 a 1
            r = 255 + (R-255)*f; g = 255 + (G-255)*f; b = 255 + (B-255)*f;
        } else {
            const f = (pct-50)/50; // 0 a 1
            r = R * (1-f*0.8); g = G * (1-f*0.8); b = B * (1-f*0.8);
        }
        return `rgb(${Math.round(r)},${Math.round(g)},${Math.round(b)})`;
    },

    resetSel: () => {
        app.state.sel = null;
        document.getElementById('btnBack').style.display = 'none';
        if(app.state.view === 'states' && app.layers.geo) {
            app.map.setView([-15, -50], 4);
        }
        app.updateStats();
    },

    updateStats: () => {
        const div = document.getElementById('resList');
        div.innerHTML = '';
        const title = document.getElementById('regName');
        
        let votes = {};
        if (app.state.sel) {
            title.innerText = app.state.sel.name;
            const scope = app.state.view === 'states' ? 'estados' : 'municipios';
            votes = app.data.current[scope][app.state.sel.id] || {};
        } else {
            title.innerText = "Brasil";
            // Soma nacional
            Object.values(app.data.current.estados).forEach(st => {
                Object.entries(st).forEach(([k,v]) => votes[k] = (votes[k]||0)+v);
            });
        }

        const total = Object.values(votes).reduce((a,b)=>a+b,0);
        document.getElementById('totalVotes').innerText = total.toLocaleString();

        const sorted = Object.entries(votes).sort((a,b) => b[1]-a[1]);
        
        sorted.forEach(([k, v]) => {
            const pct = total ? (v/total)*100 : 0;
            const party = k.match(/\((.*?)\)/)?.[1] || 'DEFAULT';
            const name = k.split(' (')[0];
            const c = COLORS[party] || '#555';
            
            div.innerHTML += `
                <div class="cand-row">
                    <div class="cand-color" style="background:${c}"></div>
                    <div class="cand-info">
                        <div style="display:flex; justify-content:space-between; font-weight:700;">
                            <span>${name}</span>
                            <span style="color:${c}">${pct.toFixed(2)}%</span>
                        </div>
                        <div style="font-size:0.7rem; color:#888;">${party} • ${v.toLocaleString()} votos</div>
                        <div class="cand-bar"><div class="cand-fill" style="width:${pct}%; background:${c}"></div></div>
                    </div>
                </div>
            `;
        });
    }
};

window.onload = app.init;
</script>
</body>
</html>
