<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas Histórico V25 - High Res & Simulação</title>
    
    <!-- Leaflet & Bibliotecas -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css" rel="stylesheet">

    <style>
        :root {
            --bg-primary: #0a0c10;
            --bg-secondary: #11141a;
            --bg-card: rgba(20, 24, 32, 0.98);
            --accent-blue: #3b82f6;
            --text-primary: #ffffff;
            --text-muted: #94a3b8;
            --border-color: rgba(255, 255, 255, 0.1);
            --gradient-primary: linear-gradient(135deg, #3b82f6, #8b5cf6);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-primary); color: var(--text-primary); overflow: hidden; height: 100vh; }
        
        #app { width: 100vw; height: 100vh; display: flex; }
        #map { flex: 1; background: #1a1a1a; z-index: 1; }

        /* SIDEBARS */
        .sidebar {
            width: 380px; background: var(--bg-card); backdrop-filter: blur(20px);
            border-right: 1px solid var(--border-color); display: flex; flex-direction: column;
            z-index: 1000; box-shadow: 5px 0 30px rgba(0,0,0,0.5);
        }
        .sidebar-right { border-left: 1px solid var(--border-color); border-right: none; width: 420px; }

        .header {
            padding: 24px; background: linear-gradient(180deg, rgba(10, 12, 16, 1) 0%, rgba(10, 12, 16, 0.8) 100%);
            border-bottom: 1px solid var(--border-color);
        }
        .header h1 {
            font-size: 1.4rem; font-weight: 800; margin: 0;
            background: var(--gradient-primary); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* TABS */
        .mode-tabs { display: flex; gap: 8px; margin-top: 15px; }
        .mode-tab {
            flex: 1; padding: 10px; text-align: center; border-radius: 6px;
            background: rgba(255,255,255,0.05); border: 1px solid var(--border-color);
            cursor: pointer; font-size: 0.75rem; font-weight: 700; color: var(--text-muted); transition: all 0.2s;
        }
        .mode-tab:hover { background: rgba(255,255,255,0.1); color: white; }
        .mode-tab.active { background: var(--accent-blue); color: white; border-color: var(--accent-blue); }

        .controls { padding: 20px; flex: 1; overflow-y: auto; }
        .control-group { margin-bottom: 15px; }
        .control-group label { display: block; font-size: 0.75rem; color: var(--text-muted); margin-bottom: 6px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; }
        
        select {
            width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #333;
            background-color: #050505; color: white; font-family: inherit; font-size: 0.9rem; appearance: none; cursor: pointer;
        }
        select:focus { border-color: var(--accent-blue); }
        option { background-color: #050505; color: white; padding: 10px; }

        button.btn-primary { 
            width: 100%; padding: 12px; border-radius: 8px; background: var(--gradient-primary); border: none; 
            font-weight: 700; color: white; cursor: pointer; margin-top: 10px; transition: transform 0.2s;
        }
        button.btn-primary:hover { transform: translateY(-2px); filter: brightness(1.1); }

        button.btn-back {
            width: 100%; padding: 10px; border-radius: 8px; background: #222; border: 1px solid #444; 
            color: white; cursor: pointer; margin-bottom: 15px; display: flex; align-items: center; justify-content: center; gap: 8px;
            font-size: 0.9rem; font-weight: 600;
        }
        button.btn-back:hover { background: #333; border-color: var(--accent-blue); }

        /* SIMULATION SLIDERS */
        .sim-slider-box {
            background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05);
            padding: 12px; border-radius: 8px; margin-bottom: 10px;
        }
        .sim-head { display: flex; justify-content: space-between; font-size: 0.85rem; font-weight: 700; margin-bottom: 4px; }
        .sim-sub { font-size: 0.7rem; color: var(--text-muted); text-transform: uppercase; font-weight: 600; }
        input[type=range] { width: 100%; margin-top: 10px; -webkit-appearance: none; background: transparent; }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 4px; background: #333; border-radius: 2px; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; margin-top: -6px; height: 16px; width: 16px; background: #fff; border-radius: 50%; cursor: pointer; box-shadow: 0 0 10px rgba(0,0,0,0.5); }

        /* LISTA RESULTADOS */
        .cand-row {
            display: flex; align-items: center; gap: 10px; padding: 12px; margin-bottom: 8px;
            background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05);
            border-radius: 8px; transition: all 0.2s;
        }
        .cand-row:hover { background: rgba(255,255,255,0.08); border-color: rgba(255,255,255,0.2); }
        .cand-color { width: 18px; height: 18px; border-radius: 4px; border: 1px solid rgba(255,255,255,0.5); cursor: pointer; transition: transform 0.2s; }
        .cand-color:hover { transform: scale(1.1); }
        .cand-info { flex: 1; min-width: 0; }
        .cand-head { display: flex; justify-content: space-between; font-size: 0.9rem; font-weight: 600; margin-bottom: 2px; }
        .cand-sub { font-size: 0.75rem; color: var(--text-muted); display: flex; justify-content: space-between; }
        .progress-bar { height: 4px; background: rgba(255,255,255,0.1); border-radius: 2px; margin-top: 6px; overflow: hidden; }
        .progress-fill { height: 100%; transition: width 0.5s ease; }

        /* LEGENDA & CONTROLS */
        .legend {
            position: absolute; bottom: 30px; right: 450px; background: #0a0c10; padding: 15px; border: 1px solid #333;
            border-radius: 12px; z-index: 999; box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }
        .legend-grid { display: flex; height: 20px; width: 225px; border-radius: 4px; overflow: hidden; border: 1px solid #444; }
        .legend-item { flex: 1; border-right: 1px solid rgba(0,0,0,0.3); }
        
        .map-controls { position: absolute; top: 20px; right: 450px; display: flex; flex-direction: column; gap: 8px; z-index: 999; }
        .map-btn {
            width: 40px; height: 40px; background: #0a0c10; border: 1px solid #333; color: #ddd; display: flex; align-items: center; justify-content: center;
            border-radius: 8px; cursor: pointer; font-size: 1.2rem;
        }
        .map-btn:hover { background: #222; color: white; }

        .custom-tooltip {
            background: #0a0c10; border: 1px solid #333; color: white; border-radius: 8px; font-family: 'Inter', sans-serif; padding: 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }
        .tt-head { background: #151a23; padding: 10px; font-weight: 700; border-bottom: 1px solid #333; border-radius: 8px 8px 0 0; }
        .tt-body { padding: 10px; }

        #loader {
            position: absolute; inset: 0; background: rgba(5,5,5,0.95); z-index: 9999; display: flex; align-items: center; justify-content: center; flex-direction: column;
            transition: opacity 0.3s;
        }
        .hidden { opacity: 0; pointer-events: none; }
        .spinner {
            width: 50px; height: 50px; border: 4px solid #333; border-top-color: var(--accent-blue);
            border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 15px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="loader">
    <div class="spinner"></div>
    <h3 id="loaderMsg">Carregando...</h3>
</div>

<div id="app">
    <!-- BARRA ESQUERDA -->
    <aside class="sidebar">
        <div class="header">
            <h1>Atlas V25</h1>
            <div class="mode-tabs">
                <div class="mode-tab active" id="tabHist" onclick="app.setMode('history')">HISTÓRICO</div>
                <div class="mode-tab" id="tabSim" onclick="app.setMode('simulation')">SIMULAÇÃO 2026</div>
            </div>
        </div>
        
        <div style="padding: 20px 20px 0 20px;">
            <div class="control-group">
                <label>Visualização</label>
                <select id="viewModeSelect" onchange="app.handleViewChange()">
                    <option value="states">Por Estados (Brasil)</option>
                    <option value="all_cities">Brasil Municipal</option>
                </select>
            </div>
        </div>
        
        <!-- PANE HISTÓRICO -->
        <div class="controls" id="historyControls">
            <div class="control-group">
                <label>ANO</label>
                <select id="yearSelect"><option>2022</option><option>2018</option><option>2014</option><option>2010</option><option>2006</option><option>2002</option><option>1998</option><option>1994</option></select>
            </div>
            <div class="control-group"><label>TURNO</label><select id="turnSelect"><option value="1">1º Turno</option><option value="2">2º Turno</option></select></div>
            <div class="control-group"><label>CARGO</label><select id="roleSelect"><option value="president">Presidente</option><option value="governor">Governador</option><option value="senator">Senador</option></select></div>
            <button class="btn-primary" onclick="app.loadData()">CARREGAR MAPA</button>
        </div>

        <!-- PANE SIMULAÇÃO -->
        <div class="controls" id="simControls" style="display: none;">
            <div style="font-size: 0.75rem; color: #888; text-align: center; margin-bottom: 20px;">
                Configure a força nacional. O mapa será calculado com base na demografia de 2022 e pesos regionais.
            </div>
            <div id="slidersContainer"></div>
            <div style="margin-top:15px; padding:12px; background:#151a23; border-radius:8px; text-align:center; border: 1px solid #333;">
                <label style="font-size:0.65rem; margin-bottom: 0;">SOMA TOTAL</label>
                <div id="totalSimVal" style="font-size:1.3rem; font-weight:800; color:#4ade80;">100%</div>
            </div>
            <button id="btnSimulate" class="btn-primary" onclick="app.runSimulation()" style="margin-top: 20px;">
                <i class="fas fa-magic"></i> GERAR SIMULAÇÃO
            </button>
        </div>
    </aside>

    <div id="map"></div>

    <!-- BARRA DIREITA -->
    <aside class="sidebar sidebar-right">
        <div class="header">
            <h2 id="regionName">Brasil</h2>
            <div style="font-size: 0.8rem; color: var(--accent-blue);" id="regionType">Nacional</div>
        </div>
        <div style="padding: 15px; background: rgba(0,0,0,0.2); border-bottom: 1px solid var(--border-color);">
            <button id="btnBack" class="btn-back" style="display: none;" onclick="app.resetSelection()">
                <i class="fas fa-arrow-left"></i> Voltar para Visão Geral
            </button>
            <div style="font-size: 0.7rem; text-transform: uppercase; color: var(--text-muted); font-weight: 700;">Votos Totais</div>
            <div id="totalVotesVal" style="font-size: 1.6rem; font-weight: 800; color: white;">-</div>
        </div>
        <div class="controls" id="resultsContainer"></div>
    </aside>

    <div class="map-controls">
        <div class="map-btn" onclick="app.map.zoomIn()">+</div>
        <div class="map-btn" onclick="app.map.zoomOut()">-</div>
    </div>

    <div class="legend">
        <div style="font-size: 0.8rem; margin-bottom: 8px; font-weight: 700; color: white;">Percentual do Vencedor</div>
        <div class="legend-grid" id="legendColors"></div>
        <div style="display:flex; justify-content:space-between; font-size:0.7rem; color:#aaa; margin-top:5px;">
            <span>&le;20%</span><span>100%</span>
        </div>
    </div>
</div>

<script>
// =============================================================================
// 1. CONFIGURAÇÃO DE PESOS E HERANÇA (ÁREA DE EDIÇÃO)
// =============================================================================
const CONFIG_PESOS = {
    // REGRAS DE HERANÇA DE VOTOS (2022 -> 2026)
    // 'src': Palavra-chave para buscar no nome do candidato de 2022 (Ex: "JAIR" acha "JAIR BOLSONARO")
    // 'dest': ID do candidato da simulação que recebe os votos
    // 'ratio': Porcentagem dos votos que migram (0.0 a 1.0)
    // 'regionBonus': Objeto {'ID_ESTADO': MULTIPLICADOR}. Ex: {'52': 5.0} multiplica por 5 em Goiás.
    
    rules: [
        { src: 'LULA', dest: 'LULA', ratio: 1.0, regionBonus: {} },
        
        { src: 'JAIR', dest: 'FLAVIO', ratio: 0.65, regionBonus: {} },
        
        // Caiado: Tira votos do Jair. Forte em Goiás (52)
        { src: 'JAIR', dest: 'CAIADO', ratio: 0.15, regionBonus: {'52': 6.0, '51': 2.0} }, 
        
        // Ratinho: Tira votos do Jair. Forte no Paraná (41)
        { src: 'JAIR', dest: 'RATINHO', ratio: 0.10, regionBonus: {'41': 6.0, '42': 2.0} }, 
        
        // Renan: Tira votos do Ciro e Tebet. Forte em SP (35)
        { src: 'CIRO', dest: 'RENAN', ratio: 0.60, regionBonus: {'35': 2.0} }, 
        { src: 'TEBET', dest: 'RENAN', ratio: 0.50, regionBonus: {'35': 2.0} },
        
        // Ciro: Mantém parte da base, forte no Ceará (23)
        { src: 'CIRO', dest: 'CIRO', ratio: 0.40, regionBonus: {'23': 3.0} }, 
        
        // Aldo: Pega resto da Tebet
        { src: 'TEBET', dest: 'ALDO', ratio: 0.50, regionBonus: {} }
    ]
};

// CONFIGURAÇÃO DOS CANDIDATOS DA SIMULAÇÃO (IDs devem bater com 'dest' acima)
const SIM_CANDIDATES = [
    { id: 'LULA',    name: 'Lula',             party: 'PT',     val: 45, color: '#E12525' },
    { id: 'FLAVIO',  name: 'Flávio Bolsonaro', party: 'PL',     val: 30, color: '#5756d6' },
    { id: 'RENAN',   name: 'Renan Santos',     party: 'MISSÃO', val: 9,  color: '#D4AF37' },
    { id: 'CAIADO',  name: 'Ronaldo Caiado',   party: 'UNIÃO',  val: 7,  color: '#009EE3' },
    { id: 'RATINHO', name: 'Ratinho Jr',       party: 'PSD',    val: 5,  color: '#FAA21B' },
    { id: 'CIRO',    name: 'Ciro Gomes',       party: 'PSDB',   val: 3,  color: '#003399' },
    { id: 'ALDO',    name: 'Aldo Rebelo',      party: 'DC',     val: 1,  color: '#006400' }
];

// =============================================================================
// 2. SISTEMA (NÃO ALTERAR)
// =============================================================================
const COLORS = { 'DEFAULT': '#555' };
SIM_CANDIDATES.forEach(c => COLORS[c.party] = c.color);
// Cores Históricas
Object.assign(COLORS, {
    'PT':'#E12525', 'PSL':'#5756d6', 'PL':'#5756d6', 'PSDB':'#003399', 'MDB':'#008000',
    'PDT':'#F58220', 'PSB':'#E12525', 'NOVO':'#FF6600', 'UNIÃO':'#009EE3'
});

const GRADIENT_SCHEME = [
    { min: 0,  mix: '#ffffff', ratio: 0.85, ref: '#E6E6E6' },
    { min: 20, mix: '#ffffff', ratio: 0.85, ref: '#E6E6E6' },
    { min: 30, mix: '#ffffff', ratio: 0.65, ref: '#CCCCCC' },
    { min: 40, mix: '#ffffff', ratio: 0.45, ref: '#B2B2B2' },
    { min: 50, mix: '#ffffff', ratio: 0.25, ref: '#999999' },
    { min: 60, mix: '#000000', ratio: 0.10, ref: '#808080' },
    { min: 70, mix: '#000000', ratio: 0.25, ref: '#666666' },
    { min: 80, mix: '#000000', ratio: 0.45, ref: '#4D4D4D' },
    { min: 90, mix: '#000000', ratio: 0.60, ref: '#343434' },
    { min: 100,mix: '#000000', ratio: 0.75, ref: '#202020' }
];

const app = {
    map: null,
    layers: { geo: null },
    data: { base22: null, current: null, names: {}, geoCache: null },
    state: { mode: 'history', view: 'states', sel: null, ignored: new Set(), customColors: {} },

    init: () => {
        app.map = L.map('map', { center: [-15, -50], zoom: 4, zoomControl: false, preferCanvas: true, background: '#1a1a1a' });
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', { opacity: 0.3 }).addTo(app.map);
        
        // Legenda
        const leg = document.getElementById('legendColors');
        const steps = [20,30,40,50,60,70,80,90,100];
        steps.forEach(pct => {
            const d = document.createElement('div');
            d.className = 'legend-item';
            d.style.background = app.getGradientColor('#888888', pct).hexRef; 
            leg.appendChild(d);
        });
        
        app.renderSliders();
        app.loadData();
    },

    setMode: (mode) => {
        app.state.mode = mode;
        document.getElementById('tabHist').className = `mode-tab ${mode==='history'?'active':''}`;
        document.getElementById('tabSim').className = `mode-tab ${mode==='simulation'?'active':''}`;
        document.getElementById('historyControls').style.display = mode==='history'?'block':'none';
        document.getElementById('simControls').style.display = mode==='simulation'?'block':'none';
        
        if(mode === 'history') app.loadData();
    },

    handleViewChange: () => {
        app.state.view = document.getElementById('viewModeSelect').value;
        if(app.state.mode === 'history') app.loadData();
        else if (app.data.current) app.runSimulation();
    },

    renderSliders: () => {
        const div = document.getElementById('slidersContainer');
        div.innerHTML = SIM_CANDIDATES.map((c, i) => `
            <div class="sim-slider-box">
                <div class="sim-head">
                    <span style="color:${c.color}">${c.name}</span>
                    <span id="val_${i}">${c.val}%</span>
                </div>
                <div class="sim-sub">${c.party}</div>
                <input type="range" min="0" max="100" value="${c.val}" oninput="app.updateSlider(${i}, this.value)">
            </div>
        `).join('');
    },

    updateSlider: (idx, val) => {
        SIM_CANDIDATES[idx].val = parseInt(val);
        document.getElementById(`val_${idx}`).innerText = val + '%';
        const total = SIM_CANDIDATES.reduce((a,b) => a+b.val, 0);
        const el = document.getElementById('totalSimVal');
        el.innerText = total + '%';
        el.style.color = total === 100 ? '#4ade80' : '#facc15';
    },

    loadData: async () => {
        const loader = document.getElementById('loader');
        loader.classList.remove('hidden');
        document.getElementById('loaderMsg').innerText = "Carregando...";
        
        try {
            app.state.view = document.getElementById('viewModeSelect').value;
            const year = document.getElementById('yearSelect').value;
            const role = document.getElementById('roleSelect').value;
            const turn = document.getElementById('turnSelect').value;

            // Pré-carrega 2022 para simulação
            if (!app.data.base22) {
                const r22 = await fetch('data/2022_president.json');
                if(r22.ok) app.data.base22 = await r22.json();
            }

            if (app.state.mode === 'history') {
                const r = await fetch(`data/${year}_${role}.json`);
                if(!r.ok) throw new Error("Dados não encontrados");
                const json = await r.json();
                app.data.current = json[turn];
                app.data.names = json[turn].meta_nomes || {};
                await app.renderMap();
                app.updateSidebarRight();
            }
        } catch(e) {
            console.error(e);
            if(app.state.mode === 'history') alert("Erro: " + e.message);
        } finally {
            loader.classList.add('hidden');
        }
    },

    runSimulation: async () => {
        const loader = document.getElementById('loader');
        const btn = document.getElementById('btnSimulate');
        
        loader.classList.remove('hidden');
        document.getElementById('loaderMsg').innerText = "Simulando...";
        btn.innerText = "PROCESSANDO...";

        setTimeout(async () => {
            try {
                if(!app.data.base22) {
                    const r = await fetch('data/2022_president.json');
                    app.data.base22 = await r.json();
                }

                if(app.state.view === 'all_cities' && !app.layers.geo) {
                    await app.renderMap();
                } else if (app.state.view === 'states') {
                    app.resetMapToStates();
                }

                const sourceMuns = app.data.base22['1'].municipios;
                const result = { municipios: {}, estados: {} };
                const nationalTotals = {}; 

                // --- PASSO 1: DISTRIBUIÇÃO BASE (HERANÇA) ---
                const baseMap = {};

                for (let ibge in sourceMuns) {
                    const srcVotes = sourceMuns[ibge];
                    const uf = ibge.substring(0, 2);
                    const newVotes = {};
                    
                    for (let key22 in srcVotes) {
                        const votes = srcVotes[key22];
                        const keyUpper = key22.toUpperCase();

                        CONFIG_PESOS.rules.forEach(rule => {
                            if (keyUpper.includes(rule.src)) {
                                const bonus = rule.regionBonus[uf] || 1.0;
                                const transfer = Math.floor(votes * rule.ratio * bonus);
                                if (transfer > 0) {
                                    newVotes[rule.dest] = (newVotes[rule.dest] || 0) + transfer;
                                    nationalTotals[rule.dest] = (nationalTotals[rule.dest] || 0) + transfer;
                                }
                            }
                        });
                    }
                    baseMap[ibge] = newVotes;
                }

                // --- PASSO 2: MULTIPLICADORES (SLIDERS) ---
                const grandTotal = Object.values(nationalTotals).reduce((a,b)=>a+b, 0);
                const multipliers = {};

                SIM_CANDIDATES.forEach(c => {
                    const baseVal = nationalTotals[c.id] || 0;
                    const basePct = grandTotal > 0 ? (baseVal / grandTotal) * 100 : 0;
                    multipliers[c.id] = basePct > 0 ? (c.val / basePct) : 0;
                });

                // --- PASSO 3: APLICAÇÃO FINAL ---
                const finalMuns = {};
                const finalStates = {};

                for (let ibge in baseMap) {
                    const preVotes = baseMap[ibge];
                    const finalVotes = {};
                    let totalCity = 0;

                    SIM_CANDIDATES.forEach(c => {
                        const raw = preVotes[c.id] || 0;
                        const val = Math.floor(raw * multipliers[c.id]);
                        if (val > 0) {
                            const keyStr = `${c.name} (${c.party})`;
                            finalVotes[keyStr] = val;
                            totalCity += val;
                        }
                    });

                    if (totalCity === 0) finalVotes['OUTROS (OUTROS)'] = 100;

                    finalMuns[ibge] = finalVotes;

                    const uf = ibge.substring(0, 2);
                    if(!finalStates[uf]) finalStates[uf] = {};
                    for(let k in finalVotes) {
                        finalStates[uf][k] = (finalStates[uf][k]||0) + finalVotes[k];
                    }
                }

                app.data.current = { municipios: finalMuns, estados: finalStates };
                app.data.names = app.data.base22['1'].meta_nomes;
                await app.renderMap();
                app.updateSidebarRight();
                
                btn.innerHTML = '<i class="fas fa-magic"></i> GERAR SIMULAÇÃO';

            } catch(e) {
                console.error(e);
                alert("Erro: " + e.message);
                btn.innerHTML = 'TENTAR NOVAMENTE';
            } finally {
                loader.classList.add('hidden');
            }
        }, 100);
    },

    // =========================================================================
    // MAPA & RENDERIZAÇÃO
    // =========================================================================
    getGeo: async () => {
        if (app.state.view === 'states') {
            const r = await fetch('https://raw.githubusercontent.com/codeforamerica/click_that_hood/master/public/data/brazil-states.geojson');
            const d = await r.json();
            const map = {'AC':'12','AL':'27','AM':'13','AP':'16','BA':'29','CE':'23','DF':'53','ES':'32','GO':'52','MA':'21','MG':'31','MS':'50','MT':'51','PA':'15','PB':'25','PE':'26','PI':'22','PR':'41','RJ':'33','RN':'24','RO':'11','RR':'14','RS':'43','SC':'42','SE':'28','SP':'35','TO':'17'};
            d.features.forEach(f => f.properties.id = map[f.properties.sigla]);
            return d;
        } else {
            if(!app.data.geoCache) {
                const r = await fetch('https://raw.githubusercontent.com/tbrugz/geodata-br/master/geojson/geojs-100-mun.json');
                app.data.geoCache = await r.json();
            }
            return app.data.geoCache;
        }
    },

    resetMapToStates: () => {
        if(app.layers.geo) app.map.removeLayer(app.layers.geo);
        app.loadBrazilLayer();
        app.state.view = 'states';
        app.resetSelection();
    },

    loadBrazilLayer: async () => {
        await app.renderMap(); 
    },

    renderMap: async () => {
        if(app.layers.geo) app.map.removeLayer(app.layers.geo);
        const geoData = await app.getGeo();
        
        app.layers.geo = L.geoJSON(geoData, {
            style: (f) => {
                const id = f.properties.id || f.properties.codarea;
                const scope = app.state.view === 'states' ? 'estados' : 'municipios';
                const votes = (app.data.current && app.data.current[scope]) ? app.data.current[scope][id] : null;
                
                if(!votes) return { fillColor: '#222', color: '#333', weight: 0.5, fillOpacity: 1 };

                let max = -1, winKey = '', total = 0;
                for(let k in votes) {
                    total += votes[k];
                    if(votes[k] > max) { max = votes[k]; winKey = k; }
                }
                
                if(total === 0) return { fillColor: '#222', color: '#333', weight: 0.5 };

                const pct = (max/total)*100;
                const party = winKey.match(/\((.*?)\)/)?.[1] || 'DEFAULT';
                const color = COLORS[party] || '#555';
                
                const grad = app.getGradientColor(color, pct);
                const isState = app.state.view === 'states';
                return { 
                    fillColor: grad.rgb, 
                    color: isState ? '#ffffff' : 'rgba(255,255,255,0.1)', 
                    weight: isState ? 1 : 0.3, 
                    fillOpacity: 1 
                };
            },
            onEachFeature: (f, l) => {
                const id = f.properties.id || f.properties.codarea;
                const name = (app.data.names && app.data.names[id]) ? app.data.names[id] : f.properties.name;
                l.bindTooltip(`<b>${name}</b>`, {sticky:true, direction:'top', className:'custom-tooltip'});
                l.on('click', e => {
                    L.DomEvent.stopPropagation(e);
                    app.state.sel = {id, name};
                    app.updateSidebarRight();
                    document.getElementById('btnBack').style.display = 'flex';
                });
            }
        }).addTo(app.map);
        
        if(!app.state.sel) app.updateSidebarRight();
    },

    getGradientColor: (hex, pct) => {
        const c = parseInt(hex.slice(1), 16);
        const R = c >> 16, G = (c >> 8) & 0xff, B = c & 0xff;
        let r, g, b;
        
        if (pct <= 20) { r=230; g=230; b=230; } 
        else if (pct < 50) {
            const f = (pct - 20) / 30; 
            r = 255 - (255-R)*f; g = 255 - (255-G)*f; b = 255 - (255-B)*f;
        } else {
            const f = (pct - 50) / 50; 
            r = R * (1 - f*0.7); g = G * (1 - f*0.7); b = B * (1 - f*0.7);
        }
        
        r = Math.round(r); g = Math.round(g); b = Math.round(b);
        const rgb = `rgb(${r},${g},${b})`;
        const hexRef = "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
        return { rgb, hexRef };
    },

    resetSelection: () => {
        app.state.sel = null;
        document.getElementById('btnBack').style.display = 'none';
        if(app.state.view === 'states') app.map.setView([-15, -50], 4);
        app.updateSidebarRight();
    },

    updateSidebarRight: () => {
        const container = document.getElementById('resultsContainer');
        const titleEl = document.getElementById('regionName');
        const subEl = document.getElementById('regionType');
        const totalEl = document.getElementById('totalVotesVal');
        
        container.innerHTML = '';
        titleEl.textContent = app.state.sel ? app.state.sel.name : "Brasil";
        subEl.innerText = app.state.sel ? (app.state.sel.id.length === 2 ? "Estado" : "Município") : "Nacional";

        let rawVotes = {};
        if (!app.data.current) return;

        if (app.state.sel) {
            const scope = app.state.view === 'states' ? 'estados' : 'municipios';
            rawVotes = app.data.current[scope][app.state.sel.id] || {};
        } else {
            // Aggregate National
            if(app.data.current.estados) {
                Object.values(app.data.current.estados).forEach(st => {
                    Object.entries(st).forEach(([k,v]) => rawVotes[k] = (rawVotes[k]||0)+v);
                });
            }
        }

        const total = Object.values(rawVotes).reduce((a,b)=>a+b,0);
        totalEl.innerText = total.toLocaleString('pt-BR');

        const sorted = Object.entries(rawVotes).sort((a,b) => b[1]-a[1]);
        if(sorted.length === 0) {
            container.innerHTML = '<div style="color:#666;text-align:center;padding:20px;">Sem dados</div>';
            return;
        }

        sorted.forEach(([k, v]) => {
            const pct = total ? (v/total)*100 : 0;
            const party = k.match(/\((.*?)\)/)?.[1] || 'OUTROS';
            const name = k.split(' (')[0];
            const c = COLORS[party] || '#555';
            
            container.innerHTML += `
                <div class="cand-row">
                    <div class="cand-color" style="background:${c}"></div>
                    <div class="cand-info">
                        <div class="cand-head">
                            <span>${name}</span>
                            <span style="color:${c}">${pct.toFixed(2)}%</span>
                        </div>
                        <div class="cand-sub">
                            <span>${party}</span>
                            <span>${v.toLocaleString('pt-BR')}</span>
                        </div>
                        <div class="cand-bar-bg"><div class="cand-bar-fill" style="width:${pct}%; background:${c}"></div></div>
                    </div>
                </div>
            `;
        });
    },

    parseCandKey: (k) => {
        const m = k.match(/(.*?)\s*\((.*?)\)/);
        return m ? { name: m[1], party: m[2] } : { name: k, party: 'DEFAULT' };
    },

    getCandColor: (p) => app.state.customColors[p] || CONFIG.colors[p] || CONFIG.colors['DEFAULT'],

    openColorPicker: (p, def, el) => {
        const pickr = Pickr.create({
            el: el, theme: 'nano', default: def,
            swatches: Object.values(CONFIG.colors).slice(0, 8),
            components: { preview: true, hue: true, interaction: { save: true } }
        });
        pickr.on('save', (c) => {
            app.state.customColors[p] = c.toHEXA().toString();
            el.style.background = c.toHEXA().toString();
            app.updateSidebarRight();
            pickr.destroyAndRemove();
        });
    }
};

document.addEventListener('DOMContentLoaded', app.init);
</script>
