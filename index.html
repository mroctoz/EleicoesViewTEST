<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eleições View - 2026 Simulação Avançada</title>

<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Fonts & Icons -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

<!-- Export Libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

<style>
    :root {
        --bg-primary: #0a0c10;
        --bg-card: rgba(20, 24, 32, 0.98);
        --accent-blue: #3b82f6;
        --text-primary: #ffffff;
        --text-muted: #94a3b8;
        --border-color: rgba(255, 255, 255, 0.1);
        --gradient-primary: linear-gradient(135deg, #3b82f6, #8b5cf6);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
    body {
        font-family: 'Inter', sans-serif;
        background: var(--bg-primary);
        color: var(--text-primary);
        overflow: hidden;
        height: 100vh;
    }

    /* SCROLLBAR */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #0a0c10; }
    ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }

    #app { width: 100vw; height: 100vh; display: flex; position: relative; background: #1a1a1a; }
    #map { flex: 1; height: 100%; background: #1a1a1a; z-index: 1; }

    /* SIDEBARS */
    .sidebar {
        width: 390px;
        background: var(--bg-card);
        backdrop-filter: blur(20px);
        display: flex; flex-direction: column;
        z-index: 1000;
        border-right: 1px solid var(--border-color);
        box-shadow: 5px 0 30px rgba(0,0,0,0.5);
        transition: opacity 0.3s;
    }
    .sidebar-right { border-left: 1px solid var(--border-color); border-right: none; width: 420px; }

    .header {
        padding: 20px;
        background: linear-gradient(180deg, rgba(10, 12, 16, 1) 0%, rgba(10, 12, 16, 0.8) 100%);
        border-bottom: 1px solid var(--border-color);
    }
    .header h1 {
        font-size: 1.3rem; font-weight: 800; margin: 0;
        background: var(--gradient-primary); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }

    .io-buttons {
        display: flex; gap: 10px; margin-top: 10px;
    }
    .btn-io {
        flex: 1; padding: 6px; border: 1px solid #333; background: #151515;
        color: #aaa; border-radius: 4px; font-size: 0.75rem; cursor: pointer;
        display: flex; align-items: center; justify-content: center; gap: 5px;
        transition: all 0.2s;
    }
    .btn-io:hover { background: #222; color: white; border-color: #555; }

    .mode-tabs { display: flex; gap: 8px; margin-top: 15px; }
    .mode-tab {
        flex: 1; padding: 10px; text-align: center; border-radius: 6px;
        background: rgba(255,255,255,0.05); border: 1px solid var(--border-color);
        cursor: pointer; font-size: 0.75rem; font-weight: 700; color: var(--text-muted);
        transition: all 0.2s;
    }
    .mode-tab.active { background: var(--accent-blue); color: white; border-color: var(--accent-blue); box-shadow: 0 0 15px rgba(59, 130, 246, 0.3); }

    .controls { padding: 15px; flex: 1; overflow-y: auto; display:flex; flex-direction:column; gap:15px; }
    
    .control-group label { display: block; font-size: 0.7rem; color: var(--text-muted); margin-bottom: 6px; font-weight: 700; text-transform: uppercase; }
    
    select {
        width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #333;
        background-color: #050505; color: white; font-family: inherit; font-size: 0.85rem; cursor: pointer;
    }
    
    button.btn-primary { 
        width: 100%; padding: 12px; border-radius: 8px;
        background: var(--gradient-primary); border: none; 
        font-weight: 700; color: white; cursor: pointer;
        text-transform: uppercase; letter-spacing: 0.5px;
        transition: transform 0.2s;
    }
    button.btn-primary:hover { transform: translateY(-2px); filter: brightness(1.1); }

    button.btn-secondary {
        width: 100%; padding: 12px; border-radius: 8px;
        background: rgba(255,255,255,0.05); border: 1px solid #333;
        color: white; cursor: pointer; font-weight: 600; font-size: 0.85rem;
        display: flex; justify-content: space-between; align-items: center;
        transition: background 0.2s;
    }
    button.btn-secondary:hover { background: rgba(255,255,255,0.1); border-color: #555; }

    button.btn-back {
        width: 100%; padding: 10px; border-radius: 8px;
        background: #222; border: 1px solid #444; 
        color: white; cursor: pointer; margin-bottom: 15px;
        display: none; align-items: center; justify-content: center; gap: 8px;
        font-size: 0.9rem; font-weight: 600;
    }

    .slider-box { margin-bottom: 12px; transition: opacity 0.3s; }
    .slider-box.inactive { opacity: 0.4; filter: grayscale(1); }
    .slider-header { display: flex; justify-content: space-between; font-size: 0.8rem; margin-bottom: 4px; align-items: center; }
    .slider-check-group { display: flex; align-items: center; gap: 8px; }
    
    /* Custom Checkbox */
    input[type=checkbox] { cursor: pointer; accent-color: var(--accent-blue); width: 14px; height: 14px; }
    
    input[type=range] { width: 100%; -webkit-appearance: none; background: transparent; }
    input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 4px; background: #333; border-radius: 2px; }
    input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; margin-top: -6px; height: 16px; width: 16px; background: #fff; border-radius: 50%; cursor: pointer; box-shadow: 0 0 5px rgba(0,0,0,0.5); }
    input[type=range]:disabled { cursor: not-allowed; opacity: 0.5; }

    .modal-overlay {
        position: absolute; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(5px);
        z-index: 2000; display: none; align-items: center; justify-content: center;
    }
    .modal-overlay.active { display: flex; }
    .modal-content {
        background: #11141a; border: 1px solid #333; width: 500px; max-height: 80vh;
        border-radius: 12px; display: flex; flex-direction: column; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    }
    .modal-header {
        padding: 15px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center;
        font-weight: 700; font-size: 1rem;
    }
    .modal-body { padding: 20px; overflow-y: auto; flex: 1; }
    .modal-footer { padding: 15px; border-top: 1px solid #333; text-align: right; }
    .close-btn { cursor: pointer; padding: 5px; color: #888; }

    .cand-row {
        display: flex; align-items: center; gap: 10px;
        padding: 10px; margin-bottom: 6px;
        background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05);
        border-radius: 6px;
    }
    .cand-color { width: 14px; height: 14px; border-radius: 3px; cursor: pointer; }
    .cand-info { flex: 1; min-width: 0; }
    .cand-head { display: flex; justify-content: space-between; font-size: 0.85rem; font-weight: 600; margin-bottom: 2px; }
    .progress-bar { height: 4px; background: rgba(255,255,255,0.1); border-radius: 2px; margin-top: 6px; overflow: hidden; }
    .progress-fill { height: 100%; transition: width 0.5s ease; }

    .legend {
        position: absolute; bottom: 30px; right: 450px;
        background: #0a0c10; padding: 15px; border: 1px solid #333;
        border-radius: 12px; z-index: 999; box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        transition: right 0.3s ease;
    }
    .legend-grid { 
        display: flex; height: 20px; width: 225px;
        border-radius: 4px; overflow: hidden; border: 1px solid #444; 
    }
    .legend-item { flex: 1; border-right: 1px solid rgba(0,0,0,0.3); }
    
    .map-controls {
        position: absolute; top: 20px; right: 450px;
        display: flex; flex-direction: column; gap: 8px; z-index: 999;
        transition: right 0.3s ease;
    }
    .map-btn {
        width: 40px; height: 40px; background: #0a0c10; border: 1px solid #333;
        color: #ddd; display: flex; align-items: center; justify-content: center;
        border-radius: 8px; cursor: pointer; font-size: 1.2rem;
        transition: all 0.2s;
    }
    .map-btn:hover { background: #222; color: white; }
    .map-btn-dl { color: var(--accent-blue); border-color: rgba(59, 130, 246, 0.4); }
    .map-btn-dl:hover { background: var(--accent-blue); color: white; border-color: var(--accent-blue); }

    .custom-tooltip {
        background: #0a0c10; border: 1px solid #333; color: white;
        border-radius: 8px; font-family: 'Inter', sans-serif; padding: 0;
        box-shadow: 0 10px 30px rgba(0,0,0,0.8);
    }
    .tt-head { background: #151a23; padding: 10px; font-weight: 700; border-bottom: 1px solid #333; border-radius: 8px 8px 0 0; }
    .tt-body { padding: 10px; }

    #loader {
        position: absolute; inset: 0; background: rgba(5,5,5,0.95); z-index: 9999;
        display: flex; align-items: center; justify-content: center; flex-direction: column;
        transition: opacity 0.3s;
    }
    .hidden { opacity: 0; pointer-events: none; }
    .spinner {
        width: 50px; height: 50px; border: 4px solid #333; border-top-color: var(--accent-blue);
        border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 15px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
</style>
</head>
<body>
<div id="loader">
<div class="spinner"></div>
<h3 id="loaderMsg">Carregando Dados...</h3>
</div>
<div id="modalOverlay" class="modal-overlay">
<div class="modal-content">
<div class="modal-header">
<span id="modalTitle">Configuração</span>
<span class="close-btn" onclick="app.closeModal()"><i class="fas fa-times"></i></span>
</div>
<div class="modal-body" id="modalBody"></div>
<div class="modal-footer">
<button class="btn-primary" style="width: auto; padding: 8px 24px;" onclick="app.closeModal()">Confirmar</button>
</div>
</div>
</div>
<div id="app">
<!-- ESQUERDA -->
<aside class="sidebar">
<div class="header">
<h1>Simulação 2026</h1>
<div class="io-buttons">
    <button class="btn-io" onclick="app.exportConfig()"><i class="fas fa-download"></i> Exportar JSON</button>
    <button class="btn-io" onclick="document.getElementById('fileInput').click()"><i class="fas fa-upload"></i> Importar JSON</button>
    <input type="file" id="fileInput" style="display:none" onchange="app.importConfig(this)" accept=".json">
</div>
<div class="mode-tabs">
<div class="mode-tab active" id="tab1" onclick="app.setTurn(1)">1º TURNO</div>
<div class="mode-tab" id="tab2" onclick="app.setTurn(2)">2º TURNO</div>
</div>
</div>

<div style="padding: 15px 15px 0 15px;">
        <div class="control-group">
            <label>VISUALIZAÇÃO</label>
            <select id="viewModeSelect" onchange="app.handleViewChange()">
                <option value="states">Por Estados (Brasil)</option>
                <option value="all_cities">Brasil Municipal</option>
            </select>
        </div>
    </div>
    
    <div class="controls" id="controlsT1">
        <div style="text-align:center;">
            <label>INTENÇÃO DE VOTOS (NACIONAL)</label>
            <div id="totalSimVal" style="font-size:1.3rem; font-weight:800; color:#4ade80; margin-bottom:10px;">100%</div>
        </div>
        <div id="slidersT1"></div>
        <button class="btn-secondary" onclick="app.openMatrixModal()"><span><i class="fas fa-network-wired"></i> Herança (2022)</span><i class="fas fa-chevron-right"></i></button>
        <button class="btn-secondary" onclick="app.openStateModal(1)"><span><i class="fas fa-map-marker-alt"></i> Multiplicadores Estaduais</span><i class="fas fa-chevron-right"></i></button>
        <button class="btn-primary" onclick="app.runSimulation()">CALCULAR 1º TURNO</button>
    </div>

    <div class="controls" id="controlsT2" style="display:none;">
        <div class="control-group">
            <label>FINALISTAS</label>
            <div style="display:flex; gap:5px;">
                <select id="candFinal1" onchange="app.updateT2UI()"></select>
                <div style="padding:8px; font-weight:bold;">X</div>
                <select id="candFinal2" onchange="app.updateT2UI()"></select>
            </div>
        </div>
        <div style="text-align:center; border-top:1px solid #333; padding-top:10px;">
            <label>INTENÇÃO DE VOTOS (2º TURNO)</label>
            <div id="totalSimValT2" style="font-size:1.3rem; font-weight:800; color:#4ade80; margin-bottom:10px;">100%</div>
            <div id="slidersT2"></div>
        </div>
        <button class="btn-secondary" onclick="app.openMigrationModal()"><span><i class="fas fa-exchange-alt"></i> Transferência de Votos</span><i class="fas fa-chevron-right"></i></button>
        <button class="btn-secondary" onclick="app.openStateModal(2)"><span><i class="fas fa-map-marker-alt"></i> Multiplicadores (T2)</span><i class="fas fa-chevron-right"></i></button>
        <button class="btn-primary" onclick="app.runSimulation()">CALCULAR 2º TURNO</button>
    </div>
</aside>

<div id="map"></div>

<!-- DIREITA -->
<aside class="sidebar sidebar-right">
    <div class="header">
        <h2 id="regionName">Brasil</h2>
        <div style="font-size: 0.8rem; color: var(--accent-blue);" id="regionType">Nacional</div>
    </div>
    <div style="padding: 15px; background: rgba(0,0,0,0.2); border-bottom: 1px solid var(--border-color);">
        <button id="btnBack" class="btn-back" onclick="app.resetSelection()"><i class="fas fa-arrow-left"></i> Voltar para Visão Geral</button>
        <div style="font-size: 0.7rem; text-transform: uppercase; color: var(--text-muted); font-weight: 700;">Votos Totais (Válidos)</div>
        <div id="totalVotesVal" style="font-size: 1.6rem; font-weight: 800; color: white;">-</div>
    </div>
    <div class="controls" id="resultsContainer"></div>
</aside>

<div class="map-controls">
    <div class="map-btn map-btn-dl" title="Baixar PNG" onclick="app.generateStaticMap('png')"><i class="fas fa-image"></i></div>
    <div class="map-btn map-btn-dl" title="Baixar Vetor SVG" onclick="app.generateStaticMap('svg')"><i class="fas fa-bezier-curve"></i></div>
    <div style="height:5px;"></div>
    <div class="map-btn" onclick="app.map.zoomIn()">+</div>
    <div class="map-btn" onclick="app.map.zoomOut()">-</div>
</div>

<div class="legend">
    <div style="font-size: 0.8rem; margin-bottom: 8px; font-weight: 700; color: white;">Percentual do Vencedor</div>
    <div class="legend-grid" id="legendColors"></div>
    <div style="display:flex; justify-content:space-between; font-size:0.7rem; color:#aaa; margin-top:5px;">
        <span>&le;20%</span><span>100%</span>
    </div>
</div>
</div>
<script>
// DADOS
const STATES = [{sigla:'AC', nome:'Acre', id:'12'}, {sigla:'AL', nome:'Alagoas', id:'27'}, {sigla:'AP', nome:'Amapá', id:'16'}, {sigla:'AM', nome:'Amazonas', id:'13'}, {sigla:'BA', nome:'Bahia', id:'29'}, {sigla:'CE', nome:'Ceará', id:'23'}, {sigla:'DF', nome:'Distrito Federal', id:'53'}, {sigla:'ES', nome:'Espírito Santo', id:'32'}, {sigla:'GO', nome:'Goiás', id:'52'}, {sigla:'MA', nome:'Maranhão', id:'21'}, {sigla:'MT', nome:'Mato Grosso', id:'51'}, {sigla:'MS', nome:'Mato Grosso do Sul', id:'50'}, {sigla:'MG', nome:'Minas Gerais', id:'31'}, {sigla:'PA', nome:'Pará', id:'15'}, {sigla:'PB', nome:'Paraíba', id:'25'}, {sigla:'PR', nome:'Paraná', id:'41'}, {sigla:'PE', nome:'Pernambuco', id:'26'}, {sigla:'PI', nome:'Piauí', id:'22'}, {sigla:'RJ', nome:'Rio de Janeiro', id:'33'}, {sigla:'RN', nome:'Rio Grande do Norte', id:'24'}, {sigla:'RS', nome:'Rio Grande do Sul', id:'43'}, {sigla:'RO', nome:'Rondônia', id:'11'}, {sigla:'RR', nome:'Roraima', id:'14'}, {sigla:'SC', nome:'Santa Catarina', id:'42'}, {sigla:'SP', nome:'São Paulo', id:'35'}, {sigla:'SE', nome:'Sergipe', id:'28'}, {sigla:'TO', nome:'Tocantins', id:'17'}];

const CONFIG = {
    candidates: [
        { id: 'LULA', name: 'Lula', party: 'PT', val: 45, color: '#E12525', active: true },
        { id: 'FLAVIO', name: 'Flávio Bolsonaro', party: 'PL', val: 31, color: '#5756d6', active: true },
        { id: 'TARCISIO', name: 'Tarcísio', party: 'REP', val: 15, color: '#28a745', active: false }, // Novo Candidato Inativo
        { id: 'RENAN', name: 'Renan Santos', party: 'MISSÃO', val: 3, color: '#D4AF37', active: true },
        { id: 'CAIADO', name: 'Ronaldo Caiado', party: 'UNIÃO', val: 8, color: '#009EE3', active: true },
        { id: 'ZEMA', name: 'Romeu Zema', party: 'NOVO', val: 6, color: '#F58220', active: true },
        { id: 'RATINHO', name: 'Ratinho Jr', party: 'PSD', val: 4, color: '#FAA21B', active: true },
        { id: 'CIRO', name: 'Ciro Gomes', party: 'PDT', val: 2, color: '#003399', active: true },
        { id: 'ALDO', name: 'Aldo Rebelo', party: 'DC', val: 1, color: '#006400', active: true }
    ],
    scheme: [
        { min: 0, mix: '#ffffff', ratio: 0.85, ref: '#E6E6E6' },
        { min: 20, mix: '#ffffff', ratio: 0.85, ref: '#E6E6E6' },
        { min: 30, mix: '#ffffff', ratio: 0.65, ref: '#CCCCCC' },
        { min: 40, mix: '#ffffff', ratio: 0.45, ref: '#B2B2B2' },
        { min: 50, mix: '#ffffff', ratio: 0.25, ref: '#999999' },
        { min: 60, mix: '#000000', ratio: 0.10, ref: '#808080' },
        { min: 70, mix: '#000000', ratio: 0.25, ref: '#666666' },
        { min: 80, mix: '#000000', ratio: 0.45, ref: '#4D4D4D' },
        { min: 90, mix: '#000000', ratio: 0.60, ref: '#343434' },
        { min: 100,mix: '#000000', ratio: 0.75, ref: '#202020' }
    ]
};

const app = {
    map: null,
    layers: { brazil: null, cities: null },
    data: { base22: null, round1: null, round2: null, geoJson: null, names: {}, brazilGeoJson: null },
    state: {
        turn: 1, view: 'states', selectedId: null, selectedName: "Brasil",
        t1_polls: {}, t1_matrix: {}, t1_mults: {}, t2_finalists: [], t2_polls: {}, t2_migr: {}, t2_mults: {},
        active_candidates: {}
    },

    init: async () => {
        app.map = L.map('map', {
            center: [-15, -50], zoom: 4, zoomControl: false,
            preferCanvas: true,
            background: '#1a1a1a',
            renderer: L.canvas({ tolerance: 0, padding: 0.5 })
        });
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', { opacity: 0.4 }).addTo(app.map);

        CONFIG.candidates.forEach(c => {
            app.state.t1_polls[c.id] = c.val;
            app.state.active_candidates[c.id] = c.active;
        });

        // Configs Padrao da Matriz
        ['LULA','JAIR','CIRO','SIMONE'].forEach(src => {
            app.state.t1_matrix[src] = {}; CONFIG.candidates.forEach(dest => app.state.t1_matrix[src][dest.id] = 0);
        });
        // JAIR MATRIX (Distribuição da Direita)
        app.state.t1_matrix['JAIR']['FLAVIO'] = 0.80;
        app.state.t1_matrix['JAIR']['TARCISIO'] = 0.75; // Tarcisio herda muito
        app.state.t1_matrix['JAIR']['CAIADO'] = 0.05;
        app.state.t1_matrix['JAIR']['ZEMA'] = 0.04; 
        app.state.t1_matrix['JAIR']['RATINHO'] = 0.03;
        app.state.t1_matrix['JAIR']['RENAN'] = 0.02; 
        app.state.t1_matrix['JAIR']['ALDO'] = 0.01;
        
        // LULA MATRIX
        app.state.t1_matrix['LULA']['LULA'] = 0.85;
        app.state.t1_matrix['LULA']['CIRO'] = 0.05; 
        app.state.t1_matrix['LULA']['ALDO'] = 0.03;
        app.state.t1_matrix['LULA']['RATINHO'] = 0.02; 
        
        // OUTROS
        app.state.t1_matrix['CIRO']['CIRO'] = 0.40;
        app.state.t1_matrix['CIRO']['LULA'] = 0.30; 
        app.state.t1_matrix['CIRO']['ZEMA'] = 0.10;
        app.state.t1_matrix['SIMONE']['LULA'] = 0.30; 
        app.state.t1_matrix['SIMONE']['TARCISIO'] = 0.25;
        app.state.t1_matrix['SIMONE']['CAIADO'] = 0.15;
        app.state.t1_matrix['SIMONE']['ZEMA'] = 0.15; 
        app.state.t1_matrix['SIMONE']['ALDO'] = 0.10;

        // MULTIPLICADORES
        const setMult = (ufId, cid, val) => { if(!app.state.t1_mults[ufId]) app.state.t1_mults[ufId] = {}; app.state.t1_mults[ufId][cid] = val; };
        const setMultT2 = (ufId, cid, val) => { if(!app.state.t2_mults[ufId]) app.state.t2_mults[ufId] = {}; app.state.t2_mults[ufId][cid] = val; };

        // Ajustes Regionais (SP gosta de Tarcisio)
        setMult('35', 'TARCISIO', 1.2); 
        setMult('52', 'CAIADO', 2.5); setMult('52', 'FLAVIO', 1.15); setMult('52', 'TARCISIO', 1.15);
        setMult('31', 'ZEMA', 3.0);
        setMult('41', 'RATINHO', 3.0); setMult('41', 'FLAVIO', 1.15); setMult('42', 'FLAVIO', 1.15); setMult('50', 'FLAVIO', 1.10); setMult('50', 'CAIADO', 1.10); setMult('41', 'TARCISIO', 1.15);
        setMult('50', 'TARCISIO', 1.10); setMult('33', 'TARCISIO', 1.10); setMult('32', 'TARCISIO', 1.10);

        setMult('23', 'CIRO', 1.1); setMult('33', 'FLAVIO', 1.1); setMult('35', 'FLAVIO', 1.1);
        setMultT2('29', 'LULA', 1.05); setMultT2('23', 'LULA', 1.05); setMultT2('42', 'FLAVIO', 1.25); setMultT2('41', 'FLAVIO', 1.20); setMultT2('14', 'FLAVIO', 1.30); setMultT2('12', 'FLAVIO', 1.30); setMultT2('11', 'FLAVIO', 1.30); setMultT2('43', 'FLAVIO', 1.10);

    getColorForId: (id, scope) => {
        if (!id) return { fill: '#333' };
        const dataset = app.state.turn === 1 ? app.data.round1 : app.data.round2;
        if(!dataset) return { fill: '#333' };
        const votes = (id.length === 2 && scope === 'estados') ? dataset.estados[id] : dataset.municipios[id];
        if(!votes) return { fill: '#333' };
        let max = -1, winner = null, total = 0;
        for(let c in votes) { total += votes[c]; if(votes[c] > max) { max = votes[c]; winner = c; } }
        if(!winner) return { fill: '#333' };
        const cand = CONFIG.candidates.find(c => c.id === winner);
        const color = cand ? cand.color : '#555';
        return { fill: app.getDiscreteColor(color, total > 0 ? (max/total)*100 : 0) };
    },

    generateStaticMap: async (format) => {
        const loader = document.getElementById('loader');
        loader.classList.remove('hidden');
        document.getElementById('loaderMsg').innerText = "Gerando Mapa Vetorial...";

        setTimeout(() => {
            try {
                let features = [];
                let scope = 'municipios';
                if (app.state.view === 'states' && !app.state.selectedId) {
                    features = app.data.brazilGeoJson.features; scope = 'estados';
                } else if (app.state.selectedId && app.state.selectedId.length === 2) {
                    if(!app.data.geoJson) throw new Error("Aguarde o carregamento da malha...");
                    features = app.data.geoJson.features.filter(f => {
                        const id = app.getFeatureId(f, 'municipios');
                        return id && id.startsWith(app.state.selectedId);
                    });
                    scope = 'municipios';
                } else if (app.state.view === 'all_cities') {
                    if(!app.data.geoJson) throw new Error("Aguarde carregamento...");
                    features = app.data.geoJson.features; scope = 'municipios';
                } else {
                    features = app.data.brazilGeoJson.features; scope = 'estados';
                }

                if (features.length === 0) throw new Error("Nenhum dado encontrado para exportar.");

                // Lógica de projeção simplificada para export (mesma do original)
                let minX = Infinity, minY = Infinity, maxX = -Infinity, maxY = -Infinity;
                features.forEach(f => {
                    const processCoords = (coords) => {
                        coords.forEach(pt => {
                            if(typeof pt[0] === 'number') {
                                if(pt[0] < minX) minX = pt[0]; if(pt[0] > maxX) maxX = pt[0];
                                if(pt[1] < minY) minY = pt[1]; if(pt[1] > maxY) maxY = pt[1];
                            } else processCoords(pt);
                        });
                    };
                    if(f.geometry.type === 'Polygon' || f.geometry.type === 'MultiPolygon') processCoords(f.geometry.coordinates);
                });

                const width = 4096; const latDiff = maxY - minY; const lonDiff = maxX - minX;
                const aspectRatio = lonDiff / latDiff; const height = width / aspectRatio;

                const project = (lon, lat) => { return [(lon - minX) * (width / lonDiff), (maxY - lat) * (height / latDiff)]; };

                let svgContent = '';
                features.forEach(f => {
                    const id = app.getFeatureId(f, scope);
                    const colorData = app.getColorForId(id, scope);
                    let d = '';
                    const drawPoly = (coords) => {
                        let path = '';
                        coords.forEach((pt, i) => { const [px, py] = project(pt[0], pt[1]); path += (i===0 ? 'M' : 'L') + px.toFixed(1) + ',' + py.toFixed(1); });
                        path += 'Z '; return path;
                    };
                    if(f.geometry.type === 'Polygon') f.geometry.coordinates.forEach(ring => d += drawPoly(ring));
                    else if(f.geometry.type === 'MultiPolygon') f.geometry.coordinates.forEach(poly => poly.forEach(ring => d += drawPoly(ring)));
                    svgContent += `<path d="${d}" fill="${colorData.fill}" stroke="#ffffff" stroke-width="${scope==='estados'?2:0.5}" vector-effect="non-scaling-stroke" />`;
                });

                const finalSvg = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 ${width} ${height}">${svgContent}</svg>`;
                const filename = `mapa_${app.state.selectedName || 'Brasil'}_${scope}`;

                if(format === 'svg') {
                    const blob = new Blob([finalSvg], {type: "image/svg+xml;charset=utf-8"});
                    saveAs(blob, `${filename}.svg`);
                } else {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas'); canvas.width = width; canvas.height = height;
                        const ctx = canvas.getContext('2d'); ctx.drawImage(img, 0, 0);
                        canvas.toBlob((blob) => { saveAs(blob, `${filename}.png`); loader.classList.add('hidden'); });
                    };
                    img.src = 'data:image/svg+xml;base64,' + btoa(unescape(encodeURIComponent(finalSvg)));
                    return;
                }
            } catch(e) { console.error(e); alert("Erro ao exportar: " + e.message); }
            loader.classList.add('hidden');
        }, 100);
    },

    getDiscreteColor: (hex, pct) => {
        let config = CONFIG.scheme[0];
        for (let i = 0; i < CONFIG.scheme.length; i++) if (pct >= CONFIG.scheme[i].min) config = CONFIG.scheme[i];
        return app.mixColor(hex, config.mix, config.ratio);
    },
    mixColor: (hex1, hex2, amount) => {
        const c1 = app.hexToRgb(hex1), c2 = app.hexToRgb(hex2);
        const r = Math.round(c1.r + (c2.r - c1.r) * amount), g = Math.round(c1.g + (c2.g - c1.g) * amount), b = Math.round(c1.b + (c2.b - c1.b) * amount);
        return `rgb(${r}, ${g}, ${b})`;
    },
    hexToRgb: (hex) => {
        let c = hex.substring(1).split(''); if(c.length==3) c= [c[0], c[0], c[1], c[1], c[2], c[2]]; c = '0x'+c.join('');
        return { r: (c>>16)&255, g: (c>>8)&255, b: c&255 };
    },
    bindTooltip: (l, s) => {
        l.bindTooltip(() => {
            const id = app.getFeatureId(l.feature, s);
            const name = l.feature.properties.NM_MUN || l.feature.properties.NM_UF || l.feature.properties.name;
            const dataset = app.state.turn === 1 ? app.data.round1 : app.data.round2;
            if(!dataset) return "Dados indisponíveis";
            const votes = (id.length===2 && s==='estados') ? dataset.estados[id] : dataset.municipios[id];
            if(!votes) return `${name}: Sem dados`;
            const sorted = Object.entries(votes).sort((a,b)=>b[1]-a[1]);
            const total = sorted.reduce((a,b)=>a+b[1],0);
            const wId = sorted[0][0];
            const wObj = CONFIG.candidates.find(c=>c.id===wId);
            return `<div class="custom-tooltip"><div class="tt-head">${name}</div><div class="tt-body"><div style="color:${wObj.color}; font-weight:800">${wObj.name}</div><div>${((sorted[0][1]/total)*100).toFixed(1)}%</div></div></div>`;
        }, { sticky: true });
    },

        });
    },
    openModal: (title, html) => { document.getElementById('modalTitle').innerText = title; document.getElementById('modalBody').innerHTML = html; document.getElementById('modalOverlay').classList.add('active'); },
    closeModal: () => { document.getElementById('modalOverlay').classList.remove('active'); },
    openMatrixModal: () => {
        const sources = ['LULA','JAIR','CIRO','SIMONE'];
        let html = `<div style="margin-bottom:15px"><label style="color:#aaa; font-size:0.8rem">VOTOS DE 2022 DE:</label><select id="modalSrcSelect" onchange="app.renderModalMatrix(this.value)" style="width:100%">${sources.map(s => `<option value="${s}">${s}</option>`).join('')}</select></div><div id="modalMatrixContent"></div>`;
        app.openModal("Matriz de Herança", html); app.renderModalMatrix(sources[0]);
    },
    renderModalMatrix: (src) => {
        const c = document.getElementById('modalMatrixContent'); c.innerHTML = '';
        CONFIG.candidates.forEach(dest => {
            // Mostra na matriz mesmo se inativo, para configuração
            const val = (app.state.t1_matrix[src][dest.id] || 0) * 100;
            const div = document.createElement('div'); div.className = 'slider-box';
            div.innerHTML = `<div class="slider-header"><span style="color:${dest.color}; font-weight:bold">${dest.name}</span><span id="mod_mtx_${src}_${dest.id}">${Math.round(val)}%</span></div><input type="range" min="0" max="100" value="${val}" oninput="app.state.t1_matrix['${src}']['${dest.id}'] = this.value/100; document.getElementById('mod_mtx_${src}_${dest.id}').innerText=this.value+'%';">`;
            c.appendChild(div);
        });
    },
    openStateModal: (turn) => {
        let html = `<div style="margin-bottom:15px"><label style="color:#aaa; font-size:0.8rem">ESTADO:</label><select id="modalStateSelect" onchange="app.renderModalStateMults(${turn}, this.value)" style="width:100%"><option value="">Selecione...</option>${STATES.map(s => `<option value="${s.id}">${s.nome} (${s.sigla})</option>`).join('')}</select></div><div id="modalStateContent"></div>`;
        app.openModal(turn === 1 ? "Multiplicadores (1º Turno)" : "Multiplicadores (2º Turno)", html);
    },
    renderModalStateMults: (turn, ufId) => {
        const c = document.getElementById('modalStateContent'); c.innerHTML = ''; if(!ufId) return;
        const store = turn===1 ? app.state.t1_mults : app.state.t2_mults; if(!store[ufId]) store[ufId] = {};
        const cands = turn===1 ? CONFIG.candidates : app.state.t2_finalists.map(id => CONFIG.candidates.find(c=>c.id===id));
        cands.forEach(cand => {
            if(!cand) return;
            if(turn===1 && app.state.active_candidates[cand.id] === false) return; // Oculta inativos no modal T1

            const val = store[ufId][cand.id] !== undefined ? store[ufId][cand.id] : 1.0;
            const div = document.createElement('div'); div.className = 'slider-box';
            div.innerHTML = `<div class="slider-header"><span style="color:${cand.color}; font-weight:bold">${cand.name}</span><span id="mod_mul_${cand.id}">x${val.toFixed(2)}</span></div><input type="range" min="0" max="300" value="${val*100}" oninput="app.updateMult(${turn}, '${ufId}', '${cand.id}', this.value); document.getElementById('mod_mul_${cand.id}').innerText='x'+(this.value/100).toFixed(2);">`;
            c.appendChild(div);
        });
    },
    updateMult: (turn, ufId, cid, val) => { const store = turn===1 ? app.state.t1_mults : app.state.t2_mults; store[ufId][cid] = parseInt(val)/100; },
    openMigrationModal: () => {
        const [id1, id2] = app.state.t2_finalists; const obj1 = CONFIG.candidates.find(c=>c.id===id1); const obj2 = CONFIG.candidates.find(c=>c.id===id2);
        let html = `<div style="text-align:center; font-size:0.8rem; color:#888; margin-bottom:15px">Configure para quem os eleitores migrarão.<br>Esquerda (0%): <b>${obj1.name}</b> | Direita (100%): <b>${obj2.name}</b></div><div id="modalMigContent"></div>`;
        app.openModal("Transferência de Votos", html);
        const c = document.getElementById('modalMigContent');
        CONFIG.candidates.forEach(cand => {
            if(cand.id === id1 || cand.id === id2) return; 
            // Oculta inativos da migração se não tiverem votos, mas na simulação eles já não geram votos T1. 
            // Mantemos para caso de ativação/desativação dinâmica.
            if(app.state.active_candidates[cand.id] === false) return;

            const ratio = app.state.t2_migr[cand.id] !== undefined ? app.state.t2_migr[cand.id] : 0.5;
            const div = document.createElement('div'); div.className = 'slider-box';
            div.innerHTML = `<div class="slider-header"><span style="color:${cand.color}; font-weight:bold">Votos de ${cand.name}</span></div><div style="display:flex; justify-content:space-between; font-size:0.75rem; color:#aaa; margin-bottom:5px;"><span style="color:${obj1.color}">${obj1.name}</span><span style="color:${obj2.color}">${obj2.name}</span></div><input type="range" min="0" max="100" value="${ratio*100}" oninput="app.state.t2_migr['${cand.id}'] = this.value/100;">`;
            c.appendChild(div);
        });
    },
    runSimulation: () => {
        if(!app.data.base22) return; const loader = document.getElementById('loader'); loader.classList.remove('hidden');
        document.getElementById('loaderMsg').innerText = "Calculando...";
        setTimeout(() => {
            if(app.state.turn === 1) app.calculateTurn1(); else { if(!app.data.round1) app.calculateTurn1(); app.calculateTurn2(); }
            app.refreshMap(); app.updateSidebarRight(); loader.classList.add('hidden');
        }, 50);
    },

    // --- LÓGICA DE CÁLCULO ATUALIZADA (REDISTRIBUIÇÃO) ---
    calculateTurn1: () => {
        const base = app.data.base22.municipios;
        
        // 1. Identificar ativos
        const activeIds = CONFIG.candidates.filter(c => app.state.active_candidates[c.id] !== false).map(c => c.id);
        
        // 2. Normalizar Sliders (Target Pcts) apenas para os ativos para somar 100%
        const rawSliderTotal = activeIds.reduce((sum, id) => sum + (app.state.t1_polls[id]||0), 0);
        const targetPcts = {};
        activeIds.forEach(id => {
            targetPcts[id] = (app.state.t1_polls[id]||0) / (rawSliderTotal || 1);
        });

        // 3. Normalizar Matriz de Herança (Se Tarcisio sai, votos dele vão para outros herdeiros da mesma fonte)
        const normalizedMatrix = {};
        ['LULA','JAIR','CIRO','SIMONE'].forEach(src => {
            normalizedMatrix[src] = {};
            let totalActiveWeight = 0;
            // Soma peso apenas dos ativos nesta coluna
            activeIds.forEach(destId => {
                totalActiveWeight += (app.state.t1_matrix[src][destId] || 0);
            });
            // Redistribui
            activeIds.forEach(destId => {
                const originalVal = app.state.t1_matrix[src][destId] || 0;
                if(totalActiveWeight > 0) {
                    // Ex: Jair->Tarcisio(0.4), Jair->Flavio(0.4). Total 0.8. 
                    // Se Tarcisio inativo, Total=0.4. Flavio vira 0.4/0.4 = 1.0 (Herda tudo).
                    normalizedMatrix[src][destId] = originalVal / totalActiveWeight; 
                } else {
                    normalizedMatrix[src][destId] = 0; 
                }
            });
        });

        const res = { municipios: {}, estados: {}, nacional: {} }; 
        let tempNacional = {}, grandTotal = 0;

        for(let ibge in base) {
            const votes22 = base[ibge], ufId = ibge.substring(0,2), mVotes = {};
            
            activeIds.forEach(candId => {
                let sum = 0;
                for(let srcKey in normalizedMatrix) { 
                    // Usa Matriz Normalizada
                    sum += app.getVotes22(votes22, srcKey) * normalizedMatrix[srcKey][candId]; 
                }
                
                if(app.state.t1_mults[ufId] && app.state.t1_mults[ufId][candId]) {
                    sum *= app.state.t1_mults[ufId][candId];
                }

                mVotes[candId] = sum; 
                tempNacional[candId] = (tempNacional[candId]||0) + sum; 
                grandTotal += sum;
            });
            res.municipios[ibge] = mVotes;
        }

        // Correção para bater com os Sliders (Targets)
        const corrections = {}; 
        activeIds.forEach(id => { 
            const currPct = tempNacional[id] / (grandTotal||1); 
            corrections[id] = (currPct > 0) ? targetPcts[id]/currPct : 1; 
        });

        for(let ibge in res.municipios) {
            const ufId = ibge.substring(0,2); if(!res.estados[ufId]) res.estados[ufId] = {};
            for(let cid in res.municipios[ibge]) {
                let v = Math.round(res.municipios[ibge][cid] * corrections[cid]);
                res.municipios[ibge][cid] = v; 
                res.estados[ufId][cid] = (res.estados[ufId][cid]||0) + v; 
                res.nacional[cid] = (res.nacional[cid]||0) + v;
            }
        }
        app.data.round1 = res;
    },

    calculateTurn2: () => {
        if(!app.data.round1) app.calculateTurn1(); const r1 = app.data.round1;
        const [id1, id2] = app.state.t2_finalists; if(!id1 || !id2) return;
        const totalSlider = (app.state.t2_polls[id1]||0) + (app.state.t2_polls[id2]||0);
        const targetPcts = { [id1]: (app.state.t2_polls[id1]||0)/(totalSlider||1), [id2]: (app.state.t2_polls[id2]||0)/(totalSlider||1) };
        const res = { municipios: {}, estados: {}, nacional: {} }; let tempNacional = {[id1]:0, [id2]:0}, grandTotal = 0;
        
        // No T2, consideramos apenas os votos válidos gerados no T1 pelos candidatos ativos
        for(let ibge in r1.municipios) {
            const v1 = r1.municipios[ibge], ufId = ibge.substring(0,2); let vA = 0, vB = 0;
            for(let cid in v1) {
                const votos = v1[cid]; 
                if(cid === id1) vA += votos; 
                else if(cid === id2) vB += votos;
                else { 
                    let ratio = app.state.t2_migr[cid] !== undefined ? app.state.t2_migr[cid] : 0.5; 
                    vA += votos * (1 - ratio); vB += votos * ratio; 
                }
            }
            if(app.state.t2_mults[ufId]) {
                if(app.state.t2_mults[ufId][id1]) vA *= app.state.t2_mults[ufId][id1]; if(app.state.t2_mults[ufId][id2]) vB *= app.state.t2_mults[ufId][id2];
            }
            tempNacional[id1] += vA; tempNacional[id2] += vB; grandTotal += (vA + vB); res.municipios[ibge] = { [id1]: vA, [id2]: vB };
        }
        const corrections = {}; [id1, id2].forEach(id => { const currPct = tempNacional[id] / (grandTotal||1); corrections[id] = (app.state.t2_polls[id]<=0) ? 0 : (currPct>0 ? targetPcts[id]/currPct : 1); });
        res.nacional = {};
        for(let ibge in res.municipios) {
            const ufId = ibge.substring(0,2); if(!res.estados[ufId]) res.estados[ufId] = {};
            [id1, id2].forEach(id => { let v = Math.round(res.municipios[ibge][id] * corrections[id]); res.municipios[ibge][id] = v; res.estados[ufId][id] = (res.estados[ufId][id]||0) + v; res.nacional[id] = (res.nacional[id]||0) + v; });
        }
        app.data.round2 = res;
    },
    getVotes22: (obj, key) => { let sum = 0; for(let k in obj) { if(k.toUpperCase().includes(key)) sum += obj[k]; } return sum; }
};

document.addEventListener('DOMContentLoaded', app.init);
</script>
